  confirmation_title: 'RESULTS AND NEXT STEPS'
  confirmation_message: "<h1>RESULT: [webform_submission:values:result]</h1>\r\n\r\n<p>[webform_submission:values:message]</p>\r\n\r\n<p>[webform_submission:values:msg]</p>\r\n\r\n<h2>Your total score was: [webform_submission:values:score]</h2>\r\n\r\n<div class=\"container-fluid\"><a class=\"btn btn-warning\" data-toggle=\"collapse\" href=\"#demo\">Your Answers</a>\r\n\r\n<div class=\"collapse\" id=\"demo\">\r\n<table class=\"table table-striped\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>1. Have had nightmares about it or thought about it when you did not want to?:</td>\r\n\t\t\t<td>[webform_submission:values:q1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>2. Tried hard not to think about it or went out of your way to avoid situations that reminded you of it?:</td>\r\n\t\t\t<td>[webform_submission:values:q2]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>3. Were constantly on guard, watchful, or easily startled?:</td>\r\n\t\t\t<td>[webform_submission:values:q3]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>4. Felt numb or detached from others, activities, or your surroundings?:</td>\r\n\t\t\t<td>[webform_submission:values:q4]</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n</div>\r\n</div>\r\n\r\n<hr />\r\n<div class=\"container-fluid\"><a class=\"btn btn-warning\" data-toggle=\"collapse\" href=\"#demo2\">Interpretation of Score</a>\r\n\r\n<div class=\"collapse\" id=\"demo2\">\r\n<h3>How is this Calculated?</h3>\r\n\r\n<p>Current research suggests that the results of the PC-PTSD should be considered &quot;positive&quot; if a patient answers &quot;yes&quot; to any three items.</p>\r\n\r\n<h3>Description</h3>\r\n\r\n<p>The PC-PTSD is a 4-item screen that was designed for use in primary care and other medical settings and is currently used to screen for PTSD in veterans at the VA. The screen includes an introductory sentence to cue respondents to traumatic events. The authors suggest that in most circumstances the results of the PC-PTSD should be considered &quot;positive&quot; if a patient answers &quot;yes&quot; to any 3 items. Those screening positive should then be assessed with a structured interview for PTSD. The screen does not include a list of potentially traumatic events.</p>\r\n\r\n<h3>Source</h3>\r\n\r\n<p>Prins, A., Ouimette, P., Kimerling, R., Cameron, R. P., Hugelshofer, D.S., Shaw-Hegwer, J., . . . Sheikh, J. I. (2004). The primary care PTSD screen (PC-PTSD): Corrigendum.&nbsp;<em>Primary Care Psychiatry</em>, 9, 151. PC-PTSSD is in the Public Domain and available at&nbsp;<a href=\"http://www.ptsd.va.gov/\" target=\"_blank\">www.ptsd.va.gov</a>.</p>\r\n</div>\r\n</div>\r\n\r\n<hr />\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"clearfix\">\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/what-ptsd\">What is PTSD?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/happy\">Talk to a compassionate listener now</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/are-there-types-anxiety\">Are there types of anxiety?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/how-do-you-treat-anxiety\">How do you treat anxiety?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/how-fast-do-anxiety-drugs-work\">How fast do anxiety drugs work?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/condition-forever-will-i-always-feel-way\">Is this condition forever?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/stopping-stupid-thoughts\">Stopping Stupid Thoughts</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/where-can-i-find-people-me\">Where do I find people like me?</a></div>\r\n</div>"
