id: referral_treatment_service_app
title: 'Referral to Treatment Service - Application'
description: ''
category: ''
elements: "referral_tool_intro:\n  '#type': webform_markup\n  '#markup': 'Thank you for your interest in working with Mental Health America on&nbsp;our S2S platform. We are excited to&nbsp;list treatment resources for individuals using S2S. Please fill out the questions about your service or services below as accurately as possible using the content you want the end user to see. If you have any questions, please contact America Paredes at&nbsp;<a href=\"mailto:aparedes@mentalhealthamerica.net?subject=Referral%20Tool%20question\">aparedes@mentalhealthamerica.net</a>'\nprovider_or_program_name:\n  '#type': textfield\n  '#title': 'Provider or Program Name'\n  '#required': true\nreferral_friendly_description:\n  '#type': textarea\n  '#title': 'Provider or Program Friendly Description (Describe your tool in 50 characters or less)'\n  '#required': true\n  '#counter_type': character\n  '#counter_maximum': '50'\nimage:\n  '#type': webform_image_file\n  '#title': Image\n  '#description': 'Upload an Icon.'\n  '#required': true\n  '#max_filesize': '2'\nabout:\n  '#type': textarea\n  '#title': 'Tell us more about your Service in 5-7 sentences'\n  '#required': true\naccolades:\n  '#type': textarea\n  '#title': 'Share external reviews, user quotes, or other accolades if appropriate'\n  '#counter_type': character\n  '#counter_maximum': '200'\norganization_provider_name:\n  '#type': textarea\n  '#title': 'Organization/Provider (Name, link to website, and brief 2-3 sentence description)'\n  '#required': true\nappropriate_conditions:\n  '#type': webform_term_checkboxes\n  '#title': 'Appropriate Conditions (This Referral tool is appropriate for:)'\n  '#description': '<strong>Would you recommend your&nbsp;service to people who match the following characteristics described below? If so, check all that apply. Please note: it is important to be honest here. If a service isn&#39;t appropriate for someone with an eating disorder, don&#39;t suggest it! MHA reserves the right to finalize this list.</strong>'\n  '#description_display': before\n  '#required': true\n  '#vocabulary': condition\n  '#breadcrumb_delimiter': ''\n  '#scroll': 0\narea_served:\n  '#type': webform_entity_select\n  '#title': 'Area Served'\n  '#required': true\n  '#format': label\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      area_served: area_served\n    sort:\n      field: name\n      direction: ASC\nstate_city:\n  '#type': webform_markup\n  '#states':\n    visible:\n      ':input[name=\"area_served\"]':\n        value: '49'\n  state:\n    '#type': webform_entity_select\n    '#title': State\n    '#required': true\n    '#states':\n      required:\n        ':input[name=\"area_served\"]':\n          value: '49'\n    '#target_type': taxonomy_term\n    '#selection_handler': 'default:taxonomy_term'\n    '#selection_settings':\n      target_bundles:\n        states: states\n      sort:\n        field: name\n        direction: ASC\n  city:\n    '#type': entity_autocomplete\n    '#title': City/County\n    '#required': true\n    '#states':\n      required:\n        ':input[name=\"area_served\"]':\n          value: '49'\n    '#target_type': taxonomy_term\n    '#selection_handler': 'default:taxonomy_term'\n    '#selection_settings':\n      target_bundles:\n        cities: cities\n      sort:\n        field: name\n        direction: ASC\n      auto_create: 1\n      auto_create_bundle: cities\nselect_service_type_settings:\n  '#type': webform_term_checkboxes\n  '#title': 'Select Service Type & Settings'\n  '#required': true\n  '#vocabulary': service_type\n  '#breadcrumb_delimiter': ''\n  '#scroll': 0\ndirect_link_to_website:\n  '#type': webform_link\n  '#title': 'Direct link to website'\n  '#description': 'Can include Facebook page or section of another webpage.'\n  '#title_display': ''\n  '#required': true\n  '#title__access': false\n  '#url__title': 'Direct link to website'\n  '#url__required': true\ndirect_phone_number_to_call_about_service:\n  '#type': tel\n  '#title': 'Direct phone number to call about service'\nservice_address_for_local_services_only_:\n  '#type': textarea\n  '#title': 'Service address (for local services only)'\npricing_information:\n  '#type': textarea\n  '#title': 'Pricing Information'\n  '#description': 'We want to make sure that any pricing information is clear and easy to understand for the consumer. Please provide a plain language description of your pricing as well as a link to full details. If there is no cost, please state that here'\n  '#description_display': before\n  '#placeholder': 'Declare Pricing Information here'\n  '#required': true\nprivacy_information:\n  '#type': textarea\n  '#title': 'Privacy Information'\n  '#description': 'We want to make sure that any of our visitors fully understand how you will collect their data and what you might plan to do with it. If you are required to comply with HIPAA, please state here. You should include a brief, plain language summary of your privacy policy, letting people know how their data may be stored and/or shared. You must also provide a link to your full privacy policy. If this doesn&#39;t apply to you (books and videos), please enter N/A.'\n  '#description_display': before\n  '#placeholder': 'Open and Clear Full Disclosure of Privacy Information'\n  '#required': true\nstandard_disclaimer:\n  '#type': textarea\n  '#title': 'Standard Disclaimer'\n  '#description': 'Please include any other information that is relevant for your service in terms of disclaimers and liability. For example, if you work with individuals under the age or 18 or with legal guardians, include a statement on how you gain permission to work with them, referencing applicable law or regulation. &nbsp;MHA may contact you for further information in this area'\n  '#description_display': before\n  '#placeholder': 'Any Required Disclaimers'\n  '#required': true\nwebsite_contact_description:\n  '#type': webform_markup\n  '#markup': 'MHA requires that each person who lists a treatment service has a direct phone or email contact for its users. Please provide either a phone number or an email--a link to a &quot;contact us&quot; form or a ticket system is <strong>not</strong> enough. If you have questions, please contact America Paredes at&nbsp;<a href=\"mailto:aparedes@mentalhealthamerica.net\">aparedes@mentalhealthamerica.net</a>.'\n  website_contact_info_for_questions_complaints:\n    '#type': textarea\n    '#title': 'Website/Contact Info for Questions/Complaints'\n    '#required': true\nname_of_person_completing_this_form:\n  '#type': textfield\n  '#title': 'Name of person completing this form'\n  '#required': true\ntitle_of_person_completing_this_form:\n  '#type': textfield\n  '#title': 'Title of person completing this form'\n  '#required': true\nemail_of_person_completing_this_form:\n  '#type': email\n  '#title': 'Email of person completing this form'\n  '#required': true\nphone_number_of_person_completing_this_form:\n  '#type': textfield\n  '#title': 'Phone number of person completing this form'\n"
