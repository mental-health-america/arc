  confirmation_message: "<p>Thank you so much for nominating a service tool for MHA&#39;s S2S Platforms!</p>\r\n\r\n<p><strong>Next Steps</strong></p>\r\n\r\n<p>MHA will perform an internal review of your application and determine whether it is appropriate at this time. We will reach out to you with a more formal written agreement (don&#39;t worry, we&#39;re not trying to be scary--just make sure we&#39;re all on the same page). We will also send you a list of our suggested changes, if any. Once that is signed and set, we will be able to list the tool on our site.</p>\r\n\r\n<p>If you have questions at any time, don&#39;t hesitate to contact America Paredes at <a href=\"mailto:aparedes@mentalhealthamerica.net?subject=Referral%20to%20Treatment%20Service%20question\">aparedes@mentalhealthamerica.net</a>.</p>\r\n\r\n<p>Thank you again!</p>"
