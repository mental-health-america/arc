elements: "page1:\n  '#type': webform_wizard_page\n  '#title': page1\n  '#next_button_label': NEXT\n  intro1:\n    '#type': webform_markup\n    '#markup': '<p>Please note, all fields are required to receive a final result.</p>'\n  q1:\n    '#type': webform_buttons\n    '#title': 'How much more or less do you feel you worry about your weight and body shape than other people your age?'\n    '#title_display': before\n    '#options':\n      0: 'I worry a lot less than other people'\n      25: 'I worry a little less than other people'\n      50: 'I worry about the same as other people'\n      75: 'I worry a little more than other people'\n      100: 'I worry a lot more than other people'\n    '#required': true\n  q2:\n    '#type': webform_buttons\n    '#title': 'How afraid are you of gaining 3 pounds?'\n    '#title_display': before\n    '#options':\n      0: 'Not afraid of gaining'\n      25: 'Slightly afraid of gaining'\n      50: 'Moderately afraid of gaining'\n      75: 'Very afraid of gaining'\n      100: 'Terrified of gaining'\n    '#required': true\n  q3:\n    '#type': webform_buttons\n    '#title': 'When was the last time you went on a diet?'\n    '#title_display': before\n    '#options':\n      0: 'I have never been on a diet'\n      '16.7': 'I was on a diet about one year ago'\n      '33.3': 'I was on a diet about 6 months ago'\n      50: 'I was on a diet about 3 months ago'\n      '66.7': 'I was on a diet about 1 month ago'\n      '83.3': 'I was on a diet less than 1 month ago'\n      100: 'Iâ€™m on a diet now'\n    '#required': true\n  q4:\n    '#type': webform_buttons\n    '#title': 'Compared to other things in your life, how important is your weight to you?'\n    '#title_display': before\n    '#options':\n      0: 'My weight is not important compared to other things in my life'\n      '33.3': 'My weight is a little more important than some other things in my life'\n      '66.7': 'My weight is more important than most, but not all, things in my life'\n      100: 'My weight is the most important thing in my life'\n    '#required': true\n  q5:\n    '#type': webform_buttons\n    '#title': 'Do you ever feel fat?'\n    '#title_display': before\n    '#options':\n      0: Never\n      25: Rarely\n      50: Sometimes\n      75: Often\n      100: Always\n    '#required': true\n  q6:\n    '#type': textfield\n    '#title': 'In the past 3 months, how many times have you had a sense of loss of control AND you also ate what most people would regard as an unusually large amount of food at one time, defined as definitely more than most people would eat under similar circumstances?'\n    '#required': true\n  q7:\n    '#type': label\n    '#title': 'During these episodes of eating an unusually large amount of food with a sense of loss of control, do you:'\n    '#required': true\n    '#states':\n      visible-slide:\n        ':input[name=\"q6\"]':\n          value:\n            greater: '0'\n  q7_div:\n    '#type': container\n    '#states':\n      visible-slide:\n        ':input[name=\"q6\"]':\n          value:\n            greater: '0'\n    '#attributes':\n      style: 'margin:20px'\n    q7a:\n      '#type': webform_buttons\n      '#title': 'Eat much more rapidly than normal?'\n      '#title_display': before\n      '#options':\n        1: 'Yes'\n        0: 'No'\n      '#required': true\n    q7b:\n      '#type': webform_buttons\n      '#title': 'Eat until feeling uncomfortably full?'\n      '#title_display': before\n      '#options':\n        1: 'Yes'\n        0: 'No'\n      '#required': true\n    q7c:\n      '#type': webform_buttons\n      '#title': 'Eat large amounts of food when not feeling physically hungry?'\n      '#title_display': before\n      '#options':\n        1: 'Yes'\n        0: 'No'\n      '#required': true\n    q7d:\n      '#type': webform_buttons\n      '#title': 'Eat alone because of feeling embarrassed by how much you are eating?'\n      '#title_display': before\n      '#options':\n        1: 'Yes'\n        0: 'No'\n      '#required': true\n    q7e:\n      '#type': webform_buttons\n      '#title': 'Feel disgusted, depressed, or very guilty afterward?'\n      '#title_display': before\n      '#options':\n        1: 'Yes'\n        0: 'No'\n      '#required': true\n  q8:\n    '#type': webform_buttons\n    '#title': 'How distressed or upset have you felt about these episodes?'\n    '#title_display': before\n    '#options':\n      - 'Not at all'\n      - 'A little'\n      - Moderately\n      - Greatly\n      - Extremely\n    '#required': true\n    '#states':\n      visible-slide:\n        ':input[name=\"q6\"]':\n          value:\n            greater: '0'\n  q9:\n    '#type': label\n    '#title': 'In the past 3 months, how many times have you done any of the following as a means to control your weight and shape:'\n    '#required': true\n  q9_div:\n    '#type': container\n    '#attributes':\n      style: 'margin:20px'\n    q9a:\n      '#type': textfield\n      '#title': 'Made yourself throw-up?'\n      '#required': true\n    q9b:\n      '#type': textfield\n      '#title': 'Used diuretics or laxatives?'\n      '#required': true\n    q9c:\n      '#type': textfield\n      '#title': 'Exercised excessively?'\n      '#required': true\n    q9d:\n      '#type': textfield\n      '#title': 'Fasted?'\n      '#required': true\n  q10:\n    '#type': webform_buttons\n    '#title': 'Do you consume a small amount of food (i.e., less than 1200 calories/day) on a regular basis to influence your shape or weight?'\n    '#title_display': before\n    '#options':\n      1: 'Yes'\n      0: 'No'\n    '#required': true\n  q11:\n    '#type': webform_buttons\n    '#title': 'Do you struggle with a lack of interest in eating or food?'\n    '#title_display': before\n    '#options':\n      1: 'Yes'\n      0: 'No'\n    '#required': true\n  q12:\n    '#type': webform_buttons\n    '#title': 'Do you avoid certain or many foods because of such features as texture, consistency, temperature, or smell, or have other people'\n    '#title_display': before\n    '#options':\n      1: 'Yes'\n      0: 'No'\n    '#required': true\n  q13:\n    '#type': webform_buttons\n    '#title': 'Do you avoid certain or many foods because of fear of experiencing negative consequences like choking or vomiting, or have other people suggested this may be the case for you?'\n    '#title_display': before\n    '#options':\n      1: 'Yes'\n      0: 'No'\n    '#required': true\n  q14:\n    '#type': webform_buttons\n    '#title': 'Have you experienced significant weight loss* but are not overly concerned with the size or shape of your body?'\n    '#description': '*Or are at a low weight for your age and height'\n    '#title_display': before\n    '#options':\n      1: 'Yes'\n      0: 'No'\n    '#required': true\n  q15:\n    '#type': webform_buttons\n    '#title': 'Are you currently in treatment for an eating disorder?'\n    '#description': '*Or are at a low weight for your age and height'\n    '#title_display': before\n    '#options':\n      1: 'Yes'\n      0: 'No'\n    '#required': true\n  q16:\n    '#type': textfield\n    '#title': 'What was your lowest weight in the past year, including today, in pounds?'\n    '#help': 'The value may be no less than 20'\n    '#required': true\n    '#pattern': '^([2-9]|[1-9]\\d)[0-9]$'\n  q17:\n    '#type': textfield\n    '#title': 'What is your current weight in pounds?'\n    '#help': 'The value may be no less than 20'\n    '#required': true\n    '#pattern': '^([2-9]|[1-9]\\d)[0-9]$'\n  q18:\n    '#type': textfield\n    '#title': 'What is your current height in inches?'\n    '#help': 'The value may be no less than 20'\n    '#required': true\n    '#pattern': '^([2-9]|[1-9]\\d)[0-9]$'\npage2:\n  '#type': webform_wizard_page\n  '#title': page2\n  '#next_button_label': SUBMIT\n  intro2:\n    '#type': webform_markup\n    '#markup': '<p>Before you get to your results, please take a moment to answer the following <strong>optional</strong> questions. If you aren&rsquo;t comfortable sharing any or all of the information, you can click &ldquo;submit&rdquo; right away. Otherwise, your answers will help us better understand how we can achieve our mission. Don&rsquo;t worry; we won&rsquo;t be able to identify you based on this information.</p>'\n  state:\n    '#type': select\n    '#title': State\n    '#title_display': before\n    '#options': state_codes\n    '#select2': true\n  zip_postal_code:\n    '#type': textfield\n    '#title': 'Zip/Postal Code'\n    '#title_display': before\n    '#input_mask': '*****'\n  sex:\n    '#type': webform_select_other\n    '#title': Gender\n    '#options':\n      1: Female\n      2: Male\n    '#select2': true\n    '#other__option_label': 'Another Gender'\n    '#other__placeholder': 'Enter Gender....'\n  race:\n    '#type': select\n    '#title': Race/Ethnicity\n    '#title_display': before\n    '#options':\n      1: 'White (non-Hispanic)'\n      2: 'Hispanic or Latino'\n      3: 'Black or African American (non-Hispanic)'\n      4: 'Native American or American Indian'\n      5: 'Asian or Pacific Islander'\n      6: 'More than one of the above'\n      7: Other\n    '#select2': true\n  age:\n    '#type': select\n    '#title': Age\n    '#title_display': before\n    '#options':\n      1: '\"11-17\"'\n      2: '\"18-24\"'\n      3: '\"25-34\"'\n      4: '\"35-44\"'\n      5: '\"45-54\"'\n      6: '\"55-64\"'\n      7: '\"65+\"'\n    '#select2': true\n  mental:\n    '#type': select\n    '#title': 'Are you currently, or have you ever been, diagnosed with a mental health condition by a professional?'\n    '#title_display': before\n    '#options': yes_no\n    '#access_create_roles': {  }\n  which_of_the_following_populations_describe_you_:\n    '#type': checkboxes\n    '#title': 'Which of the following populations describes you?'\n    '#title_display': before\n    '#options':\n      1: 'Veteran or active duty military'\n      2: 'Caregiver of someone living with emotional or physical illness'\n      3: LGBTQ\n      4: ' Student'\n      5: 'Trauma survivor'\n      6: 'New or expecting mother'\n  who_are_you_caring_for_:\n    '#type': webform_select_other\n    '#title': 'Who are you caring for?'\n    '#options':\n      1: 'My spouse or partner'\n      2: 'My parent'\n      3: 'My child'\n      4: 'Another relative'\n    '#select2': true\n    '#other__placeholder': 'Please specify...'\n    '#states':\n      visible-slide:\n        ':input[name=\"which_of_the_following_populations_describe_you_[2]\"]':\n          checked: true\n  how_can_mha_help_you_:\n    '#type': webform_select_other\n    '#title': 'How can MHA help you?'\n    '#options':\n      1: 'The person Iâ€™m helping is getting treatment but is getting worse (meds or therapy stopped working)'\n      2: 'The person Iâ€™m helping is getting treatment but also needs something else (side effects cause other problems, not sure what else to do)'\n      3: 'The person Iâ€™m helping is doesnâ€™t want treatment and I want to figure out how to help them'\n      4: 'I need help because the stress of caretaking is hard'\n    '#select2': true\n    '#states':\n      visible-slide:\n        ':input[name=\"which_of_the_following_populations_describe_you_[2]\"]':\n          checked: true\n  which_of_the_following_best_describes_your_sexual_orientation_:\n    '#type': webform_select_other\n    '#title': 'Which of the following best describes your sexual orientation/gender?'\n    '#options':\n      1: 'Lesbian or Gay'\n      2: Bisexual\n      3: Transgender\n      4: Queer\n      5: Pansexual\n      6: Asexual\n    '#select2': true\n    '#other__placeholder': 'Please specify...'\n    '#states':\n      visible-slide:\n        ':input[name=\"which_of_the_following_populations_describe_you_[3]\"]':\n          checked: true\n  income:\n    '#type': select\n    '#title': 'Household Income'\n    '#title_display': before\n    '#options':\n      1: 'Less than $20,000'\n      2: '$20,000 - $39,999'\n      3: '$40,000 - $59,999'\n      4: '$60,000 - $79,999'\n      5: '$80,000 - $99,999'\n      6: '$100,000 - $149,999'\n      7: '$150,000+'\n    '#select2': true\n  how_can_mental_health_america_help_you_:\n    '#type': webform_checkboxes_other\n    '#title': 'How can Mental Health America help you?'\n    '#options':\n      1: 'A phone number to get immediate support or guidance'\n      2: 'Additional information about mental health'\n      3: 'Referrals to local MHA affiliates or other organizations that can help'\n      4: 'Worksheets or coping skills to use at home'\n      5: 'An online or mobile program or app that can help you track or manage your symptoms'\n    '#other__option_label': Other\n    '#other__title': 'If ''Other'' please specify (for how MHA can help you)'\n    '#access_create_roles': {  }\n  have_you_ever_received_treatment_support_for_a_mental_health_pro:\n    '#type': radios\n    '#title': 'Have you ever received treatment/support for a mental health problem?'\n    '#options': yes_no\n    '#options_display': side_by_side\n  are_you_receiving_treatment_support_now:\n    '#type': radios\n    '#title': 'Are you receiving treatment/support now?'\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#states':\n      visible-slide:\n        ':input[name=\"have_you_ever_received_treatment_support_for_a_mental_health_pro\"]':\n          value: 'Yes'\n  how_can_mha_help_you_why_did_you_take_a_screen_today_:\n    '#type': webform_select_other\n    '#title': 'How can MHA help you? Why did you take a screen today?'\n    '#options':\n      1: 'My treatment doesnâ€™t work anymore and my mental health got worse'\n      2: 'My treatment works, but something else is going on'\n      3: 'Iâ€™m still not able to get the help I need'\n    '#select2': true\n    '#states':\n      visible-slide:\n        ':input[name=\"are_you_receiving_treatment_support_now\"]':\n          value: 'Yes'\n  do_you_currently_have_health_insurance:\n    '#type': radios\n    '#title': 'Do you currently have health insurance?'\n    '#options': yes_no\n    '#options_display': side_by_side\n  do_you_have_any_of_the_following_general_health_conditions_:\n    '#type': webform_checkboxes_other\n    '#title': 'Do you have any of the following general health conditions?'\n    '#options':\n      1: ' Heart disease'\n      2: Diabetes\n      3: Cancer\n      4: ' Arthritis or other chronic pain'\n      5: 'COPD or other lung conditions'\n      6: 'Movement Disorders (involuntary tics, tardive dyskinesia)'\n    '#other__option_label': Other\n    '#other__title': 'If ''Other'' please specify (for general health conditions)'\n    '#other__placeholder': 'Please specify...'\n  which_of_the_following_applies_to_you:\n    '#type': checkboxes\n    '#title': 'Which of the following applies to you? Check all that apply'\n    '#options':\n      1: 'I smoke or chew tobacco'\n      2: 'I exercise regularly'\n      3: 'I consider myself overweight'\n      4: 'I attend church regularly'\n      5: 'I take at least one vacation (either at home or travelling) every year'\n      6: 'I follow politics closely'\n      7: 'I am a sports fan'\n    '#access_create_roles': {  }\n    '#access_update_roles': {  }\n    '#access_view_roles': {  }\n  what_next_steps_do_you_plan_to_take_after_screening_:\n    '#type': select\n    '#title': 'What next steps do you plan to take after screening?'\n    '#title_display': before\n    '#options':\n      1: 'Discuss the results with a family member, a friend or a professional'\n      2: 'Find additional information online'\n      3: 'Find treatment'\n      4: 'Monitor my health by taking screens regularly'\n      5: 'None at this time'\n    '#access_create_roles': {  }\n  score:\n    '#type': webform_computed_twig\n    '#title': Score\n    '#title_display': before\n    '#display_on': view\n    '#value': |\n      {% set score = (data.q1 + data.q2 + data.q3 + data.q4 + data.q5)/5 %}\n      {{score}}\n      \n    '#store': true\n  result:\n    '#type': webform_computed_twig\n    '#title': Result\n    '#title_display': before\n    '#display_on': view\n    '#value': |\n      {% set score = (data.q1 + data.q2 + data.q3 + data.q4 + data.q5)/5 %}\n      {% if (data.q18 > 0) %}\n      {% set bmi = data.q17 / data.q18 / data.q18 * 703 %}\n      {% else %}\n      {% set bmi = 0 %}\n      {% endif %}\n      {% if ((bmi < 18.5 and data.q10 == 1) and (score >= 47 or data.q2 >= 75) and (score >= 47 or data.q4 >= 66.7))  %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 > 1) and ((data.q9a + data.q9b + data.q9c + data.q9d) > 1) and (data.q6 >= 12 and (data.q9a + data.q9b + data.q9c + data.q9d) >= 12) and (score >= 47 or data.q4 >= 66.7)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 > 1) and ((data.q7a + data.q7b + data.q7c + data.q7d + data.q7e) >= 3) and (data.q8 >= 4) and ((data.q6 >= 12) and (data.q9a + data.q9b + data.q9c + data.q9d) < 3)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((bmi >= 18.5 and data.q10 == 1) and (score >= 47 or data.q2 >= 75) and (score >= 47 or data.q4 >= 66.7)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 > 1) and ((data.q9a + data.q9b + data.q9c + data.q9d) > 1) and (data.q6 >= 3 and data.q6 < 12 and (data.q9a + data.q9b + data.q9c + data.q9d) >= 3 and (data.q9a + data.q9b + data.q9c + data.q9d) < 12) and (score >= 47 or data.q4 >= 66.7)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 > 1) and ((data.q7a + data.q7b + data.q7c + data.q7d + data.q7e) >= 3) and (data.q8 >= 4) and ((data.q6 >= 3 and data.q6 < 12) and (data.q9a + data.q9b + data.q9c + data.q9d) < 3)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 == 0) and ((data.q9a + data.q9b) >= 12)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 >= 3) or ((data.q9a + data.q9b + data.q9c + data.q9d) >= 3)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif (score >= 47 or data.q4 >= 66.7 or data.q2 >= 75) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif (data.q11 == 1 or data.q12 == 1 or data.q13 == 1) %}\n      {% set result = \"At Risk for Avoidant/Restrictive Food Intake Disorder (ARFID)\" %}\n      {% else %}\n      {% set result = \"Low Risk\" %}\n      {% endif %}\n      {{result}}\n      \n    '#store': true\n  condition:\n    '#type': webform_computed_twig\n    '#title': condition\n    '#title_display': before\n    '#display_on': view\n    '#value': |\n      {% set score = (data.q1 + data.q2 + data.q3 + data.q4 + data.q5)/5 %}\n      {% if (data.q18 > 0) %}\n      {% set bmi = data.q17 / data.q18 / data.q18 * 703 %}\n      {% else %}\n      {% set bmi = 0 %}\n      {% endif %}\n      {% if ((bmi < 18.5 and data.q10 == 1) and (score >= 47 or data.q2 >= 75) and (score >= 47 or data.q4 >= 66.7))  %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 > 1) and ((data.q9a + data.q9b + data.q9c + data.q9d) > 1) and (data.q6 >= 12 and (data.q9a + data.q9b + data.q9c + data.q9d) >= 12) and (score >= 47 or data.q4 >= 66.7)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 > 1) and ((data.q7a + data.q7b + data.q7c + data.q7d + data.q7e) >= 3) and (data.q8 >= 4) and ((data.q6 >= 12) and (data.q9a + data.q9b + data.q9c + data.q9d) < 3)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((bmi >= 18.5 and data.q10 == 1) and (score >= 47 or data.q2 >= 75) and (score >= 47 or data.q4 >= 66.7)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 > 1) and ((data.q9a + data.q9b + data.q9c + data.q9d) > 1) and (data.q6 >= 3 and data.q6 < 12 and (data.q9a + data.q9b + data.q9c + data.q9d) >= 3 and (data.q9a + data.q9b + data.q9c + data.q9d) < 12) and (score >= 47 or data.q4 >= 66.7)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 > 1) and ((data.q7a + data.q7b + data.q7c + data.q7d + data.q7e) >= 3) and (data.q8 >= 4) and ((data.q6 >= 3 and data.q6 < 12) and (data.q9a + data.q9b + data.q9c + data.q9d) < 3)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 == 0) and ((data.q9a + data.q9b) >= 12)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 >= 3) or ((data.q9a + data.q9b + data.q9c + data.q9d) >= 3)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif (score >= 47 or data.q4 >= 66.7 or data.q2 >= 75) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif (data.q11 == 1 or data.q12 == 1 or data.q13 == 1) %}\n      {% set result = \"At Risk for Avoidant/Restrictive Food Intake Disorder (ARFID)\" %}\n      {% else %}\n      {% set result = \"Low Risk\" %}\n      {% endif %}\n      {% set rs = result %}\n      {% if rs == 'Low Risk'  %}\n      {% set result = \"ED_unlikely\" %}\n      {% else %}\n      {% set result = \"ED_Likely\" %}\n      {% endif %}\n      {{result}}\n      \n    '#store': true\n  message:\n    '#type': webform_computed_twig\n    '#title': message\n    '#title_display': before\n    '#display_on': none\n    '#value': |\n      {% set score = (data.q1 + data.q2 + data.q3 + data.q4 + data.q5)/5 %}\n      {% if (data.q18 > 0) %}\n      {% set bmi = data.q17 / data.q18 / data.q18 * 703 %}\n      {% else %}\n      {% set bmi = 0 %}\n      {% endif %}\n      {% if ((bmi < 18.5 and data.q10 == 1) and (score >= 47 or data.q2 >= 75) and (score >= 47 or data.q4 >= 66.7))  %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 > 1) and ((data.q9a + data.q9b + data.q9c + data.q9d) > 1) and (data.q6 >= 12 and (data.q9a + data.q9b + data.q9c + data.q9d) >= 12) and (score >= 47 or data.q4 >= 66.7)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 > 1) and ((data.q7a + data.q7b + data.q7c + data.q7d + data.q7e) >= 3) and (data.q8 >= 4) and ((data.q6 >= 12) and (data.q9a + data.q9b + data.q9c + data.q9d) < 3)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((bmi >= 18.5 and data.q10 == 1) and (score >= 47 or data.q2 >= 75) and (score >= 47 or data.q4 >= 66.7)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 > 1) and ((data.q9a + data.q9b + data.q9c + data.q9d) > 1) and (data.q6 >= 3 and data.q6 < 12 and (data.q9a + data.q9b + data.q9c + data.q9d) >= 3 and (data.q9a + data.q9b + data.q9c + data.q9d) < 12) and (score >= 47 or data.q4 >= 66.7)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 > 1) and ((data.q7a + data.q7b + data.q7c + data.q7d + data.q7e) >= 3) and (data.q8 >= 4) and ((data.q6 >= 3 and data.q6 < 12) and (data.q9a + data.q9b + data.q9c + data.q9d) < 3)) %}\n      {% set result = \"AAt Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 == 0) and ((data.q9a + data.q9b) >= 12)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 >= 3) or ((data.q9a + data.q9b + data.q9c + data.q9d) >= 3)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif (score >= 47 or data.q4 >= 66.7 or data.q2 >= 75) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif (data.q11 == 1 or data.q12 == 1 or data.q13 == 1) %}\n      {% set result = \"At Risk for Avoidant/Restrictive Food Intake Disorder (ARFID)\" %}\n      {% else %}\n      {% set result = \"Low Risk\" %}\n      {% endif %}\n      {% set rs = result %}\n      {% if rs not in ['At Risk for Eating Disorder','At Risk for Avoidant/Restrictive Food Intake Disorder (ARFID)','Low Risk'] %}\n      Your responses suggest that you may be concerned about your weight and/or shape and may be engaging in behaviors that may be interfering with your health. These symptoms indicate that you may be at risk for or are struggling with an eating disorder.\n      {% elseif (rs == 'At Risk for Eating Disorder')  %}\n      Your responses suggest that you may be concerned about your weight and/or shape and may be engaging in behaviors that may be interfering with your health. These symptoms indicate that you may be at risk for or are struggling with an eating disorder.\n      {% elseif (rs == 'Low Risk')  %}\n      Your responses suggest that you are neither currently experiencing major concerns about your body image, weight, or shape, nor are you currently engaging in many unhealthy behaviors.\n      {% else %}\n      Your responses suggest that you may be engaging in behaviors that may be interfering with your health and happiness. These symptoms indicate that you may be at risk for or struggling with an eating disorder.\n      {% endif %}\n      \n    '#store': true\n  message2:\n    '#type': webform_computed_twig\n    '#title': message2\n    '#description': |\n      <p>These results are not meant to be a diagnosis, but that it is a good time to start a conversation with someone you trust. If you aren&rsquo;t currently in treatment for your eating behaviors we recommended that you be evaluated by a mental health professional. If you haven&rsquo;t recently seen a primary care provider, we also recommend you be evaluated by your medical doctor.</p>\n      \n      <p>We know that reaching out for help with this kind of concern can be scary, but we are here to help you find the right professionals &ndash; individuals who are experienced helping people with just the type of concerns you are experiencing.</p>\n      \n      <p>If you are looking for treatment professionals in your area, please contact the National Eating Disorders Association (NEDA) Helpline Monday through Thursday , 9am-9pm or Friday 9am-5pm ET at 800.931.2237 or&nbsp;<a href=\"http://www.nationaleatingdisorders.org/helplinechat\" target=\"_blank\">http://www.nationaleatingdisorders.org/helplinechat</a>. To search through our online treatment provider database, please visit&nbsp;<a href=\"https://www.nationaleatingdisorders.org/find-treatment\" target=\"_blank\">https://www.nationaleatingdisorders.org/find-treatment</a>.</p>\n      \n      <p>Visit the following links if you&rsquo;re interested in learning more:</p>\n      \n      <ul>\n      \t<li><a href=\"http://www.mentalhealthamerica.net/conditions/eating-disorders\" target=\"_blank\">Eating Disorders</a></li>\n      \t<li><a href=\"http://www.mentalhealthamerica.net/conditions/eating-disorders-and-youth\" target=\"_blank\">Eating Disorders and Youth</a></li>\n      \t<li><a href=\"http://www.nationaleatingdisorders.org/general-information\" target=\"_blank\">Types &amp; Symptoms of Eating Disorders</a></li>\n      \t<li><a href=\"http://www.mentalhealthamerica.net/conditions/ideas-building-healthy-self-image-and-improving-self-esteem\" target=\"_blank\">Ideas for Building Healthy Self Image</a></li>\n      </ul>\n      \n      <p>If you think you might struggle with additional mental health concerns, visit&nbsp;<a href=\"http://www.mhascreening.org/\" target=\"_blank\">Screening</a>&nbsp;to take another screen.</p>\n      \n    '#title_display': before\n    '#display_on': none\n    '#value': |\n      {% set score = (data.q1 + data.q2 + data.q3 + data.q4 + data.q5)/5 %}\n      {% if (data.q18 > 0) %}\n      {% set bmi = data.q17 / data.q18 / data.q18 * 703 %}\n      {% else %}\n      {% set bmi = 0 %}\n      {% endif %}\n      {% if ((bmi < 18.5 and data.q10 == 1) and (score >= 47 or data.q2 >= 75) and (score >= 47 or data.q4 >= 66.7))  %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 > 1) and ((data.q9a + data.q9b + data.q9c + data.q9d) > 1) and (data.q6 >= 12 and (data.q9a + data.q9b + data.q9c + data.q9d) >= 12) and (score >= 47 or data.q4 >= 66.7)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 > 1) and ((data.q7a + data.q7b + data.q7c + data.q7d + data.q7e) >= 3) and (data.q8 >= 4) and ((data.q6 >= 12) and (data.q9a + data.q9b + data.q9c + data.q9d) < 3)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((bmi >= 18.5 and data.q10 == 1) and (score >= 47 or data.q2 >= 75) and (score >= 47 or data.q4 >= 66.7)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 > 1) and ((data.q9a + data.q9b + data.q9c + data.q9d) > 1) and (data.q6 >= 3 and data.q6 < 12 and (data.q9a + data.q9b + data.q9c + data.q9d) >= 3 and (data.q9a + data.q9b + data.q9c + data.q9d) < 12) and (score >= 47 or data.q4 >= 66.7)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 > 1) and ((data.q7a + data.q7b + data.q7c + data.q7d + data.q7e) >= 3) and (data.q8 >= 4) and ((data.q6 >= 3 and data.q6 < 12) and (data.q9a + data.q9b + data.q9c + data.q9d) < 3)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 == 0) and ((data.q9a + data.q9b) >= 12)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif ((data.q6 >= 3) or ((data.q9a + data.q9b + data.q9c + data.q9d) >= 3)) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif (score >= 47 or data.q4 >= 66.7 or data.q2 >= 75) %}\n      {% set result = \"At Risk for Eating Disorder\" %}\n      {% elseif (data.q11 == 1 or data.q12 == 1 or data.q13 == 1) %}\n      {% set result = \"At Risk for Avoidant/Restrictive Food Intake Disorder (ARFID)\" %}\n      {% else %}\n      {% set result = \"Low Risk\" %}\n      {% endif %}\n      {% set rs = result %}\n      {% if rs not in ['At Risk for Eating Disorder','At Risk for Avoidant/Restrictive Food Intake Disorder (ARFID)','Low Risk'] %}\n      <p>These results are not meant to be a diagnosis, but that it is a good time to start a conversation with someone you trust. If you aren&rsquo;t currently in treatment for your eating behaviors, we recommend that you be evaluated by a mental health professional. If you haven&rsquo;t recently seen a primary care provider, we also recommend you be evaluated by your medical doctor.</p>\n      \n      <p>We know that reaching out for help with this kind of concern can be scary, but we are here to help you find the right professionals &ndash; individuals who are experienced helping people with just the type of concerns you are experiencing.</p>\n      \n      <p>If you are looking for treatment professionals in your area, please contact the National Eating Disorders Association (NEDA) Helpline Monday through Thursday , 9am-9pm or Friday 9am-5pm ET at 800.931.2237 or&nbsp;<a href=\"http://www.nationaleatingdisorders.org/helplinechat\" target=\"_blank\">http://www.nationaleatingdisorders.org/helplinechat</a>. To search through our online treatment provider database, please visit&nbsp;<a href=\"https://www.nationaleatingdisorders.org/find-treatment\" target=\"_blank\">https://www.nationaleatingdisorders.org/find-treatment</a>.</p>\n      \n      <p>Visit the following links if you&rsquo;re interested in learning more:</p>\n      \n      <ul>\n      \t<li><a href=\"http://www.mentalhealthamerica.net/conditions/eating-disorders\" target=\"_blank\">Eating Disorders</a></li>\n      \t<li><a href=\"http://www.mentalhealthamerica.net/conditions/eating-disorders-and-youth\" target=\"_blank\">Eating Disorders and Youth</a></li>\n      \t<li><a href=\"http://www.nationaleatingdisorders.org/anorexia-nervosa\" target=\"_blank\">Anorexia Nervosa</a></li>\n      \t<li><a href=\"http://www.nationaleatingdisorders.org/bulimia-nervosa\" target=\"_blank\">Bulimia Nervosa</a></li>\n      \t<li><a href=\"http://www.nationaleatingdisorders.org/binge-eating-disorder\" target=\"_blank\">Binge Eating Disorder</a></li>\n      \t<li><a href=\"http://www.mentalhealthamerica.net/conditions/ideas-building-healthy-self-image-and-improving-self-esteem\" target=\"_blank\">Ideas for Building Healthy Self Image</a></li>\n      </ul>\n      \n      <p>If you think you might struggle with additional mental health concerns, visit&nbsp;<a href=\"http://www.mhascreening.org/\" target=\"_blank\">Screening</a>&nbsp;to take another screen.</p>\n      {% elseif (rs == 'At Risk for Eating Disorder')  %}\n      <p>These results are not meant to be a diagnosis, but that it is a good time to start a conversation with someone you trust. If you aren&rsquo;t currently in treatment, we recommend that you be evaluated by a mental health professional and/or medical doctor.</p>\n      \n      <p>Should you have any questions or need the name of a treatment professional in your area, contact the National Eating Disorders Association (NEDA) Helpline Monday through Thursday, 9am-9pm or Friday 9am-5pm ET at 800.931.2237 or&nbsp;<a href=\"http://www.nationaleatingdisorders.org/helplinechat\" target=\"_blank\">http://www.nationaleatingdisorders.org/helplinechat</a>&nbsp;for online and in-person treatment options. To search through our online treatment provider database, please visit&nbsp;<a href=\"https://www.nationaleatingdisorders.org/find-treatment\" target=\"_blank\">https://www.nationaleatingdisorders.org/find-treatment</a>.</p>\n      \n      <p>Visit the following links if you&rsquo;re interested in learning more:</p>\n      \n      <ul>\n      \t<li><a href=\"http://www.mentalhealthamerica.net/conditions/eating-disorders\" target=\"_blank\">Eating Disorders</a></li>\n      \t<li><a href=\"http://www.mentalhealthamerica.net/conditions/eating-disorders-and-youth\" target=\"_blank\">Eating Disorders and Youth</a></li>\n      \t<li><a href=\"http://www.nationaleatingdisorders.org/general-information\" target=\"_blank\">Types &amp; Symptoms of Eating Disorders</a></li>\n      \t<li><a href=\"http://www.mentalhealthamerica.net/conditions/ideas-building-healthy-self-image-and-improving-self-esteem\" target=\"_blank\">Ideas for Building Healthy Self Image</a></li>\n      </ul>\n      \n      <p>If you think you might struggle with additional mental health concerns, visit&nbsp;<a href=\"http://www.mhascreening.org/\" target=\"_blank\">Screening</a>&nbsp;to take another screen.</p>\n      {% elseif (rs == 'Low Risk')  %}\n      <p>However, surveys can be incorrect and this survey is not meant as a diagnostic tool. If you are currently suffering from feelings or behaviors that cause you concern and interfere with your happiness or functioning or begin to, you should seek immediate assistance. If you are looking for treatment options, contact the National Eating Disorders Association (NEDA) Helpline Monday through Thursday, 9am-9pm or Friday 9am-5pm ET at 800.931.2237 or&nbsp;<a href=\"http://www.nationaleatingdisorders.org/helplinechat\" target=\"_blank\">http://www.nationaleatingdisorders.org/helplinechat</a>. To search through our online treatment provider database, please visit&nbsp;<a href=\"https://www.nationaleatingdisorders.org/find-treatment\" target=\"_blank\">https://www.nationaleatingdisorders.org/find-treatment</a>.</p>\n      \n      <p>Visit the following links if you&rsquo;re interested in learning more:</p>\n      \n      <ul>\n      \t<li><a href=\"http://www.mentalhealthamerica.net/conditions/eating-disorders\" target=\"_blank\">Eating Disorders</a></li>\n      \t<li><a href=\"http://www.mentalhealthamerica.net/conditions/eating-disorders-and-youth\" target=\"_blank\">Eating Disorders and Youth</a></li>\n      \t<li><a href=\"http://www.nationaleatingdisorders.org/general-information\" target=\"_blank\">Types &amp; Symptoms of Eating Disorders</a></li>\n      \t<li><a href=\"http://www.mentalhealthamerica.net/conditions/ideas-building-healthy-self-image-and-improving-self-esteem\" target=\"_blank\">Ideas for Building Healthy Self Image</a></li>\n      </ul>\n      \n      <p>If you think you might struggle with additional mental health concerns, visit&nbsp;<a href=\"http://www.mhascreening.org/\" target=\"_blank\">Screening</a>&nbsp;to take another screen.</p>\n      {% else %}\n      <p>These results are not meant to be a diagnosis, but that it is a good time to start a conversation with someone you trust. If you aren&rsquo;t currently in treatment for your eating behaviors we recommended that you be evaluated by a mental health professional. If you haven&rsquo;t recently seen a primary care provider, we also recommend you be evaluated by your medical doctor.</p>\n      \n      <p>We know that reaching out for help with this kind of concern can be scary, but we are here to help you find the right professionals &ndash; individuals who are experienced helping people with just the type of concerns you are experiencing.</p>\n      \n      <p>If you are looking for treatment professionals in your area, please contact the National Eating Disorders Association (NEDA) Helpline Monday through Thursday , 9am-9pm or Friday 9am-5pm ET at 800.931.2237 or&nbsp;<a href=\"http://www.nationaleatingdisorders.org/helplinechat\" target=\"_blank\">http://www.nationaleatingdisorders.org/helplinechat</a>. To search through our online treatment provider database, please visit&nbsp;<a href=\"https://www.nationaleatingdisorders.org/find-treatment\" target=\"_blank\">https://www.nationaleatingdisorders.org/find-treatment</a>.</p>\n      \n      <p>Visit the following links if you&rsquo;re interested in learning more:</p>\n      \n      <ul>\n      \t<li><a href=\"http://www.mentalhealthamerica.net/conditions/eating-disorders\" target=\"_blank\">Eating Disorders</a></li>\n      \t<li><a href=\"http://www.mentalhealthamerica.net/conditions/eating-disorders-and-youth\" target=\"_blank\">Eating Disorders and Youth</a></li>\n      \t<li><a href=\"http://www.nationaleatingdisorders.org/general-information\" target=\"_blank\">Types &amp; Symptoms of Eating Disorders</a></li>\n      \t<li><a href=\"http://www.mentalhealthamerica.net/conditions/ideas-building-healthy-self-image-and-improving-self-esteem\" target=\"_blank\">Ideas for Building Healthy Self Image</a></li>\n      </ul>\n      \n      <p>If you think you might struggle with additional mental health concerns, visit&nbsp;<a href=\"http://www.mhascreening.org/\" target=\"_blank\">Screening</a>&nbsp;to take another screen.</p>\n      {% endif %}\n      \n    '#store': true\n  email:\n    '#type': email\n    '#title': Email\n    '#description': '<p>Enter your email to receive a copy of the screen result</p>'\n    '#access_create_roles': {  }\n  msg:\n    '#type': webform_computed_twig\n    '#title': msg\n    '#display_on': none\n    '#value': '{{ data.message2|raw}}'\nref:\n  '#type': hidden\n  '#title': Referrer\nipiden:\n  '#type': hidden\n  '#title': 'IP Identifier'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': SUBMIT\n  '#wizard_prev_hide': true"
