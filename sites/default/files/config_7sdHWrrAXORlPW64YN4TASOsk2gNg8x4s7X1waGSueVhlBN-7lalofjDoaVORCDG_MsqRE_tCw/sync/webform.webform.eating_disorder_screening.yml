  confirmation_message: "<h1>RESULT: [webform_submission:values:result]</h1>\r\n\r\n<p>[webform_submission:values:message]</p>\r\n\r\n<p>[webform_submission:values:message2]</p>\r\n\r\n<h2>Your total score was: [webform_submission:values:score]</h2>\r\n\r\n<div class=\"container-fluid\"><a class=\"btn btn-warning\" data-toggle=\"collapse\" href=\"#demo\">Your Answers</a>\r\n\r\n<div class=\"collapse\" id=\"demo\">\r\n<table class=\"table table-striped\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>How much more or less do you feel you worry about your weight and body shape than other people your age?:</td>\r\n\t\t\t<td>[webform_submission:values:q1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>How afraid are you of gaining 3 pounds?:</td>\r\n\t\t\t<td>[webform_submission:values:q2]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>When was the last time you went on a diet?:</td>\r\n\t\t\t<td>[webform_submission:values:q3]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Compared to other things in your life, how important is your weight to you?:</td>\r\n\t\t\t<td>[webform_submission:values:q4]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Do you ever feel fat?:</td>\r\n\t\t\t<td>[webform_submission:values:q5]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>In the past 3 months, how many times have you had a sense of loss of control AND you also ate what most people would regard as an unusually large amount of food at one time, defined as definitely more than most people would eat under similar circumstances?</td>\r\n\t\t\t<td>[webform_submission:values:q6]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td colspan=\"2\">During these episodes of eating an unusually large amount of food with a sense of loss of control, do you:</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Eat large amounts of food when not feeling physically hungry?:</td>\r\n\t\t\t<td>[webform_submission:values:q7a]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Eat until feeling uncomfortably full?:</td>\r\n\t\t\t<td>[webform_submission:values:q7b]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Eat alone because of feeling embarrassed by how much you are eating?:</td>\r\n\t\t\t<td>[webform_submission:values:q7c]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Feel disgusted, depressed, or very guilty afterward?:</td>\r\n\t\t\t<td>[webform_submission:values:q7d]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Eat much more rapidly than normal?:</td>\r\n\t\t\t<td>[webform_submission:values:q7e]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>How distressed or upset have you felt about these episodes?:</td>\r\n\t\t\t<td>[webform_submission:values:q8]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td colspan=\"2\">In the past 3 months, how many times have you done any of the following as a means to control your weight and shape:</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Made yourself throw-up?:</td>\r\n\t\t\t<td>[webform_submission:values:q9a]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Used diuretics or laxatives?:</td>\r\n\t\t\t<td>[webform_submission:values:q9b]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Exercised excessively?:</td>\r\n\t\t\t<td>[webform_submission:values:q9c]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Fasted?:</td>\r\n\t\t\t<td>[webform_submission:values:q9d]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Do you consume a small amount of food (i.e., less than 1200 calories/day) on a regular basis to influence your shape or weight?:</td>\r\n\t\t\t<td>[webform_submission:values:q10]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Do you struggle with a lack of interest in eating or food?:</td>\r\n\t\t\t<td>[webform_submission:values:q11]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Do you avoid certain or many foods because of such features as texture, consistency, temperature, or smell, or have other people suggested this may be the case for you?:</td>\r\n\t\t\t<td>[webform_submission:values:q12]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Do you avoid certain or many foods because of fear of experiencing negative consequences like choking or vomiting, or have other people suggested this may be the case for you?:</td>\r\n\t\t\t<td>[webform_submission:values:q13]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Have you experienced significant weight loss* but are not overly concerned with the size or shape of your body?:</td>\r\n\t\t\t<td>[webform_submission:values:q14]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Are you currently in treatment for an eating disorder?:</td>\r\n\t\t\t<td>[webform_submission:values:q15]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>What was your lowest weight in the past year, including today, in pounds?:</td>\r\n\t\t\t<td>[webform_submission:values:q16]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>What is your current weight in pounds?:</td>\r\n\t\t\t<td>[webform_submission:values:q17]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>What is your current height in inches?:</td>\r\n\t\t\t<td>[webform_submission:values:q18]</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n</div>\r\n</div>\r\n\r\n<hr />\r\n<div class=\"container-fluid\"><a class=\"btn btn-warning\" data-toggle=\"collapse\" href=\"#demo2\">Interpretation of Score</a>\r\n\r\n<div class=\"collapse\" id=\"demo2\">\r\n<h3>How is this calculated?</h3>\r\n\r\n<p>The screener is coded and scored based on the current diagnostic criteria of various eating disorders outlined in the Diagnostic and Statistical Manual of Mental Disorders, Fifth Edition (DSM-5). To learn more about the various criteria for different eating disorders, visit&nbsp;<a href=\"http://www.nationaleatingdisorders.org/general-information\" target=\"_blank\">Types and Symptoms of Eating Disorders</a>&nbsp;from our partner the National Eating Disorders Association (NEDA). If you scored at risk for an eating disorder, we highly encourage you to seek a comprehensive evaluation by a qualified health (M.D., R.N.) and/or mental health (Ph.D., Psy.D., LCSW) professional. Please print or email your results to help them provide you better assistance.</p>\r\n\r\n<h3>Source</h3>\r\n\r\n<p>Stanford-Washington University Eating Disorders Screen (SWED) 3.0. The SWED is developed by Drs. C. Barr Taylor, Katherine Balantekin, Ellen Fitzsimmons-Craft, Andrea Kass, Mickey Trockel, and Denise Wilfley and was made possible by grant funding from the National Institute of Mental Health (R01 MH081125 and R01 MH100455).</p>\r\n</div>\r\n</div>\r\n\r\n<hr />\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"clearfix\">\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/what-eating-disorder\">What is an eating disorder?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/are-there-different-types-eating-disorders-0\">Are there different types of eating disorders?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/happy\">Talk to a compassionate listener now</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/why-it-so-hard-recover-eating-disorder\">Why is it so hard to recover from an eating disorder?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/condition-forever-will-i-always-feel-way\">Is this condition forever?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/stopping-stupid-thoughts\">Stopping Stupid Thoughts</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/where-can-i-find-people-me\">Where do I find people like me?</a></div>\r\n</div>"
