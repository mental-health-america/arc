      body: "<p><strong>Submitted on:</strong> [webform_submission:created]</p>\n\n<p><strong>Submitted by:</strong> [webform_submission:user]</p>\n\n<p><strong>Submitted values are:</strong></p>\n[webform_submission:values]\n\n<hr />\n<h3>[webform_submission:values:message]</h3>\n\n<hr />\n<h2>How is this calculated?</h2>\n\n<p>The screener is coded and scored based on the current diagnostic criteria of various eating disorders outlined in the Diagnostic and Statistical Manual of Mental Disorders, Fifth Edition (DSM-5). To learn more about the various criteria for different eating disorders, visit&nbsp;<a href=\"http://www.nationaleatingdisorders.org/general-information\" target=\"_blank\">Types and Symptoms of Eating Disorders</a>&nbsp;from our partner the National Eating Disorders Association (NEDA). If you scored at risk for an eating disorder, we highly encourage you to seek a comprehensive evaluation by a qualified health (M.D., R.N.) and/or mental health (Ph.D., Psy.D., LCSW) professional. Please print or email your results to help them provide you better assistance.</p>\n\n<h2>Source</h2>\n\n<p>Stanford-Washington University Eating Disorders Screen (SWED) 3.0. The SWED is developed by Drs. C. Barr Taylor, Katherine Balantekin, Ellen Fitzsimmons-Craft, Andrea Kass, Mickey Trockel, and Denise Wilfley and was made possible by grant funding from the National Institute of Mental Health (R01 MH081125 and R01 MH100455).</p>"
