  confirmation_message: "<h1>RESULT: [webform_submission:values:result]</h1>\r\n\r\n<p>[webform_submission:values:message]</p>\r\n\r\n<p>[webform_submission:values:msg]</p>\r\n\r\n<h2>Your total score was: [webform_submission:values:score]</h2>\r\n\r\n<div class=\"container-fluid\"><a class=\"btn btn-warning\" data-toggle=\"collapse\" href=\"#demo\">Your Answers</a>\r\n\r\n<div class=\"collapse\" id=\"demo\">\r\n<table class=\"table table-striped\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>1. Little interest or pleasure in doing things</td>\r\n\t\t\t<td>[webform_submission:values:q1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>2. Feeling down, depressed, or hopeless</td>\r\n\t\t\t<td>[webform_submission:values:q2]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>3. Trouble falling or staying asleep, or sleeping too much</td>\r\n\t\t\t<td>[webform_submission:values:q3]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>4. Feeling tired or having little energy</td>\r\n\t\t\t<td>[webform_submission:values:q4]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>5. Poor appetite or overeating</td>\r\n\t\t\t<td>[webform_submission:values:q5]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>6. Feeling bad about yourself - or that you are a failure or have let yourself or your family down</td>\r\n\t\t\t<td>[webform_submission:values:q6]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>7. Trouble concentrating on things, such as reading the newspaper or watching television/td&gt;</td>\r\n\t\t\t<td>[webform_submission:values:q7]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>8. Moving or speaking so slowly that other people could have noticed</td>\r\n\t\t\t<td>[webform_submission:values:q8]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>9. Thoughts that you would be better off dead, or of hurting yourself</td>\r\n\t\t\t<td>[webform_submission:values:q9]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>10. If you checked off any problems, how difficult have these problems made it for you at work, home, or with other people?</td>\r\n\t\t\t<td>[webform_submission:values:q10]</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n</div>\r\n</div>\r\n\r\n<hr />\r\n<div class=\"container-fluid\"><a class=\"btn btn-warning\" data-toggle=\"collapse\" href=\"#demo2\">Interpretation of Score</a>\r\n\r\n<div class=\"collapse\" id=\"demo2\">\r\n<h4>Scoring</h4>\r\n\r\n<p>Add up all checked boxes on PHQ-9. For every ✓ Not at all = 0; Several days = 1; More than half the days = 2; Nearly every day = 3</p>\r\n\r\n<h4>Interpretation of Total Score</h4>\r\n\r\n<ul>\r\n\t<li><strong>1-4</strong>&nbsp;Minimal depression</li>\r\n\t<li><strong>5-9</strong>&nbsp;Mild depression</li>\r\n\t<li><strong>10-14</strong>&nbsp;Moderate depression</li>\r\n\t<li><strong>15-19</strong>&nbsp;Moderately severe depression</li>\r\n\t<li><strong>20-27</strong>&nbsp;Severe depression</li>\r\n</ul>\r\n\r\n<p><strong>If you&rsquo;d like to monitor how severe your depression is over time, complete the following:</strong></p>\r\n\r\n<ol>\r\n\t<li>Print or email your initial depression screening (your baseline).</li>\r\n\t<li>Continue to screen at regular intervals (e.g. every 2 weeks).</li>\r\n\t<li>Note any changes in your Total Score (above).</li>\r\n\t<li>Print or email results and bring them to someone who is helping you in your recovery.</li>\r\n</ol>\r\n\r\n<h4>Source</h4>\r\n\r\n<p>PHQ9 Copyright &copy; Pfizer Inc. All rights reserved. Reproduced with permission. PRIME-MD &reg; is a trademark of Pfizer Inc.</p>\r\n</div>\r\n</div>\r\n\r\n<hr />\r\n<p><a data-entity-type=\"\" data-entity-uuid=\"\" href=\"https://mha.neurolex.ai/?id=[webform_submission:sid]\" target=\"_blank\"><img alt=\"Neurolex\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/sites/default/files/Neurolex%20white%20440.png\" width=\"320\" /></a></p>\r\n\r\n<hr />\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"clearfix\">\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/what-depression\">What is depression?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/how-do-you-treat-depression\">How do you treat depression?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/happy\">Talk to a listener now</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/condition-forever-will-i-always-feel-way\">Is this condition forever?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/antidepressants-selective-serotonin-reuptake-inhibitors-ssris\">Antidepressants</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/stopping-stupid-thoughts\">Stopping Stupid Thoughts</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/where-can-i-find-people-me\">Where do I find people like me?</a></div>\r\n</div>"
