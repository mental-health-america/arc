elements: "page1:\n  '#type': webform_wizard_page\n  '#title': page1\n  '#next_button_label': NEXT\n  q1:\n    '#type': date\n    '#title': 'What is today’s date? Write the month, the date, and the year.'\n    '#max': today\n  q2:\n    '#type': webform_buttons\n    '#title': 'In general, would you say your health is:'\n    '#title_display': before\n    '#options':\n      4: Excellent\n      3: 'Very Good'\n      2: Good\n      1: Fair\n      0: Poor\n  q3:\n    '#type': textfield\n    '#title': 'How old are you?'\n    '#maxlength': '4'\n    '#autocomplete': 'off'\n  q4:\n    '#type': webform_checkboxes_other\n    '#title': 'Are you currently covered by any of these types of health insurance?'\n    '#options':\n      'Private, either employer provided or purchased': 'Private, either employer provided or purchased'\n      Medicaid: Medicaid\n      Medicare: Medicare\n      'Veteran’s Health Care or TRICARE': 'Veteran’s Health Care or TRICARE'\n      'COBRA insurance': 'COBRA insurance'\n      'No insurance (uninsured)': 'No insurance (uninsured)'\n  q5:\n    '#type': webform_buttons\n    '#title': 'How much of the time during the past 4 weeks…have you felt calm and peaceful?'\n    '#title_display': before\n    '#options':\n      1: 'All of the time'\n      2: 'Most of the time'\n      3: 'A good bit of the time'\n      4: 'Some of the time'\n      5: 'A little of the time'\n      6: 'None of the time'\n  q6:\n    '#type': webform_buttons\n    '#title': 'How much of the time during the past 4 weeks…did you have a lot of energy?'\n    '#title_display': before\n    '#options':\n      1: 'All of the time'\n      2: 'Most of the time'\n      3: 'A good bit of the time'\n      4: 'Some of the time'\n      5: 'A little of the time'\n      6: 'None of the time'\n  q7:\n    '#type': webform_buttons\n    '#title': 'How much of the time during the past 4 weeks…have you been a happy person?'\n    '#title_display': before\n    '#options':\n      1: 'All of the time'\n      2: 'Most of the time'\n      3: 'A good bit of the time'\n      4: 'Some of the time'\n      5: 'A little of the time'\n      6: 'None of the time'\n  q8:\n    '#type': webform_buttons\n    '#title': 'In the past two weeks, how often have you been bothered by little interest or pleasure in doing things?'\n    '#title_display': before\n    '#options':\n      - 'Not at all'\n      - 'Several Days'\n      - 'More than Half of the Days'\n      - 'Nearly Every Day'\n  q9:\n    '#type': webform_buttons\n    '#title': 'In the past two weeks, how often have you been bothered by feeling down, depressed, or hopeless?'\n    '#title_display': before\n    '#options':\n      - 'Not at all'\n      - 'Several Days'\n      - 'More than Half of the Days'\n      - 'Nearly Every Day'\n  q10:\n    '#type': webform_buttons\n    '#title': 'Now I am going to ask you some questions about your use of alcoholic beverages during the past 6 months. By alcoholic beverages, I mean beer, wine, or hard liquor such as vodka, whiskey, brandy, tequila, et cetera. How often do you have a drink containing alcohol? Is it:'\n    '#title_display': before\n    '#options':\n      - Never\n      - 'Monthly or less'\n      - '2 to 4 times a month'\n      - '2 or 3 times a week'\n      - '4 or more times a week'\n  q11:\n    '#type': textfield\n    '#title': 'How many drinks containing alcohol do you have on a typical day when you are drinking? By \"a drink,\" I mean a can of beer, a glass of wine, or a shot of hard liquor.'\n  q12:\n    '#type': webform_buttons\n    '#title': 'How often do you have six or more drinks on one occasion?'\n    '#title_display': before\n    '#options':\n      - Never\n      - 'Less than monthly'\n      - Monthly\n      - Weekly\n      - 'Daily or almost daily'\n  q13:\n    '#type': webform_likert\n    '#title': 'In the past 6 months:'\n    '#questions':\n      'Have you used drugs other than those required for medical reasons?': 'Have you used drugs other than those required for medical reasons?'\n      'Do you abuse more than one drug at a time? By abuse, we mean using drugs in larger amounts than prescribed or for non-medical re': 'Do you abuse more than one drug at a time? By abuse, we mean using drugs in larger amounts than prescribed or for non-medical reasons, such as to get high'\n      'Are you always able to stop using drugs when you want to?': 'Are you always able to stop using drugs when you want to?'\n      'Have you had “blackouts” or “flashbacks” as a result of drug use?': 'Have you had “blackouts” or “flashbacks” as a result of drug use?'\n      'Do you ever feel bad or guilty about your drug use?': 'Do you ever feel bad or guilty about your drug use?'\n      'Does your spouse (or parent) ever complain about your involvement with drugs?': 'Does your spouse (or parent) ever complain about your involvement with drugs?'\n      'Have you neglected your family because of your use of drugs?': 'Have you neglected your family because of your use of drugs?'\n      'Have you engaged in illegal activities in order to obtain drugs?': 'Have you engaged in illegal activities in order to obtain drugs?'\n      'Have you ever experienced withdrawal symptoms (felt sick) when you stopped taking drugs?': 'Have you ever experienced withdrawal symptoms (felt sick) when you stopped taking drugs?'\n      'Have you had medical problems as a result of your drug use (e.g., memory loss, hepatitis, convulsions, bleeding etc…)?': 'Have you had medical problems as a result of your drug use (e.g., memory loss, hepatitis, convulsions, bleeding etc…)?'\n    '#answers':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#na_answer_text': ''\n  q14:\n    '#type': webform_likert\n    '#title': 'During the past 30 days, about how often did you feel…'\n    '#questions':\n      '...Nervous?': '...Nervous?'\n      '...Hopeless?': '...Hopeless?'\n      '...Restless or fidgety?': '...Restless or fidgety?'\n      '...So depressed nothing could cheer you up?': '...So depressed nothing could cheer you up?'\n      '...That everything was an effort?': '...That everything was an effort?'\n      '...Worthless?': '...Worthless?'\n    '#answers':\n      'All of the time': 'All of the time'\n      'Most of the time': 'Most of the time'\n      'Some of the time': 'Some of the time'\n      'A little of the time': 'A little of the time'\n      'None of the time': 'None of the time'\n    '#na_answer_text': ''\n  q15_20:\n    '#type': webform_likert\n    '#title': 'The items listed below refer to events that may have taken place during the past 6 months.'\n    '#questions':\n      'Did you have no place to stay except for a homeless shelter or the street for at least 2 nights in a row?': 'Did you have no place to stay except for a homeless shelter or the street for at least 2 nights in a row?'\n      'Were you evicted or did you have your house foreclosed?': 'Were you evicted or did you have your house foreclosed?'\n      'Did you see or witness someone being beaten, abused, or killed?': 'Did you see or witness someone being beaten, abused, or killed?'\n      'Was there ever a period when you worried that the food you had would not last?': 'Was there ever a period when you worried that the food you had would not last?'\n      'Were you arrested or on probation at any time?': 'Were you arrested or on probation at any time?'\n      'Did you have a major financial problem?': 'Did you have a major financial problem?'\n    '#answers':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#na_answer_text': ''\n  q21_22:\n    '#type': webform_likert\n    '#title': 'The items listed below refer to events that may have taken place at any point in your entire life, including early childhood.'\n    '#questions':\n      1: 'In your lifetime, have you been kicked, beaten, slapped around or physically harmed?'\n      0: 'Have you ever been in a major natural or technological disaster, such as a fire, tornado, hurricane, flood, earthquake, or chemical spill?'\n    '#answers':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#na_answer_text': ''\n  q23:\n    '#type': webform_buttons\n    '#title': 'Did you ever in your lifetime go to see any professional for problems with your emotions, nerves, or your use of alcohol or drugs?'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n      'Don''t know': 'Don''t know'\n  q24:\n    '#type': webform_buttons\n    '#title': 'Do you provide care for a family member with a mental health or substance use problem?'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  q25:\n    '#type': webform_buttons\n    '#title': 'Now I am going to ask about your satisfaction with community services that were available to you, whether you used them or not. During the past 6 months, how satisfied were you with the health services available to you for personal, emotional, or mental health concerns such as depression or stress?'\n    '#options':\n      1: 'Very dissatisfied'\n      2: Dissatisfied\n      3: 'Neither satisfied nor dissatisfied'\n      4: Satisfied\n      5: 'Very satisfied'\n  q26:\n    '#type': webform_buttons\n    '#title': 'During the past 6 months, how satisfied were you with other community services available to you, such as social services, case management or religious services, for personal, emotional or mental health concerns such as depression or stress'\n    '#options':\n      1: 'Very dissatisfied'\n      2: Dissatisfied\n      3: 'Neither satisfied nor dissatisfied'\n      4: Satisfied\n      5: 'Very satisfied'\n  q27:\n    '#type': webform_buttons\n    '#title': 'During the past 6 months, how satisfied were you with the availability of health insurance in your community?'\n    '#options':\n      1: 'Very dissatisfied'\n      2: Dissatisfied\n      3: 'Neither satisfied nor dissatisfied'\n      4: Satisfied\n      5: 'Very satisfied'\n  q28:\n    '#type': webform_buttons\n    '#title': 'How satisfied are you with the ability of agencies in your community to pull together and work as a team to address stress and personal emotional problems such as depression?'\n    '#options':\n      1: 'Very dissatisfied'\n      2: Dissatisfied\n      3: 'Neither satisfied nor dissatisfied'\n      4: Satisfied\n      5: 'Very satisfied'\n  q29:\n    '#type': webform_buttons\n    '#title': 'How satisfied are you with the ability of health and social service agencies in your community to address the needs of diverse populations in a culturally appropriate way?'\n    '#options':\n      1: 'Very dissatisfied'\n      2: Dissatisfied\n      3: 'Neither satisfied nor dissatisfied'\n      4: Satisfied\n      5: 'Very satisfied'\n  q30:\n    '#type': webform_buttons\n    '#title': 'Would you say it is getting harder or easier to get the services you need for personal, emotional, or mental health concerns or staying about the same?'\n    '#options':\n      1: Harder\n      2: Easier\n      3: 'About the same'\n  q31:\n    '#type': webform_buttons\n    '#title': 'What is the highest year of school that you have completed?'\n    '#options':\n      '8th grade or less': '8th grade or less'\n      'Some high school': 'Some high school'\n      'High school graduate or GED': 'High school graduate or GED'\n      'Technical school': 'Technical school'\n      'Some college': 'Some college'\n      'College graduate': 'College graduate'\n      'Graduate school': 'Graduate school'\n  q32:\n    '#type': webform_checkboxes_other\n    '#title': 'Which of the following describes your employment situation right now?'\n    '#options':\n      'Working full time': 'Working full time'\n      'Working part time': 'Working part time'\n      'A seasonal worker': 'A seasonal worker'\n      'Laid off': 'Laid off'\n      'On strike': 'On strike'\n      'On sick leave': 'On sick leave'\n      Disabled: Disabled\n      'Maternity or paternity leave': 'Maternity or paternity leave'\n      'Unemployed - not looking for work': 'Unemployed - not looking for work'\n      'Unemployed - looking for work': 'Unemployed - looking for work'\n      Retired: Retired\n      Student: Student\n      Homemaker: Homemaker\n  q33:\n    '#type': radios\n    '#title': 'Were you born in the United States?'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  q33_b:\n    '#type': textfield\n    '#title': 'What country were you born in?'\n  q33_c:\n    '#type': textfield\n    '#title': 'How long have you lived in the United States?'\n  q34:\n    '#type': webform_checkboxes_other\n    '#title': 'What is your racial background?'\n    '#options':\n      'Working full time': 'American Indian/Alaska Native'\n      'Working part time': 'Asian, includes East Indian'\n      'A seasonal worker': 'Native Hawaiian or other Pacific Islander'\n      'Laid off': 'Black or African American'\n      'On strike': 'White/Caucasian, not of Hispanic/Latino'\n      'On sick leave': 'Hispanic/Latino descent'\n  q35:\n    '#type': webform_buttons\n    '#title': 'How would you describe yourself?'\n    '#options':\n      Female: Female\n      Male: Male\n      'Transgender male (gender assigned at birth as female, currently identify as male)': 'Transgender male (gender assigned at birth as female, currently identify as male)'\n      'Transgender female (gender assigned at birth as male, currently identify as female)': 'Transgender female (gender assigned at birth as male, currently identify as female)'\n      'Do not identify as female, male, or transgender': 'Do not identify as female, male, or transgender'\n  q36:\n    '#type': webform_buttons\n    '#title': 'Do you think of yourself as:'\n    '#options':\n      'Straight or heterosexual': 'Straight or heterosexual'\n      'Gay (lesbian) or homosexual': 'Gay (lesbian) or homosexual'\n      Bisexual: Bisexual\n  q37:\n    '#type': webform_buttons\n    '#title': 'What is your marital status?'\n    '#title_display': before\n    '#options':\n      - 'Now married'\n      - Widowed\n      - 'Divorced or separated'\n      - 'Single, never married'\n      - 'Living with something as though married'\n  q38:\n    '#type': webform_checkboxes_other\n    '#title': 'Do you currently receive any of the following?'\n    '#options':\n      'Temporary cash assistance (TCA), Family Independence Temporary Assistance Program (FITAP), or Family Investment Program (FIP), or General Relief (GR) if applicable (available in California)': 'Temporary cash assistance (TCA), Family Independence Temporary Assistance Program (FITAP), or Family Investment Program (FIP), or General Relief (GR) if applicable (available in California)'\n      'Unemployment compensation': 'Unemployment compensation'\n      'SSI or SSDI Disability Insurance': 'SSI or SSDI Disability Insurance'\n      'Supplemental Nutrition Assistance Program (SNAP) (“Food Stamps”)': 'Supplemental Nutrition Assistance Program (SNAP) (“Food Stamps”)'\n      'Women, Infants, and Children (WIC)': 'Women, Infants, and Children (WIC)'\n      'Veteran’s benefits': 'Veteran’s benefits'\n      'Don''t Know': 'Don''t Know'\nref:\n  '#type': hidden\n  '#title': Referrer\nipiden:\n  '#type': hidden\n  '#title': 'IP Identifier'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': SUBMIT\n  '#wizard_prev_hide': true\n"
