javascript: ''
settings:
  ajax: false
  ajax_scroll_top: form
  page: true
  page_submit_path: /screening-tools/youth
  page_confirm_path: /screening-tools/youth/confirmation
  form_title: both
  form_submit_once: false
  form_exception_message: ''
  form_open_message: ''
