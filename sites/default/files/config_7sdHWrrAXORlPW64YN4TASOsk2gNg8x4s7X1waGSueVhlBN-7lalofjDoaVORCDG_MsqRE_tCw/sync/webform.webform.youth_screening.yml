  confirmation_title: 'RESULTS AND NEXT STEPS'
  confirmation_message: "<h1>RESULT: [webform_submission:values:result]</h1>\r\n\r\n<p>[webform_submission:values:message]</p>\r\n\r\n<p>[webform_submission:values:msg]</p>\r\n\r\n<h2>Overall stress score:&nbsp;[webform_submission:values:score]<br />\r\nAnxiety/Depression Score:&nbsp;[webform_submission:values:score1]<br />\r\nAttention Problem Score:&nbsp;[webform_submission:values:score2]<br />\r\nConduct Problem Score:&nbsp;[webform_submission:values:score3]</h2>\r\n\r\n<div class=\"container-fluid\"><a class=\"btn btn-warning\" data-toggle=\"collapse\" href=\"#demo\">Your Answers</a>\r\n\r\n<div class=\"collapse\" id=\"demo\">\r\n<table class=\"table table-striped\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>Complain of aches or pains :</td>\r\n\t\t\t<td>[webform_submission:values:q1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Spend more time alone:</td>\r\n\t\t\t<td>[webform_submission:values:q2]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Tire easily, little energy:</td>\r\n\t\t\t<td>[webform_submission:values:q3]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Fidgety, unable to sit still :</td>\r\n\t\t\t<td>[webform_submission:values:q4]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Have trouble with teacher :</td>\r\n\t\t\t<td>[webform_submission:values:q5]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Less interested in school:</td>\r\n\t\t\t<td>[webform_submission:values:q6]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Act as if driven by motor:</td>\r\n\t\t\t<td>[webform_submission:values:q7]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Daydream too much :</td>\r\n\t\t\t<td>[webform_submission:values:q8]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Distract easily :</td>\r\n\t\t\t<td>[webform_submission:values:q9]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Are afraid of new situations :</td>\r\n\t\t\t<td>[webform_submission:values:q10]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Feel sad, unhappy :</td>\r\n\t\t\t<td>[webform_submission:values:q11]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Are irritable, angry :</td>\r\n\t\t\t<td>[webform_submission:values:q12]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Feel hopeless :</td>\r\n\t\t\t<td>[webform_submission:values:q13]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Have trouble concentrating :</td>\r\n\t\t\t<td>[webform_submission:values:q14]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Less interested in friends :</td>\r\n\t\t\t<td>[webform_submission:values:q15]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Fight with other children :</td>\r\n\t\t\t<td>[webform_submission:values:q16]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Absent from school :</td>\r\n\t\t\t<td>[webform_submission:values:q17]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>School grades dropping :</td>\r\n\t\t\t<td>[webform_submission:values:q18]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Down on yourself :</td>\r\n\t\t\t<td>[webform_submission:values:q19]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Visit doctor with doctor finding nothing wrong :</td>\r\n\t\t\t<td>[webform_submission:values:q20]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Have trouble sleeping :</td>\r\n\t\t\t<td>[webform_submission:values:q21]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Worry a lot :</td>\r\n\t\t\t<td>[webform_submission:values:q22]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Want to be with parent more than before :</td>\r\n\t\t\t<td>[webform_submission:values:q23]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Feel that you are bad :</td>\r\n\t\t\t<td>[webform_submission:values:q24]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Take unnecessary risks :</td>\r\n\t\t\t<td>[webform_submission:values:q25]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Get hurt frequently :</td>\r\n\t\t\t<td>[webform_submission:values:q26]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Seem to be having less fun :</td>\r\n\t\t\t<td>[webform_submission:values:q27]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Act younger than children your age :</td>\r\n\t\t\t<td>[webform_submission:values:q28]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Do not listen to rules:</td>\r\n\t\t\t<td>[webform_submission:values:q29]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Do not show feelings :</td>\r\n\t\t\t<td>[webform_submission:values:q30]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Tease others :</td>\r\n\t\t\t<td>[webform_submission:values:q31]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Do not understand other people&#39;s feelings :</td>\r\n\t\t\t<td>[webform_submission:values:q32]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Blame others for your troubles :</td>\r\n\t\t\t<td>[webform_submission:values:q33]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Take things that do not belong to you :</td>\r\n\t\t\t<td>[webform_submission:values:q34]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Refuse to share :</td>\r\n\t\t\t<td>[webform_submission:values:q35]</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n</div>\r\n</div>\r\n\r\n<hr />\r\n<div class=\"container-fluid\"><a class=\"btn btn-warning\" data-toggle=\"collapse\" href=\"#demo2\">Interpretation of Score</a>\r\n\r\n<div class=\"collapse\" id=\"demo2\">\r\n<h3>How is this calculated?</h3>\r\n\r\n<p>The screening consists of 35-items that are rated as &quot;never&quot;, &quot;sometimes&quot;, or &quot;often&quot; present and scored 0, 1, and 2, respectively. Item scores are summed, with a possible range of scores from 0-70.</p>\r\n\r\n<p>Cutoff for interpreting your score:&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<ul>\r\n\t<li><strong>Total Score:</strong><br />\r\n\tChildren/teens with scores of 30 or higher usually have significant difficulties in overall psychosocial functioning.</li>\r\n\t<li><strong>Anxiety/Depression Score:</strong><br />\r\n\tChildren/teens with scores of 5 or higher on this subscale usually have significant difficulty with anxiety and/or depression.&nbsp;&nbsp;&nbsp;</li>\r\n\t<li><strong>Attention Problem Score:</strong>&nbsp;&nbsp;<br />\r\n\tChildren/teens with scores of 7 or higher on this subscale usually have significant difficulty with attention.&nbsp;&nbsp;&nbsp;</li>\r\n\t<li><strong>Conduct Problem Score:</strong>&nbsp;&nbsp;<br />\r\n\tChildren/teens with scores of 7 or higher on this subscale usually have significant difficulty with conduct.</li>\r\n</ul>\r\n\r\n<h3>Source</h3>\r\n\r\n<p><strong>Pediatric Symptom Checklist (PSC):&nbsp;</strong>1988, M. Jellinek &amp; J.M. Murphy, Massachusetts General Hospital and Bright Futures in Practice: Mental Health, 2002. For more information visit&nbsp;<a href=\"http://www.massgeneral.org/psychiatry/services/psc_home.aspx\" target=\"_blank\">http://www.massgeneral.org/psychiatry/services/psc_home.aspx</a></p>\r\n</div>\r\n</div>\r\n\r\n<hr />\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"clearfix\">\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/what-mental-illness\">What is mental illness?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/mental-illness-physical-or-mental\">Is mental illness physical or mental?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/no-one-believes-me-when-i-ask-help-or-say-im-struggling\">No one believes me when I ask for help or say I&#39;m struggling</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/condition-forever-will-i-always-feel-way\">Is this condition forever?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/stopping-stupid-thoughts\">Stopping Stupid Thoughts</a></div>\r\n</div>"
