e\n      3: Neutral\n      4: Agree\n      5: 'Strongly agree'\n    '#states':\n      visible-slide:\n        ':input[name=\"q15\"]':\n          value: '1'\n  q16:\n    '#type': webform_buttons\n    '#title': 'Do you feel that parts of your body have changed in some way, or that parts of your body are working differently?'\n    '#title_display': before\n    '#options':\n      - 'No'\n      - 'Yes'\n    '#required': true\n  q16_1:\n    '#type': webform_buttons\n    '#title': 'If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q16):'\n    '#title_display': before\n    '#options':\n      1: 'Strongly disagree'\n      2: Disagree\n      3: Neutral\n      4: Agree\n      5: 'Strongly agree'\n    '#states':\n      visible-slide:\n        ':input[name=\"q16\"]':\n          value: '1'\n  q17:\n    '#type': webform_buttons\n    '#title': 'Are your thoughts sometimes so strong that you can almost hear them?'\n    '#title_display': before\n    '#options':\n      - 'No'\n      - 'Yes'\n    '#required': true\n  q17_1:\n    '#type': webform_buttons\n    '#title': 'If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q17):'\n    '#title_display': before\n    '#options':\n      1: 'Strongly disagree'\n      2: Disagree\n      3: Neutral\n      4: Agree\n      5: 'Strongly agree'\n    '#states':\n      visible-slide:\n        ':input[name=\"q17\"]':\n          value: '1'\n  q18:\n    '#type': webform_buttons\n    '#title': 'Do you find yourself feeling mistrustful or suspicious of other people?'\n    '#title_display': before\n    '#options':\n      - 'No'\n      - 'Yes'\n    '#required': true\n  q18_1:\n    '#type': webform_buttons\n    '#title': 'If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q18):'\n    '#title_display': before\n    '#options':\n      1: 'Strongly disagree'\n      2: Disagree\n      3: Neutral\n      4: Agree\n      5: 'Strongly agree'\n    '#states':\n      visible-slide:\n        ':input[name=\"q18\"]':\n          value: '1'\n  q19:\n    '#type': webform_buttons\n    '#title': 'Have you seen unusual things like flashes, flames, blinding light, or geometric figures?'\n    '#title_display': before\n    '#options':\n      - 'No'\n      - 'Yes'\n    '#required': true\n  q19_1:\n    '#type': webform_buttons\n    '#title': 'If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q19):'\n    '#title_display': before\n    '#options':\n      1: 'Strongly disagree'\n      2: Disagree\n      3: Neutral\n      4: Agree\n      5: 'Strongly agree'\n    '#states':\n      visible-slide:\n        ':input[name=\"q19\"]':\n          value: '1'\n  q20:\n    '#type': webform_buttons\n    '#title': 'Have you seen things that other people can''t see or don''t seem to see?'\n    '#title_display': before\n    '#options':\n      - 'No'\n      - 'Yes'\n    '#required': true\n  q20_1:\n    '#type': webform_buttons\n    '#title': 'If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q20):'\n    '#title_display': before\n    '#options':\n      1: 'Strongly disagree'\n      2: Disagree\n      3: Neutral\n      4: Agree\n      5: 'Strongly agree'\n    '#states':\n      visible-slide:\n        ':input[name=\"q20\"]':\n          value: '1'\n  q21:\n    '#type': webform_buttons\n    '#title': 'Do people sometimes find it hard to understand what you are saying?'\n    '#title_display': before\n    '#options':\n      - 'No'\n      - 'Yes'\n    '#required': true\n  q21_1:\n    '#type': webform_buttons\n    '#title': 'If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q21):'\n    '#title_display': before\n    '#options':\n      1: 'Strongly disagree'\n      2: Disagree\n      3: Neutral\n      4: Agree\n      5: 'Strongly agree'\n    '#states':\n      visible-slide:\n        ':input[name=\"q21\"]':\n          value: '1'\npage2:\n  '#type': webform_wizard_page\n  '#title': page2\n  '#next_button_label': SUBMIT\n  intro2:\n    '#type': webform_markup\n    '#markup': '<p>Before you get to your results, please take a moment to answer the following <strong>optional</strong> questions. If you aren&rsquo;t comfortable sharing any or all of the information, you can click &ldquo;submit&rdquo; right away. Otherwise, your answers will help us better understand how we can achieve our mission. Don&rsquo;t worry; we won&rsquo;t be able to identify you based on this information.</p>'\n  state:\n    '#type': select\n    '#title': State\n    '#title_display': before\n    '#options': state_codes\n    '#select2': true\n  zip_postal_code:\n    '#type': textfield\n    '#title': 'Zip/Postal Code'\n    '#title_display': before\n    '#input_mask': '*****'\n  sex:\n    '#type': webform_select_other\n    '#title': Gender\n    '#options':\n      1: Female\n      2: Male\n    '#select2': true\n    '#other__option_label': 'Another Gender'\n    '#other__placeholder': 'Enter Gender....'\n  race:\n    '#type': select\n    '#title': Race/Ethnicity\n    '#title_display': before\n    '#options':\n      1: 'Asian or Pacific Islander'\n      2: 'Black or African American (non-Hispanic)'\n      3: 'Hispanic or Latino'\n      4: 'Native American or American Indian'\n      5: 'White (non-Hispanic)'\n      6: 'More than one of the above'\n      7: Other\n    '#select2': true\n  age:\n    '#type': select\n    '#title': Age\n    '#title_display': before\n    '#options':\n      1: '\"11-17\"'\n      2: '\"18-24\"'\n      3: '\"25-34\"'\n      4: '\"35-44\"'\n      5: '\"45-54\"'\n      6: '\"55-64\"'\n      7: '\"65+\"'\n    '#select2': true\n  mental:\n    '#type': select\n    '#title': 'Are you currently, or have you ever been, diagnosed with a mental health condition by a professional?'\n    '#title_display': before\n    '#options': yes_no\n    '#access_create_roles': {  }\n  which_of_the_following_populations_describe_you_:\n    '#type': checkboxes\n    '#title': 'Which of the following populations describes you?'\n    '#title_display': before\n    '#options':\n      1: 'Veteran or active duty military'\n      2: 'Caregiver of someone living with emotional or physical illness'\n      3: LGBTQ\n      4: ' Student'\n      5: 'Trauma survivor'\n      6: 'New or expecting mother'\n  who_are_you_caring_for_:\n    '#type': webform_select_other\n    '#title': 'Who are you caring for?'\n    '#options':\n      1: 'My spouse or partner'\n      2: 'My parent'\n      3: 'My child'\n      4: 'Another relative'\n    '#select2': true\n    '#other__placeholder': 'Please specify...'\n    '#states':\n      visible-slide:\n        ':input[name=\"which_of_the_following_populations_describe_you_[2]\"]':\n          checked: true\n  how_can_mha_help_you_:\n    '#type': webform_select_other\n    '#title': 'How can MHA help you?'\n    '#options':\n      1: 'The person I’m helping is getting treatment but is getting worse (meds or therapy stopped working)'\n      2: 'The person I’m helping is getting treatment but also needs something else (side effects cause other problems, not sure what else to do)'\n      3: 'The person I’m helping is doesn’t want treatment and I want to figure out how to help them'\n      4: 'I need help because the stress of caretaking is hard'\n    '#select2': true\n    '#states':\n      visible-slide:\n        ':input[name=\"which_of_the_following_populations_describe_you_[2]\"]':\n          checked: true\n  which_of_the_following_best_describes_your_sexual_orientation_:\n    '#type': webform_select_other\n    '#title': 'Which of the following best describes your sexual orientation/gender?'\n    '#options':\n      1: 'Lesbian or Gay'\n      2: Bisexual\n      3: Transgender\n      4: Queer\n      5: Pansexual\n      6: Asexual\n    '#select2': true\n    '#other__placeholder': 'Please specify...'\n    '#states':\n      visible-slide:\n        ':input[name=\"which_of_the_following_populations_describe_you_[3]\"]':\n          checked: true\n  income:\n    '#type': select\n    '#title': 'Household Income'\n    '#title_display': before\n    '#options':\n      1: 'Less than $20,000'\n      2: '$20,000 - $39,999'\n      3: '$40,000 - $59,999'\n      4: '$60,000 - $79,999'\n      5: '$80,000 - $99,999'\n      6: '$100,000 - $149,999'\n      7: '$150,000+'\n    '#select2': true\n  how_can_mental_health_america_help_you_:\n    '#type': webform_checkboxes_other\n    '#title': 'How can Mental Health America help you?'\n    '#options':\n      1: 'A phone number to get immediate support or guidance'\n      2: 'Additional information about mental health'\n      3: 'Referrals to local MHA affiliates or other organizations that can help'\n      4: 'Worksheets or coping skills to use at home'\n      5: 'An online or mobile program or app that can help you track or manage your symptoms'\n    '#other__option_label': Other\n    '#other__title': 'If ''Other'' please specify (for how MHA can help you)'\n    '#access_create_roles': {  }\n  have_you_ever_received_treatment_support_for_a_mental_health_pro:\n    '#type': radios\n    '#title': 'Have you ever received treatment/support for a mental health problem?'\n    '#options': yes_no\n    '#options_display': side_by_side\n  are_you_receiving_treatment_support_now:\n    '#type': radios\n    '#title': 'Are you receiving treatment/support now?'\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#states':\n      visible-slide:\n        ':input[name=\"have_you_ever_received_treatment_support_for_a_mental_health_pro\"]':\n          value: 'Yes'\n  how_can_mha_help_you_why_did_you_take_a_screen_today_:\n    '#type': webform_select_other\n    '#title': 'How can MHA help you? Why did you take a screen today?'\n    '#options':\n      1: 'My treatment doesn’t work anymore and my mental health got worse'\n      2: 'My treatment works, but something else is going on'\n      3: 'I’m still not able to get the help I need'\n    '#select2': true\n    '#states':\n      visible-slide:\n        ':input[name=\"are_you_receiving_treatment_support_now\"]':\n          value: 'Yes'\n  do_you_currently_have_health_insurance:\n    '#type': radios\n    '#title': 'Do you currently have health insurance?'\n    '#options': yes_no\n    '#options_display': side_by_side\n  do_you_have_any_of_the_following_general_health_conditions_:\n    '#type': webform_checkboxes_other\n    '#title': 'Do you have any of the following general health conditions?'\n    '#options':\n      1: ' Heart disease'\n      2: Diabetes\n      3: Cancer\n      4: ' Arthritis or other chronic pain'\n      5: 'COPD or other lung conditions'\n      6: 'Movement Disorders (involuntary tics, tardive dyskinesia)'\n    '#other__option_label': Other\n    '#other__title': 'If ''Other'' please specify (for general health conditions)'\n    '#other__placeholder': 'Please specify...'\n  which_of_the_following_applies_to_you:\n    '#type': checkboxes\n    '#title': 'Which of the following applies to you? Check all that apply'\n    '#options':\n      1: 'I smoke or chew tobacco'\n      2: 'I exercise regularly'\n      3: 'I consider myself overweight'\n      4: 'I attend church regularly'\n      5: 'I take at least one vacation (either at home or travelling) every year'\n      6: 'I follow politics closely'\n      7: 'I am a sports fan'\n    '#access_create_roles': {  }\n  what_next_steps_do_you_plan_to_take_after_screening_:\n    '#type': select\n    '#title': 'What next steps do you plan to take after screening?'\n    '#title_display': before\n    '#options':\n      1: 'Discuss the results with a family member, a friend or a professional'\n      2: 'Find additional information online'\n      3: 'Find treatment'\n      4: 'Monitor my health by taking screens regularly'\n      5: 'None at this time'\n    '#access_create_roles': {  }\n  score:\n    '#type': webform_computed_twig\n    '#title': Score\n    '#title_display': before\n    '#display_on': view\n    '#value': |\n      {% set score = data.q1_1 + data.q2_1 + data.q3_1 + data.q4_1 + data.q5_1 + data.q6_1 + data.q7_1 + data.q8_1 + data.q9_1 + data.q10_1 + data.q11_1 + data.q12_1 + data.q13_1 + data.q14_1 + data.q15_1 + data.q16_1 + data.q17_1 + data.q18_1 + data.q19_1 + data.q20_1 + data.q21_1 %}\n      {{score}}\n      \n    '#store': true\n  result:\n    '#type': webform_computed_twig\n    '#title': Result\n    '#title_display': before\n    '#display_on': view\n    '#value': |\n      {% set score = data.q1_1 + data.q2_1 + data.q3_1 + data.q4_1 + data.q5_1 + data.q6_1 + data.q7_1 + data.q8_1 + data.q9_1 + data.q10_1 + data.q11_1 + data.q12_1 + data.q13_1 + data.q14_1 + data.q15_1 + data.q16_1 + data.q17_1 + data.q18_1 + data.q19_1 + data.q20_1 + data.q21_1 %}\n      {% if score < 24  %}\n      {% set result = \"Low/No Risk for Psychosis\" %}\n      {% else %}\n      {% set result = \"Possible Risk for Psychosis\" %}\n      {% endif %}\n      {{result}}\n      \n    '#store': true\n  condition:\n    '#type': webform_computed_twig\n    '#title': condition\n    '#title_display': before\n    '#display_on': view\n    '#value': |\n      {% set score = data.q1_1 + data.q2_1 + data.q3_1 + data.q4_1 + data.q5_1 + data.q6_1 + data.q7_1 + data.q8_1 + data.q9_1 + data.q10_1 + data.q11_1 + data.q12_1 + data.q13_1 + data.q14_1 + data.q15_1 + data.q16_1 + data.q17_1 + data.q18_1 + data.q19_1 + data.q20_1 + data.q21_1 %}\n      {% if score < 24  %}\n      {% set result = \"Psychosis_Unlikely\" %}\n      {% else %}\n      {% set result = \"Psychosis_Likely\" %}\n      {% endif %}\n      {{result}}\n      \n    '#store': true\n  message:\n    '#type': webform_computed_twig\n    '#title': message\n    '#title_display': before\n    '#display_on': none\n    '#value': \"{% set score = data.q1_1 + data.q2_1 + data.q3_1 + data.q4_1 + data.q5_1 + data.q6_1 + data.q7_1 + data.q8_1 + data.q9_1 + data.q10_1 + data.q11_1 + data.q12_1 + data.q13_1 + data.q14_1 + data.q15_1 + data.q16_1 + data.q17_1 + data.q18_1 + data.q19_1 + data.q20_1 + data.q21_1 %}\\r\\n{% if score < 24  %}\\r\\nYour results indicate that you have none, or very few signs of psychosis.{% else %}\\r\\nYour results indicate that you are experiencing some signs of psychosis.{% endif %}\\r\\n\"\n    '#store': true\n  message2:\n    '#type': webform_computed_twig\n    '#title': message2\n    '#title_display': before\n    '#display_on': none\n    '#value': |\n      {% set score = data.q1_1 + data.q2_1 + data.q3_1 + data.q4_1 + data.q5_1 + data.q6_1 + data.q7_1 + data.q8_1 + data.q9_1 + data.q10_1 + data.q11_1 + data.q12_1 + data.q13_1 + data.q14_1 + data.q15_1 + data.q16_1 + data.q17_1 + data.q18_1 + data.q19_1 + data.q20_1 + data.q21_1 %}\n      {% if score < 24  %}\n      \n      <p>Psychosis describes various kinds of symptoms where there are changes in perception, sight, sounds, and thoughts that are different from others experience. Sometimes these changes can be due to sleep, stress, or life changes (moving into a new home). &nbsp;&nbsp;Most people scoring in this range are functioning well and do not have serious problems.</p>\n      \n      <p>If you notice that your vision, sounds, thoughts, or behaviors get worse or do not improve, you may want to screen again and start a conversation with someone you trust.</p>\n      \n      <p>These results do not mean that you do or do not have a mental health problem.&nbsp; Only a trained medical professional can help you and your family figure that out.</p>\n      \n      <p>Visit our information on <a href=\"http://www.mentalhealthamerica.net/conditions/psychosis-schizophrenia-children-and-youth\">Psychosis</a>, <a href=\"http://www.mentalhealthamerica.net/conditions/schizophrenia\">Schizophrenia</a>, <a href=\"http://www.mentalhealthamerica.net/recognizing-warning-signs\">Early Warning Signs</a>, and <a href=\"http://www.mentalhealthamerica.net/b4stage4\">B4Stage4</a> to learn more about your mental health and ways to stay mentally healthy.</p>\n      \n      <p>If you feel like you need assistance, visit&nbsp;<a href=\"http://www.mentalhealthamerica.net/b4stage4-get-help\">Get Help</a>, <a href=\"http://www.mentalhealthamerica.net/finding-therapy\">Finding Therapy</a>, <a href=\"https://findtreatment.samhsa.gov/\">SAMHSA Treatment Locator</a>, or contact a local <a href=\"http://www.mentalhealthamerica.net/find-affiliate\">MHA affliliate</a>.</p>\n      \n      <p>You can also learn more about assessment and treatment for Prodrome and First Break Psychosis at&nbsp;<font color=\"#005696\"><a href=\"http://strong365.org/\">Strong 365</a>&nbsp;and their <a href=\"http://strong365.org/get-strong/find-help/\">treatment locator</a>. </font><span style=\"font-size: 12.8px; line-height: 1.6em;\">&nbsp;</span></p>\n      \n      {% else %}\n      \n      <p><b>Based on your answers, you may have been feeling like your eyes, ears, or brain has been playing tricks on you.&nbsp; These experiences may be causing difficulty in school, with relationships, in your family, and/or with everyday activities.</b></p>\n      \n      <p>The best thing to do is get information and reach out to someone and get help.</p>\n      \n      <p>Psychosis include changes in perception, sight, sounds, and thoughts that are different from others experience.&nbsp; When these changes occur during a young age and people recognize that they aren’t supposed to have these experiences, this period can be the early signs of a developing illness (called prodrome).&nbsp; When someone loses insight (they do not know the difference between what is real versus not real) this can be a sign of the onset of an illness, like Schizophrenia.</p>\n      \n      <p>These results do not mean that you have a mental illness.&nbsp; But, if you haven’t already done so, now is great time to start a conversation with your support system: a parent, mentor, or someone you trust about how you are doing. &nbsp;Finding the right help and working with people who can support you can help you feel and do better again.</p>\n      \n      <p>This screen is not meant to be a diagnosis. &nbsp;Having the early warning signs of psychosis (prodrome) is different from having a diagnosable psychotic disorder. &nbsp;In addition, psychosis can be caused by other factors, like stress, lack of sleep, recent life changes (starting a new school or changing homes), trauma, a recent loss in the family, drug use, health problems, changes in hormones, or a head injury. &nbsp;Only a trained professional, such as a doctor or a mental health provider, can help you and your family figure that out. It is highly recommended that since you scored At Risk on this screening, you should get assessed by a psychiatrist or mental health professional – preferably using the Structured Interview for Prodromal Syndrome (SIPS).&nbsp; Printing or emailing the results of this screening and showing them to someone you trust can help start the conversation.</p>\n      \n      <p>For information and linkage to assessment and treatment for Prodrome and First Break Psychosis visit <font color=\"#005696\"><a href=\"http://strong365.org/\">Strong 365</a> and their <a href=\"http://strong365.org/get-strong/find-help/\">treatment locator</a>. </font></p>\n      \n      {% endif %}\n      \n    '#store': true\n  email:\n    '#type': email\n    '#title': Email\n    '#description': '<p>Enter your email to receive a copy of the screen result</p>'\n    '#access_create_roles': {  }\n  msg:\n    '#type': webform_computed_twig\n    '#title': msg\n    '#display_on': none\n    '#value': '{{ data.message2|raw}}'\nref:\n  '#type': hidden\n  '#title': Referrer\nipiden:\n  '#type': hidden\n  '#title': 'IP Identifier'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': SUBMIT\n  '#wizard_prev_hide': true"
