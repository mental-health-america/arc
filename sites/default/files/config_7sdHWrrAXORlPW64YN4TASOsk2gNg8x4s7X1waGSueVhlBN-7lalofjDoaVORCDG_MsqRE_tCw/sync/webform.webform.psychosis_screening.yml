  confirmation_message: "<h1>RESULT: [webform_submission:values:result]</h1>\r\n\r\n<p>[webform_submission:values:message]</p>\r\n\r\n<p>[webform_submission:values:msg]</p>\r\n\r\n<p>Other information about Prodrome and Psychotic Disorders can be found at:</p>\r\n\r\n<ul>\r\n\t<li>Early Psychosis Programs:&nbsp;<a href=\"http://www.nimh.nih.gov/RAISE\" target=\"_blank\">Recovery After an Initial Schizophrenia Episode (RAISE)</a>,&nbsp;<a href=\"http://prepwellness.org/early-psychosis-signs-symptoms/\" target=\"_blank\">PREP</a>&nbsp;(Prevention and Recovery in Early Psychosis),&nbsp;<a href=\"http://mindmapct.org/what-is-psychosis/\" target=\"_blank\">Mindmap</a></li>\r\n\t<li>Studies on First Episode Psychosis and Ultra High Risk from&nbsp;<a href=\"http://www.nasmhpd.org/sites/default/files/Links%20to%20First%20Episode%20and%20Ultra%20High%20Risk%20Articles.pdf\" target=\"_blank\">NASMHPD</a>&nbsp;and&nbsp;<a href=\"http://www.pubfacts.com/search/SIPS+Structured+Interview+for+Prodromal+Syndromes\" target=\"_blank\">Pubfacts</a>.</li>\r\n\t<li><strong>The Mayo Clinic -</strong>&nbsp;<a href=\"http://www.mayoclinic.org/diseases-conditions/schizophrenia/basics/definition/con-20021077\" target=\"_blank\">Schizophrenia</a>&nbsp;and&nbsp;<a href=\"http://www.mayoclinic.com/health/childhood-schizophrenia/DS00868/DSECTION=treatments-and-drugs\" target=\"_blank\">Childhood Schizophrenia Treatments and Drugs</a></li>\r\n\t<li><strong><a href=\"http://www.nimh.nih.gov/index.shtml\" target=\"_blank\">National Institute of Mental Health</a>&nbsp;-&nbsp;<a href=\"http://www.nimh.nih.gov/health/publications/schizophrenia/what-is-schizophrenia.shtml\" target=\"_blank\">NIMH&nbsp;Schizophrenia</a></strong></li>\r\n\t<li><strong><a href=\"http://www.schizophrenia.com/\" target=\"_blank\">Schizophrenia.com</a></strong>&nbsp;&ndash;&nbsp;<a href=\"http://www.schizophrenia.com/earlypsychosis.htm\" target=\"_blank\">Schizophrenia.com Treatment</a></li>\r\n</ul>\r\n\r\n<p><strong>If you are having thoughts of harming yourself or others &ndash; please call 911, the&nbsp;<a href=\"http://www.suicidepreventionlifeline.org/\" target=\"_blank\">National Suicide Prevention Lifeline</a>&nbsp;(1-800-273-8255) or go to the nearest hospital.</strong></p>\r\n\r\n<h2>Your total score was: [webform_submission:values:score]</h2>\r\n\r\n<div class=\"container-fluid\"><a class=\"btn btn-warning\" data-toggle=\"collapse\" href=\"#demo\">Your Answers</a>\r\n\r\n<div class=\"collapse\" id=\"demo\">\r\n<table class=\"table table-striped\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>Do familiar surroundings sometimes seem strange, confusing, threatening or unreal to you?:</td>\r\n\t\t\t<td>[webform_submission:values:q1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q1)::</td>\r\n\t\t\t<td>[webform_submission:values:q1_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Have you heard unusual sounds like banging, clicking, hissing, clapping or ringing in your ears?:</td>\r\n\t\t\t<td>[webform_submission:values:q2]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q2)::</td>\r\n\t\t\t<td>[webform_submission:values:q2_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Do things that you see appear different from the way they usually do?:</td>\r\n\t\t\t<td>[webform_submission:values:q3]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q3)::</td>\r\n\t\t\t<td>[webform_submission:values:q3_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Have you had experiences with telepathy, psychic forces, or fortune telling?:</td>\r\n\t\t\t<td>[webform_submission:values:q4]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q4)::</td>\r\n\t\t\t<td>[webform_submission:values:q4_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Have you felt that you are not in control of your own ideas or thoughts?:</td>\r\n\t\t\t<td>[webform_submission:values:q5]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q5)::</td>\r\n\t\t\t<td>[webform_submission:values:q5_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Do you have difficulty getting your point across, because you ramble or go off the track a lot when you talk?:</td>\r\n\t\t\t<td>[webform_submission:values:q6]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q6)::</td>\r\n\t\t\t<td>[webform_submission:values:q6_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Do you have strong feelings or beliefs about being unusually gifted or talented in some way?:</td>\r\n\t\t\t<td>[webform_submission:values:q7]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q7)::</td>\r\n\t\t\t<td>[webform_submission:values:q7_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Do you feel that other people are watching you or talking about you?:</td>\r\n\t\t\t<td>[webform_submission:values:q8]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q8)::</td>\r\n\t\t\t<td>[webform_submission:values:q8_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Do you sometimes get strange feelings on or just beneath your skin, like bugs crawling?:</td>\r\n\t\t\t<td>[webform_submission:values:q9]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q9)::</td>\r\n\t\t\t<td>[webform_submission:values:q9_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Do you sometimes feel suddenly distracted by distant sounds that you are not normally aware of?:</td>\r\n\t\t\t<td>[webform_submission:values:q10]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q10)::</td>\r\n\t\t\t<td>[webform_submission:values:q10_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Have you had the sense that some person or force is around you, although you couldn&rsquo;t see anyone?:</td>\r\n\t\t\t<td>[webform_submission:values:q11]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q11)::</td>\r\n\t\t\t<td>[webform_submission:values:q11_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Do you worry at times that something may be wrong with your mind?:</td>\r\n\t\t\t<td>[webform_submission:values:q12]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q12)::</td>\r\n\t\t\t<td>[webform_submission:values:q12_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Have you ever felt that you don&#39;t exist, the world does not exist, or that you are dead?:</td>\r\n\t\t\t<td>[webform_submission:values:q13]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q13)::</td>\r\n\t\t\t<td>[webform_submission:values:q13_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Have you been confused at times whether something you experienced was real or imaginary?:</td>\r\n\t\t\t<td>[webform_submission:values:q14]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q14)::</td>\r\n\t\t\t<td>[webform_submission:values:q14_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Do you hold beliefs that other people would find unusual or bizarre?:</td>\r\n\t\t\t<td>[webform_submission:values:q15]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q15)::</td>\r\n\t\t\t<td>[webform_submission:values:q15_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Do you feel that parts of your body have changed in some way, or that parts of your body are working differently?:</td>\r\n\t\t\t<td>[webform_submission:values:q16]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q16)::</td>\r\n\t\t\t<td>[webform_submission:values:q16_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Are your thoughts sometimes so strong that you can almost hear them?:</td>\r\n\t\t\t<td>[webform_submission:values:q17]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q17)::</td>\r\n\t\t\t<td>[webform_submission:values:q17_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Do you find yourself feeling mistrustful or suspicious of other people?:</td>\r\n\t\t\t<td>[webform_submission:values:q18]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q18)::</td>\r\n\t\t\t<td>[webform_submission:values:q18_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Have you seen unusual things like flashes, flames, blinding light, or geometric figures?:</td>\r\n\t\t\t<td>[webform_submission:values:q19]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q19)::</td>\r\n\t\t\t<td>[webform_submission:values:q19_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Have you seen things that other people can&#39;t see or don&#39;t seem to see?:</td>\r\n\t\t\t<td>[webform_submission:values:q20]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q20)::</td>\r\n\t\t\t<td>[webform_submission:values:q20_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Do people sometimes find it hard to understand what you are saying?:</td>\r\n\t\t\t<td>[webform_submission:values:q21]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If YES: When this happens, I feel frightened, concerned, or it causes problems for me (Q21)::</td>\r\n\t\t\t<td>[webform_submission:values:q21_1]</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n</div>\r\n</div>\r\n\r\n<hr />\r\n<div class=\"container-fluid\"><a class=\"btn btn-warning\" data-toggle=\"collapse\" href=\"#demo2\">Interpretation of Score</a>\r\n\r\n<div class=\"collapse\" id=\"demo2\">\r\n<p>Each time you answered &ldquo;Yes&rdquo;, you also answered a distress question which is scored as following:</p>\r\n\r\n<p>Strongly Disagree =1, Disagree =2, Neutral=3, Agree=4, Strongly Agree=5</p>\r\n\r\n<p>Item scores are summed, with a possible range of scores from 0 &ndash; 105.</p>\r\n\r\n<h3>Interpreting Your Score</h3>\r\n\r\n<p>People who score 24 or more on the distress questions may be at heightened risk for developing psychosis. Sometimes these experiences are part of another mental health issue, such as depression or anxiety. This means you should have further assessment from a mental health professional (preferably one with knowledge of prodrome or early psychosis) to explore what might be going on.</p>\r\n\r\n<hr />\r\n<h3>Source</h3>\r\n\r\n<p>Prodromal Questionnaire &ndash; Brief Version: Loewy, Rachel L., et al. &quot;Psychosis risk screening with the Prodromal Questionnaire&mdash;brief version (PQ-B).&quot; Schizophrenia research 129.1 (2011): 42-46.</p>\r\n\r\n<p><a href=\"http://www.sciencedirect.com/science/article/pii/S0920996411001770\" target=\"_blank\">http://www.sciencedirect.com/science/article/pii/S0920996411001770</a><br />\r\nVisit this link for more information on the Sensitive and Specificity of the PQ-B</p>\r\n</div>\r\n</div>\r\n\r\n<hr />\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"clearfix\">\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/what-psychosis\">What is psychosis?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/happy\">Talk to a compassionate listener now</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/atypical-antipsychotics\">Atypical antipsychotics</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/condition-forever-will-i-always-feel-way\">Is this condition forever?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/stopping-stupid-thoughts\">Stopping Stupid Thoughts</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/where-can-i-find-people-me\">Where do I find people like me?</a></div>\r\n</div>"
