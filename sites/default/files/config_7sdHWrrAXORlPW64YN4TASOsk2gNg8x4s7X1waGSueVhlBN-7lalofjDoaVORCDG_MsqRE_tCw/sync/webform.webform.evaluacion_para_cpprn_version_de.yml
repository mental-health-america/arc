elements: "page1:\n  '#type': webform_wizard_page\n  '#title': page1\n  '#next_button_label': NEXT\n  q1:\n    '#type': date\n    '#title': '¿Cuál es la fecha de hoy? Escriba el mes, el día, y el año.'\n    '#max': today\n  q2:\n    '#type': webform_buttons\n    '#title': 'En general, diría que su salud es:'\n    '#title_display': before\n    '#options':\n      - Excelente\n      - 'Muy buena'\n      - Buena\n      - 'Más o menos'\n      - Pobre\n  q3:\n    '#type': textfield\n    '#title': '¿Cuántos años tiene?'\n    '#maxlength': '4'\n    '#autocomplete': 'off'\n  q4:\n    '#type': webform_checkboxes_other\n    '#title': '¿Actualmente tiene cobertura con alguno de los siguientes tipos de seguro médico?'\n    '#options':\n      'Private, either employer provided or purchased': 'Privado, sea proveído por empleador o sea comprado'\n      Medicaid: Medicaid\n      Medicare: Medicare\n      'Veteran’s Health Care or TRICARE': 'Cuidado Médico para Veteranos o TRICARE'\n      'COBRA insurance': 'Seguro COBRA'\n      'No insurance (uninsured)': 'Sin seguro (no asegurado)'\n  q5:\n    '#type': webform_buttons\n    '#title': '¿Durante las últimas 4 semanas, con qué frecuencia… se ha sentido calmado(a) y tranquilo(a)?'\n    '#title_display': before\n    '#options':\n      1: 'Todo el tiempo'\n      2: 'Mayor parte del tiempo'\n      3: 'Buen parte del tiempo'\n      4: 'Algo del tiempo'\n      5: 'Poco del tiempo'\n      6: 'Nada del tiempo'\n  q6:\n    '#type': webform_buttons\n    '#title': '¿Durante las últimas 4 semanas, con qué frecuencia… tuvo mucha energía?'\n    '#title_display': before\n    '#options':\n      1: 'Todo el tiempo'\n      2: 'Mayor parte del tiempo'\n      3: Buena\n      4: 'Algo del tiempo'\n      5: 'Poco del tiempo'\n      6: 'Nada del tiempo'\n  q7:\n    '#type': webform_buttons\n    '#title': '¿Durante las últimas 4 semanas, con qué frecuencia… ha sido una persona feliz?'\n    '#title_display': before\n    '#options':\n      1: 'Todo el tiempo'\n      2: 'Mayor parte del tiempo'\n      3: 'Buen parte del tiempo'\n      4: 'Algo del tiempo'\n      5: 'Poco del tiempo'\n      6: 'Nada del tiempo'\n  q8:\n    '#type': webform_buttons\n    '#title': '¿En las dos semanas pasadas, con qué frecuencia tiene poco interés o placer en hacer las cosas?'\n    '#title_display': before\n    '#options':\n      - Nunca\n      - 'Varios días'\n      - 'Más de la mitad de los días'\n      - 'Casi todos los días'\n  q9:\n    '#type': webform_buttons\n    '#title': '¿En las dos semanas pasadas, con qué frecuencia se siente desanimado/a, deprimido/a, o sin esperanza?'\n    '#title_display': before\n    '#options':\n      - Nunca\n      - 'Varios días'\n      - 'Más de la mitad de los días'\n      - 'Casi todos los días'\n  q10:\n    '#type': webform_buttons\n    '#title': 'Ahora le haré unas preguntas sobre su uso de bebidas alcohólicas durante los 6 meses pasados. Por bebidas alcohólicas, me refiero a la cerveza, vino, o licor tales como vodka, whiskey, brandy, tequila, etcétera. ¿Con qué frecuencia toma bebidas que tienen alcohol?'\n    '#title_display': before\n    '#options':\n      - Nunca\n      - 'Una vez al mes o menos'\n      - '2 a 4 veces al mes'\n      - '2 a 3 veces a la semana'\n      - '4 veces a la semana o más'\n  q11:\n    '#type': textfield\n    '#title': '¿Cuántas bebidas alcohólicas bebe durante un día típico cuando está tomando? Por “una bebida,” merefiero a una lata de cerveza, copa de vino, o copita de licor.'\n  q12:\n    '#type': webform_buttons\n    '#title': '¿Con qué frecuencia toma 6 bebidas o más en una ocasión?'\n    '#title_display': before\n    '#options':\n      - Nunca\n      - 'Menos de una vez al mes'\n      - 'Cada mes'\n      - 'Cada semana'\n      - 'Diario o casi diario'\n  q13:\n    '#type': webform_likert\n    '#title': 'En los 6 meses pasados:'\n    '#questions':\n      '¿Ha usado drogas además de esas requeridas por razones médicas?': '¿Ha usado drogas además de esas requeridas por razones médicas?'\n      '¿Usted abusa más de una droga a la vez? Por abusar, referimos al uso de drogas encantidades que exceden la receta o por razones ': 'Do you abuse more than one drug at a time? By abuse, we mean using drugs in larger amounts than prescribed or for non-medical reasons, such as to get high'\n      '¿Siempre puede parar de usar drogas cuando usted quiere?': '¿Siempre puede parar de usar drogas cuando usted quiere?'\n      '¿Ha perdido memoria o tenido retrospectivas como resultado del uso de drogas?': '¿Ha perdido memoria o tenido retrospectivas como resultado del uso de drogas?'\n      '¿Alguna vez se ha sentido mal o culpable sobre su uso de drogas?': '¿Alguna vez se ha sentido mal o culpable sobre su uso de drogas?'\n      '¿Alguna vez se ha quejado su esposo/a (o padre) sobre su involucramiento con drogas?': '¿Alguna vez se ha quejado su esposo/a (o padre) sobre su involucramiento con drogas?'\n      '¿Ha descuidado a su familia por su uso de drogas?': '¿Ha descuidado a su familia por su uso de drogas?'\n      '¿Ha participado en actividades ilegales para obtener drogas?': '¿Ha participado en actividades ilegales para obtener drogas?'\n      '¿Alguna vez ha experimentado síntomas de abstinencia de drogas (sentido enfermo) cuandoha parado de tomar drogas?': '¿Alguna vez ha experimentado síntomas de abstinencia de drogas (sentido enfermo) cuandoha parado de tomar drogas?'\n      '¿Ha tenido problemas médicos como resultado de su uso de drogas (por ejemplo, pérdida dememoria, hepatitis, convulsiones, sangra': '¿Ha tenido problemas médicos como resultado de su uso de drogas (por ejemplo, pérdida dememoria, hepatitis, convulsiones, sangra'\n    '#answers':\n      'Yes': Sí\n      'No': 'No'\n    '#na_answer_text': ''\n  q14:\n    '#type': webform_likert\n    '#title': 'Durante los 30 días pasados,aproximadamente con qué frecuencia sesiente…'\n    '#questions':\n      '...Nervioso/a?': '...Nervioso/a?'\n      '...Sin esperanza?': '...Sin esperanza?'\n      '...Ansioso/a o inquieto/a': '...Ansioso/a o inquieto/a'\n      '...Tan deprimido/a que nada lo/a puede animar?': '...Tan deprimido/a que nada lo/a puede animar?'\n      '...Que todo es un esfuerzo?': '...Que todo es un esfuerzo?'\n      '...Sin valor?': '...Sin valor?'\n    '#answers':\n      'All of the time': 'Todo el tiempo'\n      'Most of the time': 'La mayoría del tiempo'\n      'Some of the time': 'Algunas veces'\n      'A little of the time': 'Un poquito del tiempo'\n      'None of the time': Nunca\n    '#na_answer_text': ''\n  q15_20:\n    '#type': webform_likert\n    '#title': 'Los temas siguientes refieren a eventos que podrían haber ocurrido durante los 6 meses pasados.'\n    '#questions':\n      '¿Durante los 6 meses pasados, se quedó sin hogar excepto un refugio/albergue paraindigentes o la calle por lo menos 2 noches con': '¿Durante los 6 meses pasados, se quedó sin hogar excepto un refugio/albergue paraindigentes o la calle por lo menos 2 noches con'\n      '¿Durante los 6 meses pasados, fue desalojado/a de su viviendo o fue adjudicada su casa?': '¿Durante los 6 meses pasados, fue desalojado/a de su viviendo o fue adjudicada su casa?'\n      '¿Durante los 6 meses pasados, vio o fue testigo del golpeo, abuso, o asesinato de alguien?': '¿Durante los 6 meses pasados, vio o fue testigo del golpeo, abuso, o asesinato de alguien?'\n      '¿Durante los 6 meses pasados, alguna vez hubo un periodo en que se preocupó que lacomida que tenía no duraría?': '¿Durante los 6 meses pasados, alguna vez hubo un periodo en que se preocupó que lacomida que tenía no duraría?'\n      '¿Durante los 6 meses pasados, alguna vez fue arrestado o estuvo en libertad condicional?': '¿Durante los 6 meses pasados, alguna vez fue arrestado o estuvo en libertad condicional?'\n      '¿Durante los 6 meses pasados, tuvo algún problema económico grave?': '¿Durante los 6 meses pasados, tuvo algún problema económico grave?'\n    '#answers':\n      'Yes': Sí\n      'No': 'No'\n    '#na_answer_text': ''\n  q21_22:\n    '#type': webform_likert\n    '#title': 'Los temas siguientes refieren a eventos que podrían haber ocurrido durante cualquier momento en su vida entera, incluyendo su infancia.'\n    '#questions':\n      '¿En algún momento de su vida, ha sido pateado/a, golpeado/a, abofeteado/a o sufrido dañosfísicos?': '¿En algún momento de su vida, ha sido pateado/a, golpeado/a, abofeteado/a o sufrido dañosfísicos?'\n      'Alguna vez ha estado en una catástrofe natural grave, tal como un incendio, tornado,huracán, inundación, terremoto, o derrame qu': 'Alguna vez ha estado en una catástrofe natural grave, tal como un incendio, tornado,huracán, inundación, terremoto, o derrame químico?'\n    '#answers':\n      'Yes': Sí\n      'No': 'No'\n    '#na_answer_text': ''\n  q23:\n    '#type': webform_buttons\n    '#title': '¿Alguna vez en su vida ha consultado a un profesional sobre problemas con sus emociones, nervios, o su usode alcohol o drogas?'\n    '#options':\n      'Yes': Sí\n      'No': 'No'\n      'Don''t know': 'Don''t know'\n  q24:\n    '#type': webform_buttons\n    '#title': '¿Usted presta cuidado a un pariente con problemas de salud mental o abuso de sustancias?'\n    '#options':\n      'Yes': Sí\n      'No': 'No'\n  q25:\n    '#type': webform_buttons\n    '#title': 'Ahora le voy a preguntar sobre su satisfacción con servicios comunitarios que eran disponibles, aunque loshaya usado o no. ¿Durante los últimos 6 meses, cuán satisfecho(a) estuvo con los servicios de salud disponiblespara problemas personales, emocionales, o de salud mental tal como depresión o estrés?'\n    '#options':\n      1: 'Muy insatisfecho'\n      2: Insatisfecho\n      3: 'Ni satisfecho o insatisfecho'\n      4: Satisfecho\n      5: 'Muy satisfecho'\n  q26:\n    '#type': webform_buttons\n    '#title': '¿Durante los últimos 6 meses, cuán satisfecho(a) estuvo con otros servicios comunitarios disponibles, comoservicios sociales, manejo de casos o servicios religiosos, para problemas personales, emocionales o de saludmental tal como depresión o estrés?'\n    '#options':\n      1: 'Muy insatisfecho'\n      2: Insatisfecho\n      3: 'Ni satisfecho o insatisfecho'\n      4: Satisfecho\n      5: 'Muy satisfecho'\n  q27:\n    '#type': webform_buttons\n    '#title': '¿Durante los últimos 6 meses, cuán satisfecho estuvo con la disponibilidad de seguro de salud en sucomunidad?'\n    '#options':\n      1: 'Muy insatisfecho'\n      2: Insatisfecho\n      3: 'Ni satisfecho o insatisfecho'\n      4: Satisfecho\n      5: 'Muy satisfecho'\n  q28:\n    '#type': webform_buttons\n    '#title': '¿Cuán satisfecho está con la capacidad de agencias en su comunidad para unir esfuerzos y trabajar como unequipo para abordar el estrés y problemas emocionales personales tal como la depresión?'\n    '#options':\n      1: 'Muy insatisfecho'\n      2: Insatisfecho\n      3: 'Ni satisfecho o insatisfecho'\n      4: Satisfecho\n      5: 'Muy satisfecho'\n  q29:\n    '#type': webform_buttons\n    '#title': '¿Cuán satisfecho está con la capacidad de agencias de salud y servicios sociales en su comunidad paraabordar las necesidades de populaciones diversas de una manera culturalmente apropiada?'\n    '#options':\n      1: 'Muy insatisfecho'\n      2: Insatisfecho\n      3: 'Ni satisfecho o insatisfecho'\n      4: Satisfecho\n      5: 'Muy satisfecho'\n  q30:\n    '#type': webform_buttons\n    '#title': '¿Diría que es cada vez más difícil o fácil adquirir servicios que necesita para problemas personales,emocionales, o de salud mental, o permanece casi igual?'\n    '#options':\n      1: Difícil\n      2: Fácil\n      3: 'Casi igual'\n  q31:\n    '#type': webform_buttons\n    '#title': '¿Cuál es el nivel más alto de educación que ha completado?'\n    '#options':\n      'Octavo grado o menos': 'Octavo grado o menos'\n      'Algún nivel de preparatoria': 'Algún nivel de preparatoria'\n      'Graduado de preparatoria o Diploma de Educación General (GED)': 'Graduado de preparatoria o Diploma de Educación General (GED)'\n      'Escuela técnica': 'Escuela técnica'\n      'Algún nivel de universidad/colegio': 'Algún nivel de universidad/colegio'\n      'Graduado de universidad/colegio': 'Graduado de universidad/colegio'\n      'Escuela de posgrado': 'Escuela de posgrado'\n  q32:\n    '#type': webform_checkboxes_other\n    '#title': '¿Cuál de las siguientes opciones describe su situación de empleo ahorita?'\n    '#options':\n      'Working full time': 'Trabajo tiempo completo'\n      'Working part time': 'Trabajo tiempo parcial'\n      'A seasonal worker': 'Trabajo por temporada (trabajo temporal)'\n      'Laid off': 'Despedido (permanente o provisional)'\n      'On strike': 'En huelga'\n      'On sick leave': 'Ausencia por enfermedad'\n      Disabled: 'Incapacitado (discapacitado)'\n      'Maternity or paternity leave': 'Permiso de maternidad o paternidad'\n      'Unemployed - not looking for work': 'Desempleado – no buscando trabajo'\n      'Unemployed - looking for work': 'Desempleado – buscando trabajo'\n      Retired: Jubilado\n      Student: Estudiante\n      Homemaker: 'Ama de casa'\n  q33:\n    '#type': radios\n    '#title': '¿Usted nació en los Estados Unidos?'\n    '#options':\n      'Yes': Sí\n      'No': 'No'\n  q33_b:\n    '#type': textfield\n    '#title': '¿En cuál país nació?'\n  q33_c:\n    '#type': textfield\n    '#title': '¿Por cuánto tiempo ha vivido en los Estados Unidos?'\n  q34:\n    '#type': webform_checkboxes_other\n    '#title': '¿Cuáles son sus raíces raciales?'\n    '#options':\n      'Working full time': 'Indígena americano/Nativo de Alaska'\n      'Working part time': 'Asiático, incluye hindús (del este de la India)'\n      'A seasonal worker': 'Hawaiano nativo u otro isleño del Pacífico'\n      'Laid off': 'Negro o afroamericano'\n      'On strike': 'Blanco/caucásico, no de origen hispano/latino'\n      'On sick leave': Hispano/latino\n  q35:\n    '#type': webform_buttons\n    '#title': '¿Cómo se describe a sí mismo?'\n    '#options':\n      Female: Femenina\n      Male: Masculino\n      'Transgender male (gender assigned at birth as female, currently identify as male)': 'Varón transgénero (género de hembra asignado al nacer, actualmente se identifica como varón)'\n      'Transgender female (gender assigned at birth as male, currently identify as female)': 'Hembra transgénera (género de varón asignado al nacer, actualmente se identifica como hembra)'\n      'Do not identify as female, male, or transgender': 'No se identifica como hembra, varón, o transgénero/a'\n  q36:\n    '#type': webform_buttons\n    '#title': 'Se reconoce sí mismo como:'\n    '#options':\n      Heterosexual: Heterosexual\n      'Gay (lesbiana) o homosexual': 'Gay (lesbiana) o homosexual'\n      Bisexual: Bisexual\n  q37:\n    '#type': webform_buttons\n    '#title': 'What is your marital status?¿Cuál es su estado civil?'\n    '#title_display': before\n    '#options':\n      - 'Actualmente casado/a'\n      - Viudo/a\n      - 'Divorciado/a o separado/a'\n      - 'Soltero/a, nunca casado/a'\n      - 'Viviendo con alguien como casados'\n  q38:\n    '#type': webform_checkboxes_other\n    '#title': '¿Actualmente recibe usted cualquiera de los siguientes servicios?'\n    '#options':\n      'Asistencia Financiera Temporal (TCA), Programa de Asistencia Temporal para Independencia Familiar (FITNAP), Programa de Inversión Familiar (FIP), o Asistencia General (GR) si aplican (disponibles en California)': 'Asistencia Financiera Temporal (TCA), Programa de Asistencia Temporal para Independencia Familiar (FITNAP), Programa de Inversión Familiar (FIP), o Asistencia General (GR) si aplican (disponibles en California)'\n      'Compensación por desempleo': 'Compensación por desempleo'\n      'Ingreso de Seguro Suplementario (SSI) o Seguro Social por Incapacidad (SSDI)': 'Ingreso de Seguro Suplementario (SSI) o Seguro Social por Incapacidad (SSDI)'\n      'Programa de Asistencia de Nutrición Suplementaria (SNAP) (“cupones/estampillas para alimentos”)': 'Programa de Asistencia de Nutrición Suplementaria (SNAP) (“cupones/estampillas para alimentos”)'\n      'Mujeres, Infantes, y Niños (WIC)': 'Mujeres, Infantes, y Niños (WIC)'\n      'Beneficios para Veteranos': 'Beneficios para Veteranos'\n      'No sé': 'No sé'\nref:\n  '#type': hidden\n  '#title': Referrer\nipiden:\n  '#type': hidden\n  '#title': 'IP Identifier'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': SUBMIT\n  '#wizard_prev_hide': true\n"
