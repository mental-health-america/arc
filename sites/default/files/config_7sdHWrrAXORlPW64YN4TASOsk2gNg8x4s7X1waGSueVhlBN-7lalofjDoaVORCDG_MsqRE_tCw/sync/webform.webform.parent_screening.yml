  confirmation_message: "<h1>RESULT: [webform_submission:values:result]</h1>\r\n\r\n<p>[webform_submission:values:message]</p>\r\n\r\n<p>[webform_submission:values:msg]</p>\r\n\r\n<h2>Overall Score:&nbsp;[webform_submission:values:score]<br />\r\nAnxiety/Depression Score:&nbsp;[webform_submission:values:score1]<br />\r\nAttention Problem Score:&nbsp;[webform_submission:values:score2]<br />\r\nConduct Problem Score:&nbsp;[webform_submission:values:score3]</h2>\r\n\r\n<div class=\"container-fluid\"><a class=\"btn btn-warning\" data-toggle=\"collapse\" href=\"#demo\">Your Answers</a>\r\n\r\n<div class=\"collapse\" id=\"demo\">\r\n<table class=\"table table-striped\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>Feels sad, unhappy:</td>\r\n\t\t\t<td>[webform_submission:values:q1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Feels hopeless:</td>\r\n\t\t\t<td>[webform_submission:values:q2]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Is down on self:</td>\r\n\t\t\t<td>[webform_submission:values:q3]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Worries a lot:</td>\r\n\t\t\t<td>[webform_submission:values:q4]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Seems to be having less fun:</td>\r\n\t\t\t<td>[webform_submission:values:q5]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Fidgety, unable to sit still:</td>\r\n\t\t\t<td>[webform_submission:values:q6]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Daydreams too much:</td>\r\n\t\t\t<td>[webform_submission:values:q7]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Distracted easily:</td>\r\n\t\t\t<td>[webform_submission:values:q8]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Has trouble concentrating:</td>\r\n\t\t\t<td>[webform_submission:values:q9]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Acts as if driven by a motor:</td>\r\n\t\t\t<td>[webform_submission:values:q10]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Fights with other children:/td&gt;</td>\r\n\t\t\t<td>[webform_submission:values:q11]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Does not listen to rules:</td>\r\n\t\t\t<td>[webform_submission:values:q12]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Does not understand other people&rsquo;s feelings:</td>\r\n\t\t\t<td>[webform_submission:values:q13]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Teases others:</td>\r\n\t\t\t<td>[webform_submission:values:q14]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Blames others for his/her troubles:</td>\r\n\t\t\t<td>[webform_submission:values:q15]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Refuses to share:</td>\r\n\t\t\t<td>[webform_submission:values:q16]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Takes things that do not belong to him/her:</td>\r\n\t\t\t<td>[webform_submission:values:q17]</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n</div>\r\n</div>\r\n\r\n<hr />\r\n<div class=\"container-fluid\"><a class=\"btn btn-warning\" data-toggle=\"collapse\" href=\"#demo2\">Interpretation of Score</a>\r\n\r\n<div class=\"collapse\" id=\"demo2\">\r\n<h3>How is this calculated?</h3>\r\n\r\n<p>The screening consists of 17-items that are rated as &quot;never&quot;, &quot;sometimes&quot;, or &quot;often&quot; present and scored 0, 1, and 2, respectively. Item scores are summed, with a possible range of scores from 0-34.</p>\r\n\r\n<p>Cutoff for interpreting your score:&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<ul>\r\n\t<li><strong>Total Score:</strong><br />\r\n\tChildren/teens with scores of 15 or higher usually have significant difficulties in overall psychosocial functioning.</li>\r\n\t<li><strong>Anxiety/Depression Score:</strong><br />\r\n\tChildren/teens with scores of 5 or higher on this subscale usually have significant difficulty with anxiety and/or depression.&nbsp;&nbsp;&nbsp;</li>\r\n\t<li><strong>Attention Problem Score:</strong><br />\r\n\tChildren/teens with scores of 7 or higher on this subscale usually have significant difficulty with attention.&nbsp;&nbsp;&nbsp;</li>\r\n\t<li><strong>Conduct Problem Score:</strong><br />\r\n\tChildren/teens with scores of 7 or higher on this subscale usually have significant difficulty with conduct.</li>\r\n</ul>\r\n\r\n<h3>Source</h3>\r\n\r\n<p>Pediatric Symptom Checklist (PSC): 1988, M. Jellinek &amp; J.M. Murphy, Massachusetts General Hospital and Bright Futures in Practice: Mental Health, 2002. For more information visit&nbsp;<a href=\"http://www.massgeneral.org/psychiatry/services/psc_home.aspx\" target=\"_blank\">http://www.massgeneral.org/psychiatry/services/psc_home.aspx</a></p>\r\n</div>\r\n</div>\r\n\r\n<hr />\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"clearfix\">\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/what-mental-illness\">What is mental illness?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/mental-illness-physical-or-mental\">Is mental illness physical or mental?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/happy\">Talk to a compassionate listener now</a></div>\r\n</div>"
