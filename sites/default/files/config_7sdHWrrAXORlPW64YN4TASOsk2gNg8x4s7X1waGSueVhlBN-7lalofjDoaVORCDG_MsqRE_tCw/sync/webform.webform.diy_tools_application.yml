id: diy_tools_application
title: 'DIY Tools - Application'
description: ''
category: ''
elements: "diy_tool_intro:\n  '#type': webform_markup\n  '#markup': 'Thank you for your interest in working with Mental Health America on our S2S platform. We are excited to promote DIY tools for people to use in their daily lives. Please fill out the questions about your DIY Tool below as accurately as possible using the content you want the end user to see. If you have any questions, please contact Jessica Kennedy at&nbsp;<a href=\"mailto:jkennedy@mentalhealthamerica.net\">jkennedy@mentalhealthamerica.net</a>.&nbsp;'\ndiy_tool_name:\n  '#type': textfield\n  '#title': 'DIY Tool Name'\n  '#required': true\ndiy_friendly_description:\n  '#type': textarea\n  '#title': 'DIY Tool Friendly Description (Describe your tool in 50 characters or less)'\n  '#required': true\n  '#counter_type': character\n  '#counter_maximum': '50'\nimage:\n  '#type': webform_image_file\n  '#title': Image\n  '#description': 'Upload an Icon.'\n  '#required': true\n  '#max_filesize': '2'\nabout:\n  '#type': textarea\n  '#title': 'Tell us more about your DIY tool in 3-7 sentences'\n  '#required': true\naccolades:\n  '#type': textarea\n  '#title': 'Share external reviews, user quotes, or other accolades if appropriate'\n  '#counter_type': character\n  '#counter_maximum': '200'\ncompany_producer_name:\n  '#type': textarea\n  '#title': 'Company/Producer (Name, link to website, and brief 2-3 sentence description)'\n  '#required': true\nappropriate_conditions:\n  '#type': webform_term_checkboxes\n  '#title': 'Appropriate Conditions (This DIY tool is appropriate for:)'\n  '#description': '<strong>Would you recommend your tool to people who match the following characteristics described below? If so, check all that apply. Please note: it is important to be honest here. If a tool isn&#39;t appropriate for someone with an eating disorder (like a diet plan), don&#39;t suggest it! MHA reserves the right to finalize this list.</strong>'\n  '#description_display': before\n  '#required': true\n  '#vocabulary': condition\n  '#breadcrumb_delimiter': ''\n  '#scroll': 0\nappropriate_issue:\n  '#type': webform_entity_checkboxes\n  '#title': 'This DIY tool is also appropriate for:'\n  '#required': true\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      diy_issue: diy_issue\nappropriate_types:\n  '#type': webform_term_checkboxes\n  '#title': 'Appropriate Types'\n  '#description': '<strong>Match your tool&nbsp;to the content type(s) listed below. Be sure to include all relevant links. If you have both a web platform and an app, select both.</strong>'\n  '#description_display': before\n  '#required': true\n  '#vocabulary': diy_type\n  '#breadcrumb_delimiter': ''\n  '#scroll': 0\ndirect_link_to_website:\n  '#type': webform_link\n  '#title': 'Link to website'\n  '#title_display': ''\n  '#states':\n    visible:\n      ':input[name=\"appropriate_types[37]\"]':\n        checked: true\n  '#title__access': false\n  '#url__title': 'Link to website'\n  '#url__required': true\nlink_to_apple_store:\n  '#type': webform_link\n  '#title': 'Link to Apple Store'\n  '#title_display': ''\n  '#states':\n    visible:\n      ':input[name=\"appropriate_types[38]\"]':\n        checked: true\n  '#title__access': false\n  '#url__title': 'Link to Apple Store'\n  '#url__required': true\nlink_to_andriod_store:\n  '#type': webform_link\n  '#title': 'Link to Android Store'\n  '#title_display': ''\n  '#states':\n    visible:\n      ':input[name=\"appropriate_types[38]\"]':\n        checked: true\n  '#title__access': false\n  '#url__title': 'Link to Android Store'\n  '#url__required': true\nlink_to_yt_video:\n  '#type': webform_link\n  '#title': 'Link to YouTube or other Video'\n  '#title_display': ''\n  '#states':\n    visible:\n      ':input[name=\"appropriate_types[39]\"]':\n        checked: true\n  '#title__access': false\n  '#url__title': 'Link to YouTube or other Video'\n  '#url__required': true\nlink_to_ebook_book:\n  '#type': webform_link\n  '#title': 'Link to eBook or book order'\n  '#title_display': ''\n  '#states':\n    visible:\n      ':input[name=\"appropriate_types[40]\"]':\n        checked: true\n  '#title__access': false\n  '#url__title': 'Link to eBook or book order'\n  '#url__required': true\ndiy_content_type_other:\n  '#type': textfield\n  '#title': Other\n  '#states':\n    visible:\n      ':input[name=\"appropriate_types[41]\"]':\n        checked: true\npricing_information:\n  '#type': textarea\n  '#title': 'Pricing Information'\n  '#description': '<p>We want to make sure that any pricing information is clear and easy to understand for the consumer. Please provide a plain language description of your pricing as well as a link to full details. If there is no cost, please state that here.</p>'\n  '#description_display': before\n  '#placeholder': 'Declare Pricing Information here'\n  '#required': true\nprivacy_information:\n  '#type': textarea\n  '#title': 'Privacy Information'\n  '#description': '<p>We want to make sure that any of our visitors fully understand how you will collect their data and what you might plan to do with it. If you are required to comply with HIPAA, please state here. You should include a brief, plain language summary of your privacy policy, letting people know how their data may be stored and/or shared. You must also provide a link to your full privacy policy. If this doesn&#39;t apply to you (books and videos), please enter N/A.</p>'\n  '#description_display': before\n  '#placeholder': 'Open and Clear Full Disclosure of Privacy Information'\n  '#required': true\nstandard_disclaimer:\n  '#type': textarea\n  '#title': 'Standard Disclaimer'\n  '#description': 'Please include any other information that is relevant for your DIY tool in terms of disclaimers and liability. For example, you may want to note that your product is&nbsp;<strong>not</strong>&nbsp;intended as a substitute for treatment, or that your service is a CBT-<em>based</em>&nbsp;service rather than CBT. If your DIY tool is intended for or appropriate for children, it is important to share that information as well. MHA may contact you for further information in this area.'\n  '#description_display': before\n  '#placeholder': 'Any Required Disclaimers'\n  '#required': true\nwebsite_contact_description:\n  '#type': webform_markup\n  '#markup': 'MHA requires that each person who lists a DIY tool has a direct phone or email contact for its users. Please provide either a phone number or an email--a link to a &quot;contact us&quot; form or a ticket system is not enough. If you have questions, please contact America Paredes at&nbsp;<a href=\"mailto:aparedes@mentalhealthamerica.net\">aparedes@mentalhealthamerica.net</a>.'\n  website_contact_info_for_questions_complaints:\n    '#type': textarea\n    '#title': 'Website/Contact Info for Questions/Complaints'\n    '#required': true\nname_of_person_completing_this_form:\n  '#type': textfield\n  '#title': 'Name of person completing this form'\n  '#required': true\ntitle_of_person_completing_this_form:\n  '#type': textfield\n  '#title': 'Title of person completing this form'\n  '#required': true\nemail_of_person_completing_this_form:\n  '#type': email\n  '#title': 'Email of person completing this form'\n  '#required': true\nphone_number_of_person_completing_this_form:\n  '#type': textfield\n  '#title': 'Phone number of person completing this form'\n"
