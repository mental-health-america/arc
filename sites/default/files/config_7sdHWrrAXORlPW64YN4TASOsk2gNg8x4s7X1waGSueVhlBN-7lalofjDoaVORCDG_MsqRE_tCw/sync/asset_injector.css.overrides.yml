\n  border-radius: 10px;\r\n  -webkit-border-radius: 10px;\r\n  -moz-border-radius: 10px;\r\n  -webkit-transition: background 100ms linear;\r\n  -moz-transition: background 100ms linear;\r\n  -ms-transition: background 100ms linear;\r\n  -o-transition: background 100ms linear;\r\n  transition: background 100ms linear;\r\n}\r\n\r\n.btn-blue a:hover {\r\n  background: #3072ad;\r\n  text-decoration: none;\r\n}\r\n\r\n/* Info Button */\r\n\r\n.btn-info {\r\n  color: #fff;\r\n  background-color: #0a5794;\r\n  border-color: #0a5794;\r\n}\r\n\r\n.btn-info:hover {\r\n  color: #fff;\r\n  background-color: #ed6963;;\r\n  border-color: #ed6963;\r\n}\r\n\r\n.diy-tool h2 {\r\n  font-size: 1.5em;\r\n  font-weight: 400;\r\n  color: #000;\r\n}\r\n\r\n.diy-tool a:link, .diy-tool a:visited, .connect-tool a:link, .connect-tool a:visited, .condition a:link, .condition a:visited, .referral-to-treatment-profile a:link, .referral-to-treatment-profile a:visited, .treatment-info a:link, .treatment-info a:visited {\r\n  color: #000;\r\n  font-family: 'Istok Web', sans-serif;\r\n  font-size: 1.25em;\r\n  font-weight: 500;\r\n  line-height: 1.75;\r\n  text-decoration: none;\r\n}\r\n\r\n.diy-tool ul a:link, .diy-tool ul a:visited {\r\n  color: #0a5794;\r\n  background-color: #fff;\r\n  border: 1px solid #0a5794;\r\n  border-radius: 10px;\r\n  -webkit-border-radius: 10px;\r\n  -moz-border-radius: 10px;\r\n  padding: .5em 1em;\r\n}\r\n\r\nli.node-readmore a:link, li.node-readmore a:visited, .feed-icons a:link, .feed-icons a:visited {\r\n  color: #0a5794;\r\n  background-color: #fff !important;\r\n  border: 1px solid #0a5794 !important;\r\n  border-radius: 10px;\r\n  -webkit-border-radius: 10px;\r\n  -moz-border-radius: 10px;\r\n  padding: .5em 1em !important;\r\n  text-decoration: none;\r\n}\r\n\r\n.diy-tool ul a:hover, li.node-readmore a:hover {\r\n  color: #ed6963 !important;\r\n  border-color: #ed6963 !important;\r\n  text-decoration: none;\r\n}\r\n\r\n.diy-tool, .connect-tool, .condition, .re