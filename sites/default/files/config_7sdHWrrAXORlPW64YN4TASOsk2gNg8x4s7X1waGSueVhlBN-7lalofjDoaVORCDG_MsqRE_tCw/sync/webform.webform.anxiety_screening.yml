  confirmation_title: 'RESULTS AND NEXT STEPS'
  confirmation_message: "<h1>RESULT: [webform_submission:values:result]</h1>\r\n\r\n<p>[webform_submission:values:message]</p>\r\n\r\n<p>[webform_submission:values:msg]</p>\r\n\r\n<h2>Your total score was: [webform_submission:values:score]</h2>\r\n\r\n<div class=\"container-fluid\"><a class=\"btn btn-warning\" data-toggle=\"collapse\" href=\"#demo\">Your Answers</a>\r\n\r\n<div class=\"collapse\" id=\"demo\">\r\n<table class=\"table table-striped\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>1. Feeling nervous, anxious, or on edge:</td>\r\n\t\t\t<td>[webform_submission:values:q1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>2. Not being able to sleep or control worrying:</td>\r\n\t\t\t<td>[webform_submission:values:q2]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>3. Worrying too much about different things:</td>\r\n\t\t\t<td>[webform_submission:values:q3]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>4. Trouble relaxing:</td>\r\n\t\t\t<td>[webform_submission:values:q4]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>5. Being so restless that it is hard to sit still:</td>\r\n\t\t\t<td>[webform_submission:values:q5]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>6. Becoming easily annoyed or irritable:</td>\r\n\t\t\t<td>[webform_submission:values:q6]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>7. Feeling afraid, as if something awful might happen:</td>\r\n\t\t\t<td>[webform_submission:values:q7]</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n</div>\r\n</div>\r\n\r\n<hr />\r\n<div class=\"container-fluid\"><a class=\"btn btn-warning\" data-toggle=\"collapse\" href=\"#demo2\">Interpretation of Score</a>\r\n\r\n<div class=\"collapse\" id=\"demo2\">\r\n<h3>How is this calculated?</h3>\r\n\r\n<p>This is calculated by assigning scores of 0, 1, 2, and 3 to the response categories, respectively, of &ldquo;not at all,&rdquo; &ldquo;several days,&rdquo; &ldquo;more than half the days,&rdquo; and &ldquo;nearly every day.&rdquo; Total score for the seven items ranges from 0 to 21.</p>\r\n\r\n<ul>\r\n\t<li><strong>0&ndash;4:</strong>&nbsp;minimal anxiety</li>\r\n\t<li><strong>5&ndash;9:</strong>&nbsp;mild anxiety</li>\r\n\t<li><strong>10&ndash;14:</strong>&nbsp;moderate anxiety</li>\r\n\t<li><strong>15&ndash;21:</strong>&nbsp;severe anxiety</li>\r\n</ul>\r\n\r\n<h3>Source</h3>\r\n\r\n<p>Primary Care Evaluation of Mental Disorders Patient Health Questionnaire (PRIME-MD-PHQ). The PHQ, including the GAD-7, was developed by Drs. Robert L. Spitzer, Janet B.W. Williams, Kurt Kroenke, and colleagues. For research information, contact Dr. Spitzer at&nbsp;<a href=\"mailto:ris8@columbia.edu\">ris8@columbia.edu</a>. PRIME-MD&reg; is a trademark of Pfizer Inc. Copyright&copy; 1999 Pfizer Inc. All rights reserved. Reproduced with permission.</p>\r\n</div>\r\n</div>\r\n\r\n<hr />\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"clearfix\">\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/what-anxiety\">What is anxiety?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/how-do-you-treat-anxiety\">How do you treat anxiety?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/happy\">Talk to a compassionate listener now</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/how-fast-do-anxiety-drugs-work\">How fast do anxiety drugs work?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/condition-forever-will-i-always-feel-way\">Is this condition forever?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/stopping-stupid-thoughts\">Stopping Stupid Thoughts</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/where-can-i-find-people-me\">Where do I find people like me?</a></div>\r\n</div>"
