  confirmation_title: 'RESULTS AND NEXT STEPS'
  confirmation_message: "<p><strong>Thank you for submitting your response.</strong></p>\r\n\r\n<p>In 2017, over 17,000 people responded to our Workplace Health Survey.</p>\r\n\r\n<p>Through our results we found that staff recognition and praise mattered more to people than compensation. Employees who reported feeling alone had the highest levels of workplace stress and job dissatisfaction.</p>\r\n\r\n<p>These findings were published in our Mind the Workplace report, increasing public awareness on the impact of workplace culture on engagement.&nbsp;</p>\r\n\r\n<p>This year the survey will examine the role of leadership on emotional well-being. MHA will use the results to further discussion on, and advocate for, leadership commitment to reshaping the culture around mental health in the workplace.</p>\r\n\r\n<p>If you feel like mental health concerns might be contributing to your workplace satisfaction, consider taking a <a href=\"https://screening.mentalhealthamerica.net/screening-tools\">mental health screening</a>.</p>"
