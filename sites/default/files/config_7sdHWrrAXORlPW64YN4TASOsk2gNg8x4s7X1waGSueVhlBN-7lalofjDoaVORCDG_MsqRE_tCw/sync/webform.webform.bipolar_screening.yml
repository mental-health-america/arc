      body: "<p><strong>Submitted on:</strong> [webform_submission:created]</p>\n\n<p><strong>Submitted by:</strong> [webform_submission:user]</p>\n\n<p><strong>Submitted values are:</strong></p>\n[webform_submission:values]\n\n<hr />\n<h3>[webform_submission:values:message]</h3>\n\n<hr />\n<h3>If you answer:</h3>\n\n<ol>\n\t<li>&ldquo;Yes&rdquo; to seven or more of the 13 items in question number 1;<br />\n\tAND</li>\n\t<li>&ldquo;Yes&rdquo; to question number 2;<br />\n\tAND</li>\n\t<li>&ldquo;Moderate&rdquo; or &ldquo;Serious&rdquo; to question number 3;</li>\n</ol>\n\n<p>you have a positive screen. All three of the criteria above should be met. A positive screen should be followed by a comprehensive medical evaluation for Bipolar Spectrum Disorder.</p>\n\n<h3>Acknowledgement</h3>\n\n<p>This instrument was developed by a committee composed of the following individuals: Chairman, Robert M.A. Hirschfeld, MD &ndash; University of Texas Medical Branch; Joseph R. Calabrese, MD &ndash; Case Western Reserve School of Medicine; Laurie Flynn &ndash; National Alliance for the Mentally Ill; Paul E. Keck, Jr., MD &ndash; University of Cincinnati College of Medicine; Lydia Lewis &ndash; National Depressive and Manic-Depressive Association; Robert M. Post, MD &ndash; National Institute of Mental Health; Gary S. Sachs, MD &ndash; Harvard University School of Medicine; Robert L. Spitzer, MD &ndash; Columbia University; Janet Williams, DSW &ndash; Columbia University and John M. Zajecka, MD &ndash; Rush Presbyterian-St. Luke&rsquo;s Medical Center.</p>"
