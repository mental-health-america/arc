elements: "page1:\n  '#type': webform_wizard_page\n  '#title': page1\n  '#next_button_label': NEXT\n  intro1:\n    '#type': webform_markup\n    '#markup': |\n      <p>Please answer each question to the best of your ability.</p>\n      \n      <p>Please note, all fields are required.</p>\n      \n  q1:\n    '#type': label\n    '#title': '1. Has there ever been a period of time when you were not your usual self and...'\n  q1_div:\n    '#type': container\n    '#attributes':\n      style: 'margin:20px'\n    q1_1:\n      '#type': webform_buttons\n      '#title': 'You felt so good or hyper that other people thought you were not your normal self or were so hyper that you got into trouble?'\n      '#title_display': before\n      '#options':\n        1: 'Yes'\n        0: 'No'\n      '#required': true\n    q1_2:\n      '#type': webform_buttons\n      '#title': 'You were so irritable that you shouted at people or started fights or arguments?'\n      '#title_display': before\n      '#options':\n        1: 'Yes'\n        0: 'No'\n      '#required': true\n    q1_3:\n      '#type': webform_buttons\n      '#title': 'You felt much more self-confident than usual?'\n      '#title_display': before\n      '#options':\n        1: 'Yes'\n        0: 'No'\n      '#required': true\n    q1_4:\n      '#type': webform_buttons\n      '#title': 'You got much less sleep than usual and found you didn’t really miss it?'\n      '#title_display': before\n      '#options':\n        1: 'Yes'\n        0: 'No'\n      '#required': true\n    q1_5:\n      '#type': webform_buttons\n      '#title': 'You were much more talkative or spoke much faster than usual?'\n      '#title_display': before\n      '#options':\n        1: 'Yes'\n        0: 'No'\n      '#required': true\n    q1_6:\n      '#type': webform_buttons\n      '#title': 'Thoughts raced through your head or you couldn’t slow your mind down?'\n      '#title_display': before\n      '#options':\n        1: 'Yes'\n        0: 'No'\n      '#required': true\n    q1_7:\n      '#type': webform_buttons\n      '#title': 'You were so easily distracted by things around you that you had trouble concentrating or staying on track?'\n      '#title_display': before\n      '#options':\n        1: 'Yes'\n        0: 'No'\n      '#required': true\n    q1_8:\n      '#type': webform_buttons\n      '#title': 'You had much more energy than usual?'\n      '#title_display': before\n      '#options':\n        1: 'Yes'\n        0: 'No'\n      '#required': true\n    q1_10:\n      '#type': webform_buttons\n      '#title': 'You were much more social or outgoing than usual, for example, you telephoned friends in the middle of the night?'\n      '#title_display': before\n      '#options':\n        1: 'Yes'\n        0: 'No'\n      '#required': true\n    q1_11:\n      '#type': webform_buttons\n      '#title': 'You were much more interested in sex than usual?'\n      '#title_display': before\n      '#options':\n        1: 'Yes'\n        0: 'No'\n      '#required': true\n    q1_12:\n      '#type': webform_buttons\n      '#title': 'You did things that were unusual for you or that other people might have thought were excessive, foolish, or risky?'\n      '#title_display': before\n      '#options':\n        1: 'Yes'\n        0: 'No'\n      '#required': true\n    q1_13:\n      '#type': webform_buttons\n      '#title': 'Spending money got you or your family into trouble?'\n      '#title_display': before\n      '#options':\n        1: 'Yes'\n        0: 'No'\n      '#required': true\n  q2:\n    '#type': webform_buttons\n    '#title': '2. If you checked YES to more than one of the above, have several of these ever happened during the same period of time?'\n    '#title_display': before\n    '#options':\n      1: 'Yes'\n      0: 'No'\n    '#required': true\n  q3:\n    '#type': webform_buttons\n    '#title': '3. How much of a problem did any of these cause you?'\n    '#description': 'Like being unable to work; having family, money or legal troubles; getting into arguments or fights?'\n    '#title_display': before\n    '#options':\n      - 'No Problem'\n      - ' Minor Problem'\n      - 'Moderate Problem'\n      - 'Serious Problem'\n    '#required': true\n  q4:\n    '#type': webform_buttons\n    '#title': '4. Have any of your blood relatives had manic-depressive illness or bipolar disorder?'\n    '#description': 'i.e. Children, siblings, parents, grandparents, aunts, and uncles.'\n    '#title_display': before\n    '#options':\n      1: 'Yes'\n      0: 'No'\n    '#required': true\n  q5:\n    '#type': webform_buttons\n    '#title': '5. Has a health professional ever told you that you have manic-depressive illness or bipolar disorder?'\n    '#title_display': before\n    '#options':\n      1: 'Yes'\n      0: 'No'\n    '#required': true\npage2:\n  '#type': webform_wizard_page\n  '#title': page2\n  '#next_button_label': SUBMIT\n  intro2:\n    '#type': webform_markup\n    '#markup': '<p>Before you get to your results, please take a moment to answer the following <strong>optional</strong> questions. If you aren&rsquo;t comfortable sharing any or all of the information, you can click &ldquo;submit&rdquo; right away. Otherwise, your answers will help us better understand how we can achieve our mission. Don&rsquo;t worry; we won&rsquo;t be able to identify you based on this information.</p>'\n  state:\n    '#type': select\n    '#title': State\n    '#title_display': before\n    '#options': state_codes\n    '#select2': true\n  zip_postal_code:\n    '#type': textfield\n    '#title': 'Zip/Postal Code'\n    '#title_display': before\n    '#input_mask': '*****'\n  sex:\n    '#type': webform_select_other\n    '#title': Gender\n    '#options':\n      1: Female\n      2: Male\n    '#select2': true\n    '#other__option_label': 'Another Gender'\n    '#other__placeholder': 'Enter Gender....'\n  race:\n    '#type': select\n    '#title': Race/Ethnicity\n    '#title_display': before\n    '#options':\n      1: 'Asian or Pacific Islander'\n      2: 'Black or African American (non-Hispanic)'\n      3: 'Hispanic or Latino'\n      4: 'Native American or American Indian'\n      5: 'White (non-Hispanic)'\n      6: 'More than one of the above'\n      7: Other\n    '#select2': true\n  age:\n    '#type': select\n    '#title': Age\n    '#title_display': before\n    '#options':\n      1: '\"11-17\"'\n      2: '\"18-24\"'\n      3: '\"25-34\"'\n      4: '\"35-44\"'\n      5: '\"45-54\"'\n      6: '\"55-64\"'\n      7: '\"65+\"'\n    '#select2': true\n  mental:\n    '#type': select\n    '#title': 'Are you currently, or have you ever been, diagnosed with a mental health condition by a professional?'\n    '#title_display': before\n    '#options': yes_no\n    '#access_create_roles': {  }\n  which_of_the_following_populations_describe_you_:\n    '#type': checkboxes\n    '#title': 'Which of the following populations describes you?'\n    '#options':\n      1: 'Veteran or active duty military'\n      2: 'Caregiver of someone living with emotional or physical illness'\n      3: LGBTQ\n      4: ' Student'\n      5: 'Trauma survivor'\n      6: 'New or expecting mother'\n  who_are_you_caring_for_:\n    '#type': webform_select_other\n    '#title': 'Who are you caring for?'\n    '#options':\n      1: 'My spouse or partner'\n      2: 'My parent'\n      3: 'My child'\n      4: 'Another relative'\n    '#select2': true\n    '#other__placeholder': 'Please specify...'\n    '#states':\n      visible-slide:\n        ':input[name=\"which_of_the_following_populations_describe_you_[2]\"]':\n          checked: true\n  how_can_mha_help_you_:\n    '#type': webform_select_other\n    '#title': 'How can MHA help you?'\n    '#options':\n      1: 'The person I’m helping is getting treatment but is getting worse (meds or therapy stopped working)'\n      2: 'The person I’m helping is getting treatment but also needs something else (side effects cause other problems, not sure what else to do)'\n      3: 'The person I’m helping is doesn’t want treatment and I want to figure out how to help them'\n      4: 'I need help because the stress of caretaking is hard'\n    '#select2': true\n    '#states':\n      visible-slide:\n        ':input[name=\"which_of_the_following_populations_describe_you_[2]\"]':\n          checked: true\n  which_of_the_following_best_describes_your_sexual_orientation_:\n    '#type': webform_select_other\n    '#title': 'Which of the following best describes your sexual orientation/gender?'\n    '#options':\n      1: 'Lesbian or Gay'\n      2: Bisexual\n      3: Transgender\n      4: Queer\n      5: Pansexual\n      6: Asexual\n    '#select2': true\n    '#other__placeholder': 'Please specify...'\n    '#states':\n      visible-slide:\n        ':input[name=\"which_of_the_following_populations_describe_you_[3]\"]':\n          checked: true\n  income:\n    '#type': select\n    '#title': 'Household Income'\n    '#title_display': before\n    '#options':\n      1: 'Less than $20,000'\n      2: '$20,000 - $39,999'\n      3: '$40,000 - $59,999'\n      4: '$60,000 - $79,999'\n      5: '$80,000 - $99,999'\n      6: '$100,000 - $149,999'\n      7: '$150,000+'\n    '#select2': true\n  how_can_mental_health_america_help_you_:\n    '#type': webform_checkboxes_other\n    '#title': 'How can Mental Health America help you?'\n    '#options':\n      1: 'A phone number to get immediate support or guidance'\n      2: 'Additional information about mental health'\n      3: 'Referrals to local MHA affiliates or other organizations that can help'\n      4: 'Worksheets or coping skills to use at home'\n      5: 'An online or mobile program or app that can help you track or manage your symptoms'\n    '#other__option_label': Other\n    '#other__title': 'If ''Other'' please specify (for how MHA can help you)'\n    '#access_create_roles': {  }\n  have_you_ever_received_treatment_support_for_a_mental_health_pro:\n    '#type': radios\n    '#title': 'Have you ever received treatment/support for a mental health problem?'\n    '#options': yes_no\n    '#options_display': side_by_side\n  are_you_receiving_treatment_support_now:\n    '#type': radios\n    '#title': 'Are you receiving treatment/support now?'\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#states':\n      visible-slide:\n        ':input[name=\"have_you_ever_received_treatment_support_for_a_mental_health_pro\"]':\n          value: 'Yes'\n  how_can_mha_help_you_why_did_you_take_a_screen_today_:\n    '#type': webform_select_other\n    '#title': 'How can MHA help you? Why did you take a screen today?'\n    '#options':\n      1: 'My treatment doesn’t work anymore and my mental health got worse'\n      2: 'My treatment works, but something else is going on'\n      3: 'I’m still not able to get the help I need'\n    '#select2': true\n    '#states':\n      visible-slide:\n        ':input[name=\"are_you_receiving_treatment_support_now\"]':\n          value: 'Yes'\n  do_you_currently_have_health_insurance:\n    '#type': radios\n    '#title': 'Do you currently have health insurance?'\n    '#options': yes_no\n    '#options_display': side_by_side\n  do_you_have_any_of_the_following_general_health_conditions_:\n    '#type': webform_checkboxes_other\n    '#title': 'Do you have any of the following general health conditions?'\n    '#options':\n      1: ' Heart disease'\n      2: Diabetes\n      3: Cancer\n      4: ' Arthritis or other chronic pain'\n      5: 'COPD or other lung conditions'\n      6: 'Movement Disorders (involuntary tics, tardive dyskinesia)'\n    '#other__option_label': Other\n    '#other__title': 'If ''Other'' please specify (for general health conditions)'\n    '#other__placeholder': 'Please specify...'\n  which_of_the_following_applies_to_you:\n    '#type': checkboxes\n    '#title': 'Which of the following applies to you? Check all that apply'\n    '#options':\n      1: 'I smoke or chew tobacco'\n      2: 'I exercise regularly'\n      3: 'I consider myself overweight'\n      4: 'I attend church regularly'\n      5: 'I take at least one vacation (either at home or travelling) every year'\n      6: 'I follow politics closely'\n      7: 'I am a sports fan'\n    '#access_create_roles': {  }\n    '#access_update_roles': {  }\n    '#access_view_roles': {  }\n  what_next_steps_do_you_plan_to_take_after_screening_:\n    '#type': select\n    '#title': 'What next steps do you plan to take after screening?'\n    '#title_display': before\n    '#options':\n      1: 'Discuss the results with a family member, a friend or a professional'\n      2: 'Find additional information online'\n      3: 'Find treatment'\n      4: 'Monitor my health by taking screens regularly'\n      5: 'None at this time'\n    '#access_create_roles': {  }\n  score:\n    '#type': webform_computed_twig\n    '#title': Score\n    '#title_display': before\n    '#display_on': view\n    '#value': |\n      {% set score = data.q1_1 + data.q1_2 + data.q1_3 + data.q1_4 + data.q1_5 + data.q1_6 + data.q1_7 + data.q1_8 + data.q1_9 + data.q1_10 + data.q1_11 + data.q1_12 + data.q1_13 + data.q2 + data.q4 + data.q5 %}\n      {{score}}\n      \n    '#store': true\n  result:\n    '#type': webform_computed_twig\n    '#title': Result\n    '#title_display': before\n    '#display_on': view\n    '#value': |\n      {% set score = data.q1_1 + data.q1_2 + data.q1_3 + data.q1_4 + data.q1_5 + data.q1_6 + data.q1_7 + data.q1_8 + data.q1_9 + data.q1_10 + data.q1_11 + data.q1_12 + data.q1_13 %}\n      {% if score >= 7 and data.q2 == 1 and data.q3 > 1 %}\n      {% set result = \"Bipolar Positive\" %}\n      {% else %}\n      {% set result = \"Bipolar Negative\" %}\n      {% endif %}\n      {{result}}\n      \n    '#store': true\n  message:\n    '#type': webform_computed_twig\n    '#title': message\n    '#title_display': before\n    '#display_on': none\n    '#value': \"{% set score = data.q1_1 + data.q1_2 + data.q1_3 + data.q1_4 + data.q1_5 + data.q1_6 + data.q1_7 + data.q1_8 + data.q1_9 + data.q1_10 + data.q1_11 + data.q1_12 + data.q1_13 %}\\r\\n{% if score >= 7 and data.q2 == 1 and data.q3 > 1 %}\\r\\nBased on your responses, it is likely you are experiencing symptoms of bipolar disorder. Living with these symptoms could be causing difficulty managing relationships and even the tasks of everyday life.{% else %}\\r\\nBased on your answers, you have little or no symptoms of bipolar disorder.{% endif %}\\r\\n\"\n    '#store': true\n  message2:\n    '#type': webform_computed_twig\n    '#title': message2\n    '#title_display': before\n    '#display_on': none\n    '#value': |\n      {% set score = data.q1_1 + data.q1_2 + data.q1_3 + data.q1_4 + data.q1_5 + data.q1_6 + data.q1_7 + data.q1_8 + data.q1_9 + data.q1_10 + data.q1_11 + data.q1_12 + data.q1_13 %}\n      {% if score >= 7 and data.q2 == 1 and data.q3 > 1 %}\n      <p>Bipolar disorder, is an illness involving one or more episodes of serious mania and depression. Sometimes a person might only experience symptoms of mania. If a person only experiences feelings of sadness, this is considered depression. During episodes of bipolar disorder, a person&rsquo;s mood can swing from excessively &ldquo;high&rdquo; and/or irritable to sad and hopeless, with periods of a normal mood in between. More than 2 million Americans suffer from bipolar disorder.</p>\n      \n      <p>These results do not mean that you have bipolar disorder, but it may be time to start a conversation with someone you trust, a doctor, or mental health professional. <strong>If you are interested in learning more, check out the information and DIY supports on this page.</strong></p>\n      \n      <p>This screen is not meant to be a formal diagnosis, but is a good way to identify if bipolar disorder is a possible problem. Diagnosis and care of mental health conditions can be difficult. Having symptoms of bipolar disorder is different than having a bipolar disorder. In addition, symptoms of bipolar disorder can be caused by other mental health conditions, or other health problems. Only a trained professional, such as a doctor or a mental health provider, can make this determination. However, by printing the results and bringing it to your doctor, you can open up the conversation.</p>\n      \n      \n      {% else %}\n      <p>If you notice that your symptoms aren&#39;t improving or get worse, you may want to bring them up with your doctor or rescreen.</p>\n      \n      <p>This screen is not meant to be a formal diagnosis, or the elimination of a diagnosis.&nbsp; Only a trained medical professional can diagnose bipolar disorder.</p>\n      \n      <p><strong>If you are interested in learning more, check out the information and DIY supports on this page.</strong></p>\n      \n      {% endif %}\n      \n    '#store': true\n  condition:\n    '#type': webform_computed_twig\n    '#title': condition\n    '#title_display': before\n    '#display_on': view\n    '#value': |\n      {% set score = data.q1_1 + data.q1_2 + data.q1_3 + data.q1_4 + data.q1_5 + data.q1_6 + data.q1_7 + data.q1_8 + data.q1_9 + data.q1_10 + data.q1_11 + data.q1_12 + data.q1_13 %}\n      {% if score >= 7 and data.q2 == 1 and data.q3 > 1 %}\n      {% set result = \"Bipolar_Likely\" %}\n      {% else %}\n      {% set result = \"Bipolar_Unlikely\" %}\n      {% endif %}\n      {{result}}\n      \n    '#store': true\n  email:\n    '#type': email\n    '#title': Email\n    '#description': '<p>Enter your email to receive a copy of the screen result</p>'\n    '#access_create_roles': {  }\n  msg:\n    '#type': webform_computed_twig\n    '#title': msg\n    '#display_on': none\n    '#value': '{{ data.message2|raw}}'\nref:\n  '#type': hidden\n  '#title': Referrer\nipiden:\n  '#type': hidden\n  '#title': 'IP Identifier'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': SUBMIT\n  '#wizard_prev_hide': true"
