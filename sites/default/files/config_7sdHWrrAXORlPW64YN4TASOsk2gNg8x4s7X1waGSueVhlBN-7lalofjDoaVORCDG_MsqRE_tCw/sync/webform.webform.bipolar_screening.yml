  confirmation_title: 'RESULTS AND NEXT STEPS'
  confirmation_message: "<h1>RESULT: [webform_submission:values:result]</h1>\r\n\r\n<p>[webform_submission:values:message]</p>\r\n\r\n<p>[webform_submission:values:msg]</p>\r\n\r\n<h2>Your total score was: [webform_submission:values:score]</h2>\r\n\r\n<div class=\"container-fluid\"><a class=\"btn btn-warning\" data-toggle=\"collapse\" href=\"#demo\">Your Answers</a>\r\n\r\n<div class=\"collapse\" id=\"demo\">\r\n<table class=\"table table-striped\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td colspan=\"2\">1. Has there ever been a period of time when you were not your usual self and...</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>You felt so good or hyper that other people thought you were not your normal self or were so hyper that you got into trouble?:</td>\r\n\t\t\t<td>[webform_submission:values:q1_1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>You were so irritable that you shouted at people or started fights or arguments?:</td>\r\n\t\t\t<td>[webform_submission:values:q1_2]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>You felt much more self-confident than usual?:</td>\r\n\t\t\t<td>[webform_submission:values:q1_3]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>You got much less sleep than usual and found you didn&rsquo;t really miss it?:</td>\r\n\t\t\t<td>[webform_submission:values:q1_4]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>You were much more talkative or spoke much faster than usual?:</td>\r\n\t\t\t<td>[webform_submission:values:q1_5]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Thoughts raced through your head or you couldn&rsquo;t slow your mind down?:</td>\r\n\t\t\t<td>[webform_submission:values:q1_6]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>You were so easily distracted by things around you that you had trouble concentrating or staying on track?:</td>\r\n\t\t\t<td>[webform_submission:values:q1_7]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>You had much more energy than usual?:</td>\r\n\t\t\t<td>[webform_submission:values:q1_8]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>You were much more social or outgoing than usual, for example, you telephoned friends in the middle of the night?:</td>\r\n\t\t\t<td>[webform_submission:values:q1_10]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>You were much more interested in sex than usual?:</td>\r\n\t\t\t<td>[webform_submission:values:q1_11]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>You did things that were unusual for you or that other people might have thought were excessive, foolish, or risky?:</td>\r\n\t\t\t<td>[webform_submission:values:q1_12]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Spending money got you or your family into trouble?:</td>\r\n\t\t\t<td>[webform_submission:values:q1_13]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>2. If you checked YES to more than one of the above, have several of these ever happened during the same period of time?:</td>\r\n\t\t\t<td>[webform_submission:values:q2]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>3. How much of a problem did any of these cause you?:</td>\r\n\t\t\t<td>[webform_submission:values:q3]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>4. Have any of your blood relatives had manic-depressive illness or bipolar disorder?:</td>\r\n\t\t\t<td>[webform_submission:values:q4]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>5. Has a health professional ever told you that you have manic-depressive illness or bipolar disorder?:</td>\r\n\t\t\t<td>[webform_submission:values:q5]</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n</div>\r\n</div>\r\n\r\n<hr />\r\n<div class=\"container-fluid\"><a class=\"btn btn-warning\" data-toggle=\"collapse\" href=\"#demo2\">Interpretation of Score</a>\r\n\r\n<div class=\"collapse\" id=\"demo2\">\r\n<h3>If the patient answers:</h3>\r\n\r\n<ol>\r\n\t<li>&ldquo;Yes&rdquo; to seven or more of the 13 items in question number 1;<br />\r\n\tAND</li>\r\n\t<li>&ldquo;Yes&rdquo; to question number 2;<br />\r\n\tAND</li>\r\n\t<li>&ldquo;Moderate&rdquo; or &ldquo;Serious&rdquo; to question number 3;</li>\r\n</ol>\r\n\r\n<p>you have a positive screen. All three of the criteria above should be met. A positive screen should be followed by a comprehensive medical evaluation for Bipolar Spectrum Disorder.</p>\r\n\r\n<h3>Acknowledgement</h3>\r\n\r\n<p>This instrument was developed by a committee composed of the following individuals: Chairman, Robert M.A. Hirschfeld, MD &ndash; University of Texas Medical Branch; Joseph R. Calabrese, MD &ndash; Case Western Reserve School of Medicine; Laurie Flynn &ndash; National Alliance for the Mentally Ill; Paul E. Keck, Jr., MD &ndash; University of Cincinnati College of Medicine; Lydia Lewis &ndash; National Depressive and Manic-Depressive Association; Robert M. Post, MD &ndash; National Institute of Mental Health; Gary S. Sachs, MD &ndash; Harvard University School of Medicine; Robert L. Spitzer, MD &ndash; Columbia University; Janet Williams, DSW &ndash; Columbia University and John M. Zajecka, MD &ndash; Rush Presbyterian-St. Luke&rsquo;s Medical Center.</p>\r\n\r\n<hr />\r\n<p><sup>1</sup>&nbsp;Hirschfeld, Robert M.A., M.D., Janet B.W. Williams, D.S.W., Robert L. Spitzer, M.D., Joseph R. Calabrese, M.D., Laurie Flynn, Paul E. Keck, Jr., M.D., Lydia Lewis, Susan L. McElroy, M.D., Robert M. Post, M.D., Daniel J. Rapport, M.D., James M. Russell, M.D., Gary S. Sachs, M.D., John Zajecka, M.D., &ldquo;Development and Validation of a Screening Instrument for Bipolar Spectrum Disorder: The Mood Disorder Questionnaire.&rdquo; American Journal of Psychiatry 157:11 (November 2000) 1873-1875.</p>\r\n</div>\r\n</div>\r\n\r\n<hr />\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"clearfix\">\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/what-bipolar\">What is bipolar?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/how-do-you-treat-bipolar\">How do you treat bipolar?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/happy\">Talk to a compassionate listener now</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/who-can-i-talk-about-my-bipolar\">Who can I talk to about my bipolar?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/condition-forever-will-i-always-feel-way\">Is this condition forever?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/stopping-stupid-thoughts\">Stopping Stupid Thoughts</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/where-can-i-find-people-me\">Where do I find people like me?</a></div>\r\n</div>"
