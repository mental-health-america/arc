  confirmation_message: "<h1>RESULT: [webform_submission:values:result]</h1>\r\n\r\n<p>[webform_submission:values:message]</p>\r\n\r\n<p>[webform_submission:values:msg]</p>\r\n\r\n<h2>Your total score was: [webform_submission:values:score]</h2>\r\n\r\n<div class=\"container-fluid\"><a class=\"btn btn-warning\" data-toggle=\"collapse\" href=\"#demo\">Your Answers</a>\r\n\r\n<div class=\"collapse\" id=\"demo\">\r\n<table class=\"table table-striped\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>Have you ever felt that you ought to cut down on your drinking or drug use?:</td>\r\n\t\t\t<td>[webform_submission:values:q1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Have people annoyed you by criticizing your drinking or drug use?:</td>\r\n\t\t\t<td>[webform_submission:values:q2]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Have you ever felt bad or guilty about your drinking or drug use?:</td>\r\n\t\t\t<td>[webform_submission:values:q3]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Have you ever had a drink or used drugs first thing in the morning to steady your nerves or to get rid of a hangover?:</td>\r\n\t\t\t<td>[webform_submission:values:q4]</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n</div>\r\n</div>\r\n\r\n<hr />\r\n<div class=\"container-fluid\"><a class=\"btn btn-warning\" data-toggle=\"collapse\" href=\"#demo2\">Interpretation of Score</a>\r\n\r\n<div class=\"collapse\" id=\"demo2\">\r\n<h3>CAGE-AID - Overview</h3>\r\n\r\n<p>The CAGE-AID is a conjoint questionnaire where the focus of each item of the CAGE questionnaire was expanded from alcohol alone to include alcohol and other drugs. A total score of 2 or greater is considered clinically significant.</p>\r\n\r\n<h3>Clinical Utility</h3>\r\n\r\n<p>Potential advantage is to screen for alcohol and drug problems conjointly rather than separately.</p>\r\n\r\n<h3>Source</h3>\r\n\r\n<p>Brown RL, Rounds, LA. Conjoint screening questionnaires for alcohol and other drug abuse: criterion validity&nbsp;in a primary care practice.&nbsp;<em>Wisconsin Medical Journal.</em>&nbsp;1995:94(3) 135-140.</p>\r\n\r\n<h3>Disclaimer</h3>\r\n\r\n<p>Please note: This screen is validated for both adults and youth between the ages of 12 and 18. By using this screen, you acknowledge that the screen is not a diagnostic instrument and is only to be used by you if you are 12 years or older. You are encouraged to share your results with a physician or healthcare provider. Mental Health America Inc., sponsors, partners, and advertisers disclaim any liability, loss, or risk incurred as a consequence, directly or indirectly, from the use and application of these screens.</p>\r\n\r\n<h3>Scoring</h3>\r\n\r\n<p>Regard one or more positive responses to the CAGE-AID as a positive screen.</p>\r\n\r\n<h3>Psycometric Properties</h3>\r\n\r\n<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<th>THE CAGE-AID Exhibited</th>\r\n\t\t\t<th>Sensitivity</th>\r\n\t\t\t<th>Specificity</th>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>One or more&nbsp;<strong>Yes&nbsp;</strong>responses</td>\r\n\t\t\t<td>.79</td>\r\n\t\t\t<td>.77</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>Two or more&nbsp;<strong>Yes&nbsp;</strong>responses</td>\r\n\t\t\t<td>.70</td>\r\n\t\t\t<td>.85</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n</div>\r\n</div>\r\n\r\n<hr />\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"clearfix\">\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/what-addiction\">What is addiction?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/happy\">Talk to a listener now</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/do-i-have-stop-drinking-forever\">Do I have to stop drinking forever?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/condition-forever-will-i-always-feel-way\">Is this condition forever?</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/stopping-stupid-thoughts\">DIY - Stopping Stupid Thoughts</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/filling-void\">DIY - Filling the Void</a></div>\r\n\r\n<div class=\"col-md-3 btn-salmon sm\"><a href=\"../../content/where-can-i-find-people-me\">Where do I find people like me?</a></div>\r\n</div>"
