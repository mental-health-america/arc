elements: "page1:\n  '#type': webform_wizard_page\n  '#title': page1\n  '#next_button_label': NEXT\n  intro1:\n    '#type': webform_markup\n    '#markup': |\n      <p>CAGE-AID Questionnaire</p>\n      \n      <p>When thinking about your addiction issues including alcohol, drug use (include illegal drug use and the use of prescription drug use other than prescribed) or other addiction,</p>\n      \n  q1:\n    '#type': webform_buttons\n    '#title': 'Have you ever felt that you ought to cut down on your drinking or drug use?'\n    '#title_display': before\n    '#options':\n      1: 'Yes'\n      0: 'No'\n    '#required': true\n  q2:\n    '#type': webform_buttons\n    '#title': 'Have people annoyed you by criticizing your drinking or drug use?'\n    '#title_display': before\n    '#options':\n      1: 'Yes'\n      0: 'No'\n    '#required': true\n  q3:\n    '#type': webform_buttons\n    '#title': 'Have you ever felt bad or guilty about your drinking or drug use?'\n    '#title_display': before\n    '#options':\n      1: 'Yes'\n      0: 'No'\n    '#required': true\n  q4:\n    '#type': webform_buttons\n    '#title': 'Have you ever had a drink or used drugs first thing in the morning to steady your nerves or to get rid of a hangover?'\n    '#title_display': before\n    '#options':\n      1: 'Yes'\n      0: 'No'\n    '#required': true\n  what_substance_or_addiction_are_you_concerned_about_:\n    '#type': webform_checkboxes_other\n    '#title': 'What substance or addiction are you concerned about?'\n    '#options':\n      Alcohol: Alcohol\n      Marijuana: Marijuana\n      Cocaine/Crack: Cocaine/Crack\n      Heroin: Heroin\n      'Prescription Opioids': 'Prescription Opioids'\n      'Stimulants (e.g. Speed, Meth, Prescription Stims))': 'Stimulants (e.g. Speed, Meth, Prescription Stims))'\n      'Benzodiazepines (e.g. Xanax, Valium)': 'Benzodiazepines (e.g. Xanax, Valium)'\n      Tobacco: Tobacco\n      Cutting: Cutting\n    '#other__option_label': 'Other (e.g. gambling, sex, internet, shopping, food, etc.)'\n    '#required': true\npage2:\n  '#type': webform_wizard_page\n  '#title': page2\n  '#next_button_label': SUBMIT\n  intro2:\n    '#type': webform_markup\n    '#markup': '<p>Before you get to your results, please take a moment to answer the following <strong>optional</strong> questions. If you aren&rsquo;t comfortable sharing any or all of the information, you can click &ldquo;submit&rdquo; right away. Otherwise, your answers will help us better understand how we can achieve our mission. Don&rsquo;t worry; we won&rsquo;t be able to identify you based on this information.</p>'\n  state:\n    '#type': select\n    '#title': State\n    '#title_display': before\n    '#options': state_codes\n    '#select2': true\n  zip_postal_code:\n    '#type': textfield\n    '#title': 'Zip/Postal Code'\n    '#title_display': before\n    '#input_mask': '*****'\n  sex:\n    '#type': webform_select_other\n    '#title': Gender\n    '#options':\n      - Any\n      - Female\n      - Male\n    '#select2': true\n    '#other__option_label': 'Another Gender'\n    '#other__placeholder': 'Enter Gender....'\n  race:\n    '#type': select\n    '#title': Race/Ethnicity\n    '#title_display': before\n    '#options':\n      1: 'Asian or Pacific Islander'\n      2: 'Black or African American (non-Hispanic)'\n      3: 'Hispanic or Latino'\n      4: 'Native American or American Indian'\n      5: 'White (non-Hispanic)'\n      6: 'More than one of the above'\n      7: Other\n    '#select2': true\n  age:\n    '#type': select\n    '#title': Age\n    '#title_display': before\n    '#options':\n      1: '\"11-17\"'\n      2: '\"18-24\"'\n      3: '\"25-34\"'\n      4: '\"35-44\"'\n      5: '\"45-54\"'\n      6: '\"55-64\"'\n      7: '\"65+\"'\n    '#select2': true\n  mental:\n    '#type': select\n    '#title': 'Are you currently, or have you ever been, diagnosed with a mental health condition by a professional?'\n    '#title_display': before\n    '#options': yes_no\n    '#select2': true\n    '#access_create_roles': {  }\n  which_of_the_following_populations_describe_you_:\n    '#type': checkboxes\n    '#title': 'Which of the following populations describes you?'\n    '#options':\n      1: 'Veteran or active duty military'\n      2: 'Caregiver of someone living with emotional or physical illness'\n      3: LGBTQ\n      4: ' Student'\n      5: 'Trauma survivor'\n      6: 'New or expecting mother'\n  who_are_you_caring_for_:\n    '#type': webform_select_other\n    '#title': 'Who are you caring for?'\n    '#options':\n      1: 'My spouse or partner'\n      2: 'My parent'\n      3: 'My child'\n      4: 'Another relative'\n    '#select2': true\n    '#other__placeholder': 'Please specify...'\n    '#states':\n      visible-slide:\n        ':input[name=\"which_of_the_following_populations_describe_you_[2]\"]':\n          checked: true\n  how_can_mha_help_you_:\n    '#type': webform_select_other\n    '#title': 'How can MHA help you?'\n    '#options':\n      - Any\n      - 'The person I’m helping is getting treatment but is getting worse (meds or therapy stopped working)'\n      - 'The person I’m helping is getting treatment but also needs something else (side effects cause other problems, not sure what else to do)'\n      - 'The person I’m helping is doesn’t want treatment and I want to figure out how to help them'\n      - 'I need help because the stress of caretaking is hard'\n    '#select2': true\n    '#states':\n      visible-slide:\n        ':input[name=\"which_of_the_following_populations_describe_you_[2]\"]':\n          checked: true\n  which_of_the_following_best_describes_your_sexual_orientation_:\n    '#type': webform_select_other\n    '#title': 'Which of the following best describes your sexual orientation?'\n    '#options':\n      1: 'Lesbian or Gay'\n      2: Bisexual\n      3: Transgender\n      4: Queer\n      5: Pansexual\n      6: Asexual\n    '#select2': true\n    '#other__placeholder': 'Please specify...'\n    '#states':\n      visible-slide:\n        ':input[name=\"which_of_the_following_populations_describe_you_[3]\"]':\n          checked: true\n  income:\n    '#type': select\n    '#title': 'Household Income'\n    '#title_display': before\n    '#options':\n      1: 'Less than $20,000'\n      2: '$20,000 - $39,999'\n      3: '$40,000 - $59,999'\n      4: '$60,000 - $79,999'\n      5: '$80,000 - $99,999'\n      6: '$100,000 - $149,999'\n      7: '$150,000+'\n    '#select2': true\n  how_can_mental_health_america_help_you_:\n    '#type': webform_checkboxes_other\n    '#title': 'How can Mental Health America help you?'\n    '#options':\n      1: 'A phone number to get immediate support or guidance'\n      2: 'Additional information about mental health'\n      3: 'Referrals to local MHA affiliates or other organizations that can help'\n      4: 'Worksheets or coping skills to use at home'\n      5: 'An online or mobile program or app that can help you track or manage your symptoms'\n    '#other__option_label': Other\n    '#other__title': 'If ''Other'' please specify (for how MHA can help you)'\n    '#other__placeholder': 'Please specify...'\n    '#access_create_roles': {  }\n  have_you_ever_received_treatment_support_for_a_mental_health_pro:\n    '#type': radios\n    '#title': 'Have you ever received treatment/support for a mental health problem?'\n    '#options': yes_no\n    '#options_display': side_by_side\n  are_you_receiving_treatment_support_now:\n    '#type': radios\n    '#title': 'Are you receiving treatment/support now?'\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#states':\n      visible-slide:\n        ':input[name=\"have_you_ever_received_treatment_support_for_a_mental_health_pro\"]':\n          value: 'Yes'\n  how_can_mha_help_you_why_did_you_take_a_screen_today_:\n    '#type': webform_select_other\n    '#title': 'How can MHA help you? Why did you take a screen today?'\n    '#options':\n      1: 'My treatment doesn’t work anymore and my mental health got worse'\n      2: 'My treatment works, but something else is going on'\n      3: 'I’m still not able to get the help I need'\n    '#select2': true\n    '#states':\n      visible-slide:\n        ':input[name=\"are_you_receiving_treatment_support_now\"]':\n          value: 'Yes'\n  do_you_currently_have_health_insurance:\n    '#type': radios\n    '#title': 'Do you currently have health insurance?'\n    '#options': yes_no\n    '#options_display': side_by_side\n  do_you_have_any_of_the_following_general_health_conditions_:\n    '#type': webform_checkboxes_other\n    '#title': 'Do you have any of the following general health conditions?'\n    '#options':\n      1: ' Heart disease'\n      2: Diabetes\n      3: Cancer\n      4: ' Arthritis or other chronic pain'\n      5: 'COPD or other lung conditions'\n      6: 'Movement Disorders (involuntary tics, tardive dyskinesia)'\n    '#other__option_label': Other\n    '#other__title': 'If ''Other'' please specify (for general health conditions)'\n    '#other__placeholder': 'Please specify...'\n  which_of_the_following_applies_to_you:\n    '#type': checkboxes\n    '#title': 'Which of the following applies to you? Check all that apply'\n    '#options':\n      1: 'I smoke or chew tobacco'\n      2: 'I exercise regularly'\n      3: 'I consider myself overweight'\n      4: 'I attend church regularly'\n      5: 'I take at least one vacation (either at home or travelling) every year'\n      6: 'I follow politics closely'\n      7: 'I am a sports fan'\n    '#access_create_roles': {  }\n    '#access_update_roles': {  }\n    '#access_view_roles': {  }\n  what_next_steps_do_you_plan_to_take_after_screening_:\n    '#type': select\n    '#title': 'What next steps do you plan to take after screening?'\n    '#title_display': before\n    '#options':\n      1: 'Discuss the results with a family member, a friend or a professional'\n      2: 'Find additional information online'\n      3: 'Find treatment'\n      4: 'Monitor my health by taking screens regularly'\n      5: 'None at this time'\n    '#access_create_roles': {  }\n  score:\n    '#type': webform_computed_twig\n    '#title': Score\n    '#title_display': before\n    '#display_on': view\n    '#value': |\n      {% set score = data.q1 + data.q2 + data.q3 + data.q4 %}\n      {{score}}\n      \n    '#store': true\n  result:\n    '#type': webform_computed_twig\n    '#title': Result\n    '#title_display': before\n    '#display_on': view\n    '#value': |\n      {% set score = data.q1 + data.q2 + data.q3 + data.q4 %}\n      {% if score < 2  %}\n      {% set result = \"Unlikely Alcohol or Substance Use Problem\" %}\n      {% else %}\n      {% set result = \"Likely Alcohol or Substance Use Problem\" %}\n      {% endif %}\n      {{result}}\n      \n    '#store': true\n  condition:\n    '#type': webform_computed_twig\n    '#title': condition\n    '#title_display': before\n    '#display_on': view\n    '#value': |\n      {% set score = data.q1 + data.q2 + data.q3 + data.q4 %}\n      {% if score < 2  %}\n      {% set result = \"SUD_Unlikely\" %}\n      {% else %}\n      {% set result = \"SUD_Likely\" %}\n      {% endif %}\n      {{result}}\n      \n    '#store': true\n  message:\n    '#type': webform_computed_twig\n    '#title': message\n    '#title_display': before\n    '#display_on': none\n    '#value': \"{% set score = data.q1 + data.q2 + data.q3 + data.q4 %}\\r\\n{% if score < 2  %}\\r\\nBased on your answers you have little or no problem with drinking or substance use, or your drinking or substance use is causing some but not significant problems in life.{% else %}\\r\\nBased on your responses, your drinking or substances use is likely causing difficulty managing responsibilities, relationships and even the tasks of everyday life.{% endif %}\\r\\n\"\n    '#store': true\n  message2:\n    '#type': webform_computed_twig\n    '#title': message2\n    '#title_display': before\n    '#display_on': none\n    '#value': |\n      {% set score = data.q1 + data.q2 + data.q3 + data.q4 %}\n      {% if score < 2  %}\n      <p>If you notice that your drinking or substance use is getting worse, you may want to bring them up with your doctor or a mental health professional.</p>\n      \n      <p>This screen is not meant to be a diagnosis, or the elimination of a diagnosis.&nbsp; Only a trained medical professional can diagnose an addiction problem.</p>\n      \n      <p>If you are interested in learning more, check out the information and DIY supports on this page.</p>\n      \n      {% else %}\n      <p>The screening you took is a short but effective way to tell if something might be a problem. We especially like that the screen looks for problems and does not measure risk based on how much you drink or use which can vary from one person to the next.</p>\n      <p>This screen is not meant to be a diagnosis, but only to indicate whether a problem might exist.&nbsp; It&rsquo;s important to talk to someone you trust and start to get help.  In addition, the desire to drink and use substances is exacerbated by other mental health conditions, or other health problems. A trained professional can help you figure out where to start.</p>\n      <p>Drinking or using substances is often accompanied by symptoms of anxiety and depression. We recommend you also take the screens for anxiety and depression.</p>\n      \n      <p>If you are interested in learning more, check out the information and DIY supports on this page.</p>\n      \n      {% endif %}\n      \n    '#store': true\n  email:\n    '#type': email\n    '#title': Email\n    '#description': 'Enter your email to receive a copy of the screen result.'\n    '#access_create_roles': {  }\n  msg:\n    '#type': webform_computed_twig\n    '#title': msg\n    '#display_on': none\n    '#value': '{{ data.message2|raw}}'\nref:\n  '#type': hidden\n  '#title': Referrer\nipiden:\n  '#type': hidden\n  '#title': 'IP Identifier'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': SUBMIT\n  '#wizard_prev_hide': true"
