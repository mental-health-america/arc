id: work_health_survey
title: 'Work Health Survey 2017'
description: ''
category: ''
elements: "page1:\n  '#type': webform_wizard_page\n  '#title': page1\n  '#next_button_label': NEXT\n  intro1:\n    '#type': webform_markup\n    '#markup': '<h2>Please rate your work environment based on the following questions:</h2>'\n  supervisory_and_communication_style:\n    '#type': processed_text\n    '#display_on': both\n    '#text': \"<h3>Questions to measure Supervisory and Communication Style</h3>\\n\"\n    '#format': full_html\n  q1:\n    '#type': webform_buttons\n    '#title': 'My company appropriately deals with co-workers who are not doing his or her job'\n    '#title_display': before\n    '#options':\n      1: Never\n      2: Rarely\n      3: Sometimes\n      4: Often\n      5: Always\n  q2:\n    '#type': webform_buttons\n    '#title': 'My supervisor works as hard as everyone else in the company'\n    '#title_display': before\n    '#options':\n      1: Never\n      2: Rarely\n      3: Sometimes\n      4: Often\n      5: Always\n  q3:\n    '#type': webform_buttons\n    '#title': 'All people are held accountable for their work, regardless of their position in the company'\n    '#title_display': before\n    '#options':\n      1: Never\n      2: Rarely\n      3: Sometimes\n      4: Often\n      5: Always\n  q4:\n    '#type': webform_buttons\n    '#title': 'People in my company are paid what they deserve'\n    '#title_display': before\n    '#options':\n      1: Never\n      2: Rarely\n      3: Sometimes\n      4: Often\n      5: Always\n  q5:\n    '#type': webform_buttons\n    '#title': 'People are being unfairly recognized while others with better experience or skills don’t get recognized'\n    '#description': '(e.g. praise, promotion)'\n    '#title_display': before\n    '#options':\n      1: Never\n      2: Rarely\n      3: Sometimes\n      4: Often\n      5: Always\n  q6:\n    '#type': webform_buttons\n    '#title': 'I feel like my company might fire me or let me go at any time'\n    '#description': '(e.g. praise, promotion)'\n    '#title_display': before\n    '#options':\n      1: Never\n      2: Rarely\n      3: Sometimes\n      4: Often\n      5: Always\n  q7:\n    '#type': webform_buttons\n    '#title': 'My work environment is overly focused on trivial activities'\n    '#description': '(e.g. Feeling micromanaged or having overly bureaucratic company policies)'\n    '#title_display': before\n    '#options':\n      1: Never\n      2: Rarely\n      3: Sometimes\n      4: Often\n      5: Always\n  q8:\n    '#type': webform_buttons\n    '#title': 'I’m afraid to go on vacation because I might lose my job or things will fall apart'\n    '#title_display': before\n    '#options':\n      1: Never\n      2: Rarely\n      3: Sometimes\n      4: Often\n      5: Always\n  q9:\n    '#type': webform_buttons\n    '#title': 'My employer promotes safe working conditions'\n    '#description': 'Including expectations about coming to work in unsafe situations like driving through bad weather or when someone is sick.'\n    '#title_display': before\n    '#options':\n      1: Never\n      2: Rarely\n      3: Sometimes\n      4: Often\n      5: Always\n  q10:\n    '#type': webform_buttons\n    '#title': 'The stress from my job affects my relationships with my friends or family'\n    '#title_display': before\n    '#options':\n      1: Never\n      2: Rarely\n      3: Sometimes\n      4: Often\n      5: Always\n  q11:\n    '#type': webform_buttons\n    '#title': 'I trust my team or coworkers to support my work activities'\n    '#title_display': before\n    '#options':\n      1: Never\n      2: Rarely\n      3: Sometimes\n      4: Often\n      5: Always\n  q12:\n    '#type': webform_buttons\n    '#title': 'I tend to work alone because my workplace is unhelpful or hostile'\n    '#title_display': before\n    '#options':\n      1: Never\n      2: Rarely\n      3: Sometimes\n      4: Often\n      5: Always\n  q13:\n    '#type': webform_buttons\n    '#title': 'My company has realistic expectations about my workload'\n    '#title_display': before\n    '#options':\n      1: Never\n      2: Rarely\n      3: Sometimes\n      4: Often\n      5: Always\n  q14:\n    '#type': webform_buttons\n    '#title': 'If things get hard, my supervisor will support me'\n    '#title_display': before\n    '#options':\n      1: Never\n      2: Rarely\n      3: Sometimes\n      4: Often\n      5: Always\n  q15:\n    '#type': webform_buttons\n    '#title': 'I speak poorly about my company (including boss or coworkers) to others (like family and friends)'\n    '#title_display': before\n    '#options':\n      1: Never\n      2: Rarely\n      3: Sometimes\n      4: Often\n      5: Always\n  q16:\n    '#type': webform_buttons\n    '#title': 'How often are you distracted or find it difficult to concentrate because of your work environment?'\n    '#title_display': before\n    '#options':\n      1: Never\n      2: Rarely\n      3: Sometimes\n      4: Often\n      5: Always\n  q16_1:\n    '#type': textfield\n    '#title': 'How many hours per week?'\n  q17:\n    '#type': webform_buttons\n    '#title': 'I spend time thinking about or actively looking for another job'\n    '#title_display': before\n    '#options':\n      1: Never\n      2: Rarely\n      3: Sometimes\n      4: Often\n      5: Always\n  q17_1:\n    '#type': textfield\n    '#title': 'How many hours per week?'\n  q18:\n    '#type': webform_buttons\n    '#title': 'I miss work because of work related stress'\n    '#title_display': before\n    '#options':\n      1: Never\n      2: Rarely\n      3: Sometimes\n      4: Often\n      5: Always\n  q18_1:\n    '#type': textfield\n    '#title': 'How many days per month?'\n  q19:\n    '#type': webform_buttons\n    '#title': 'I get emotional support from at least one other person in my office'\n    '#title_display': before\n    '#options':\n      1: Never\n      2: Rarely\n      3: Sometimes\n      4: Often\n      5: Always\n  q20:\n    '#type': webform_buttons\n    '#title': 'The frustration or stress from my job causes me to engage in unhealthy behaviors, such as drinking or crying regularly'\n    '#title_display': before\n    '#options':\n      1: Never\n      2: Rarely\n      3: Sometimes\n      4: Often\n      5: Always\npage2:\n  '#type': webform_wizard_page\n  '#title': page2\n  '#next_button_label': SUBMIT\n  intro2:\n    '#type': webform_markup\n    '#markup': 'Before you get to your results, please take a moment to answer the following optional questions. If you aren&rsquo;t comfortable sharing any or all of the information, you can click &ldquo;submit&rdquo; right away. Otherwise, your answers will help us better understand how we can achieve our mission. Don&rsquo;t worry; we won&rsquo;t be able to identify you based on this information.'\n  score:\n    '#type': webform_computed_twig\n    '#title': Score\n    '#title_display': before\n    '#display_on': view\n    '#value': \"{% set score = data.q1 + data.q2 + data.q3 + data.q4 + data.q5 + data.q6 + data.q7 + data.q8 + data.q9 + data.q10 + data.q11 + data.q12 + data.q13 + data.q14 + data.q15 + data.q16 + data.q17 + data.q18 + data.q19 + data.q20 %}\\n{{score}}\\n\"\n    '#store': true\n  result:\n    '#type': webform_computed_twig\n    '#title': Result\n    '#title_display': before\n    '#display_on': view\n    '#value': \"{% set score = data.q1 + data.q2 + data.q3 + data.q4 + data.q5 + data.q6 + data.q7 + data.q8 + data.q9 + data.q10 + data.q11 + data.q12 + data.q13 + data.q14 + data.q15 + data.q16 + data.q17 + data.q18 + data.q19 + data.q20 %}\\n{% if score < 47  %}\\n{% set result = \\\"Healthy Work Environment\\\" %}\\n{% elseif score < 74 %}\\n{% set result = \\\"Somewhat healthy or unhealthy\\\" %}\\n{% else %}\\n{% set result = \\\"Unhealthy Work Environment\\\" %}\\n{% endif %}\\n{{result}}\\n\"\n    '#store': true\n  condition:\n    '#type': webform_computed_twig\n    '#title': condition\n    '#title_display': before\n    '#display_on': view\n    '#value': \"{% set score = data.q1 + data.q2 + data.q3 + data.q4 + data.q5 + data.q6 + data.q7 + data.q8 + data.q9 + data.q10 + data.q11 + data.q12 + data.q13 + data.q14 + data.q15 + data.q16 + data.q17 + data.q18 + data.q19 + data.q20 %}\\n{% if score < 47  %}\\n{% set result = \\\"Work_Healthy\\\" %}\\n{% else %}\\n{% set result = \\\"Work_Unhealthy\\\" %}\\n{% endif %}\\n{{result}}\\n\"\n    '#store': true\n  message:\n    '#type': webform_computed_twig\n    '#title': message\n    '#title_display': before\n    '#display_on': none\n    '#value': \"{% set score = data.q1 + data.q2 + data.q3 + data.q4 + data.q5 + data.q6 + data.q7 + data.q8 + data.q9 + data.q10 + data.q11 + data.q12 + data.q13 + data.q14 + data.q15 + data.q16 + data.q17 + data.q18 + data.q19 + data.q20 %}\\n{% if score < 47  %}\\nYour results indicate that you have a relatively healthy work environment.  You might even love your job or feel excited to get to work.{% elseif score < 74 %}\\nYour results indicate that you have a work environment that is not evidently healthy nor unhealthy.{% else %}\\nYour results indicate that you have a relatively unhealthy work environment.  You might even hate your job or feel dread at the thought of going to work.{% endif %}\\n\"\n    '#store': true\n  message2:\n    '#type': webform_computed_twig\n    '#title': message2\n    '#title_display': before\n    '#display_on': none\n    '#value': \"{% set score = data.q1 + data.q2 + data.q3 + data.q4 + data.q5 + data.q6 + data.q7 + data.q8 + data.q9 + data.q10 + data.q11 + data.q12 + data.q13 + data.q14 + data.q15 + data.q16 + data.q17 + data.q18 + data.q19 + data.q20 %}\\n{% if score < 47  %}\\n<p>In an analysis of our results of over 7,000 surveys, 18.1% of screeners score 46 and below.</p>\\n\\n<p>Given your work environment, you may be mostly satisfied by your work load and feel that you have adequate support at work. Your office seems like a fair place and your employers take into consideration your needs in managing the health of the organization.</p>\\n\\n<p>When people feel stressed at work, a company can take steps to improve the work environment and ensure that all employees are healthy and productive. These benefits might include flexibility in schedule, extra sick time, mental health benefits, and especially creating a supportive work environment.&nbsp; It may be the case that your employer already provides some of these benefits.</p>\\n\\n<p>Reviewing your answers you might find areas for improvement.&nbsp; These are things to consider if you have an upcoming employee evaluation or if you are thinking about a new job.</p>\\n\\n<p>Sometimes a change in staff or management can change how you feel about your job. If this is the case, come back and take another survey.&nbsp;</p>\\n\\n<p>If you feel like mental health concerns might be contributing to your workplace satisfaction, consider taking a&nbsp;<a href=\\\"http://www.mentalhealthamerica.net/mental-health-screening-tools\\\" target=\\\"_blank\\\">mental health screening</a>.</p>\\n\\n<p>You can also visit&nbsp;<a href=\\\"http://www.mentalhealthamerica.net/work-life-balance\\\" target=\\\"_blank\\\">Work/Life Balance</a>&nbsp;to learn more about workplace wellness.</p>\\n{% elseif score < 74 %}\\n<p>Higher scores indicate more unhealthy elements at work.</p>\\n\\n<p>In an analysis of our results of over 7,000 surveys:</p>\\n\\n<ul>\\n\\t<li>32% of screeners score between 47 and 60,</li>\\n\\t<li>36% of screeners score between 61 and 73.</li>\\n\\t<li>The average score is 59, and most frequently recieved score is 64.</li>\\n</ul>\\n\\n<p>Reviewing your results might give insight about what factors are important for you in overall workplace satisfaction. These benefits or changes may be considered in an upcoming employee evaluation or if you are thinking about a new job.&nbsp;</p>\\n\\n<p>When people feel stressed at work, a company can take steps to improve the work environment and ensure that all employees are healthy and productive. These benefits might include flexibility in schedule, extra sick time, mental health benefits, and especially creating a supportive work environment.&nbsp; It may be the case that your employer already provides some of these benefits. If there is an opportunity to provide employee feedback to improve your work environment, you might use the results to think about what would make your work environment better.</p>\\n\\n<p>Sometimes a change in staff or management can change how you feel about your job. If this is the case, come back and take another survey.&nbsp;</p>\\n\\n<p>If you feel like mental health concerns might be contributing to your workplace satisfaction, consider taking a&nbsp;<a href=\\\"http://www.mentalhealthamerica.net/mental-health-screening-tools\\\" target=\\\"_blank\\\">mental health screening</a>.</p>\\n\\n<p>You can also visit&nbsp;<a href=\\\"http://www.mentalhealthamerica.net/work-life-balance\\\" target=\\\"_blank\\\">Work/Life Balance</a>&nbsp;to learn more about workplace wellness.</p>\\n{% else %}\\n<p>In an analysis of our results of over 7,000 surveys, 14% of screeners score 74 and above.</p>\\n\\n<p>Given your work environment, you may be mostly unsatisfied by your work load and feel that you don&rsquo;t have adequate support at work. Your office may feel unfair, insecure, or even hostile.&nbsp; Your employers don&rsquo;t seem to take into consideration your needs in managing the health of the organization.</p>\\n\\n<p>When people feel stressed at work, a company can take steps to improve the work environment and ensure that all employees are healthy and productive. These benefits might include flexibility in schedule, extra sick time, mental health benefits, and especially creating a supportive work environment.&nbsp; It&rsquo;s unclear that your employer provides some of these benefits. If there is an opportunity to provide employee feedback to improve your work environment, you might use the results to think about what would make your work environment better.</p>\\n\\n<p>You are likely thinking about a new job. Reviewing your answers you give insight about what areas are most important to you when thinking about a new job.</p>\\n\\n<p>Sometimes a change in staff or management can change how you feel about your job. If this is the case, come back and take another survey.&nbsp;</p>\\n\\n<p>If you feel like mental health concerns might be contributing to your workplace satisfaction, consider taking a&nbsp;<a href=\\\"http://www.mentalhealthamerica.net/mental-health-screening-tools\\\" target=\\\"_blank\\\">mental health screening</a>.</p>\\n\\n<p>You can also visit&nbsp;<a href=\\\"http://www.mentalhealthamerica.net/work-life-balance\\\" target=\\\"_blank\\\">Work/Life Balance</a>&nbsp;to learn more about workplace wellness.</p>\\n{% endif %}\\n\"\n    '#store': true\n  how_many_people_work_for_your_organization_:\n    '#type': select\n    '#title': 'How many people work for your organization?'\n    '#title_display': before\n    '#options':\n      '1 - 10': '1 - 10'\n      '11 - 50': '11 - 50'\n      '51 - 250': '51 - 250'\n      '251 - 1,000': '251 - 1,000'\n      'Over 1,000': 'Over 1,000'\n  do_you_work_part_time_or_full_time_:\n    '#type': select\n    '#title': 'Do you work part-time or full-time?'\n    '#title_display': before\n    '#options':\n      Part-time: Part-time\n      Full-time: Full-time\n  which_of_the_following_also_best_describes_your_position_:\n    '#type': select\n    '#title': 'Which of the following also best describes your position?'\n    '#title_display': before\n    '#options':\n      1: 'Someone supervises me, I supervise no one.'\n      2: 'Someone supervises me, I supervise one or more people.'\n      3: 'I supervise one or more people, no one supervises me.'\n  what_industry_do_you_work_in_:\n    '#type': webform_select_other\n    '#title': 'What Industry do you work in?'\n    '#multiple': true\n    '#title_display': before\n    '#options':\n      Academia/Science: Academia/Science\n      'Aerospace & Defense': 'Aerospace & Defense'\n      Agriculture: Agriculture\n      Automotive: Automotive\n      Construction: Construction\n      Energy: Energy\n      'Financial services': 'Financial services'\n      'Food and Beverage': 'Food and Beverage'\n      Government: Government\n      'Health Care': 'Health Care'\n      'Housing and Real Estate': 'Housing and Real Estate'\n      Manufacturing: Manufacturing\n      Non-Profit: Non-Profit\n      'Pharmaceuticals & Biotechnology': 'Pharmaceuticals & Biotechnology'\n      'Printing & Publishing': 'Printing & Publishing'\n      Retail: Retail\n      'Telecommunications & Media': 'Telecommunications & Media'\n      'Transportation & Logistics': 'Transportation & Logistics'\n  my_employer_provides_offers_the_following_benefits:\n    '#type': checkboxes\n    '#title': 'My employer provides/offers the following benefits'\n    '#options':\n      'Tools needed to do my job (adequate work space, a working computer, other supplies)': 'Tools needed to do my job (adequate work space, a working computer, other supplies)'\n      'Extra time off (vacation, sick, PTO)': 'Extra time off (vacation, sick, PTO)'\n      'Great insurance benefits': 'Great insurance benefits'\n      'Other financial perks (401k, short or long term disability)': 'Other financial perks (401k, short or long term disability)'\n      'Flexible work arrangements (Teleworking)': 'Flexible work arrangements (Teleworking)'\n      'Light amenities (Food/snacks)': 'Light amenities (Food/snacks)'\n      'Flexibility in time off during the work day (breaks, time to go to the gym, relax, take a nap or long lunch)': 'Flexibility in time off during the work day (breaks, time to go to the gym, relax, take a nap or long lunch)'\n      'Competitive wages/salary': 'Competitive wages/salary'\n      'Open door and relaxed worked environment': 'Open door and relaxed worked environment'\n      'Opportunities for professional growth': 'Opportunities for professional growth'\n  email:\n    '#type': email\n    '#title': Email\n    '#description': '<p>Enter your email to receive a copy of the screen result</p>'\n    '#access_create_roles': {  }\nref:\n  '#type': hidden\n  '#title': Referrer\nipiden:\n  '#type': hidden\n  '#title': 'IP Identifier'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': SUBMIT\n  '#wizard_prev_hide': true\n"
