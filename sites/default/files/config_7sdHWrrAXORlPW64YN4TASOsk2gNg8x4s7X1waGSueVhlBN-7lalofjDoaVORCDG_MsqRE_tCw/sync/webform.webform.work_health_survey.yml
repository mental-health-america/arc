  confirmation_message: "<h1>RESULT: [webform_submission:values:result]</h1>\r\n\r\n<p>[webform_submission:values:message]</p>\r\n\r\n<p>[webform_submission:values:message2:raw:html]</p>\r\n\r\n<h2>Your total score was: [webform_submission:values:score]</h2>\r\n\r\n<div class=\"container-fluid\"><a class=\"btn btn-warning\" data-toggle=\"collapse\" href=\"#demo\">Your Answers</a>\r\n<div class=\"collapse\" id=\"demo\">\r\n<table class=\"table table-striped\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>My company appropriately deals with co-workers who are not doing his or her job:</td>\r\n\t\t\t<td>[webform_submission:values:q1]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>My supervisor works as hard as everyone else in the company:</td>\r\n\t\t\t<td>[webform_submission:values:q2]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>All people are held accountable for their work, regardless of their position in the company:</td>\r\n\t\t\t<td>[webform_submission:values:q3]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>People in my company are paid what they deserve:</td>\r\n\t\t\t<td>[webform_submission:values:q4]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>People are being unfairly recognized while others with better experience or skills don&rsquo;t get recognized:</td>\r\n\t\t\t<td>[webform_submission:values:q5]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>I feel like my company might fire me or let me go at any time:</td>\r\n\t\t\t<td>[webform_submission:values:q6]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>My work environment is overly focused on trivial activities:</td>\r\n\t\t\t<td>[webform_submission:values:q7]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>I&rsquo;m afraid to go on vacation because I might lose my job or things will fall apart:</td>\r\n\t\t\t<td>[webform_submission:values:q8]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>My employer promotes safe working conditions:</td>\r\n\t\t\t<td>[webform_submission:values:q9]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>The stress from my job affects my relationships with my friends or family:</td>\r\n\t\t\t<td>[webform_submission:values:q10]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>I trust my team or coworkers to support my work activities:</td>\r\n\t\t\t<td>[webform_submission:values:q11]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>I tend to work alone because my workplace is unhelpful or hostile:</td>\r\n\t\t\t<td>[webform_submission:values:q12]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>My company has realistic expectations about my workload:</td>\r\n\t\t\t<td>[webform_submission:values:q13]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>If things get hard, my supervisor will support me:</td>\r\n\t\t\t<td>[webform_submission:values:q14]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>I speak poorly about my company (including boss or coworkers) to others (like family and friends):</td>\r\n\t\t\t<td>[webform_submission:values:q15]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>I get emotional support from at least one other person in my office:</td>\r\n\t\t\t<td>[webform_submission:values:q16]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>How often are you distracted or find it difficult to concentrate because of your work environment?:</td>\r\n\t\t\t<td>[webform_submission:values:q17]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>I spend time thinking about or actively looking for another job:</td>\r\n\t\t\t<td>[webform_submission:values:q18]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>I miss work because of work related stress:</td>\r\n\t\t\t<td>[webform_submission:values:q19]</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>The frustration or stress from my job causes me to engage in unhealthy behaviors, such as drinking or crying regularly:</td>\r\n\t\t\t<td>[webform_submission:values:q20]</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n</div>\r\n</div>\r\n\r\n<hr />\r\n<div class=\"container-fluid\"><a class=\"btn btn-warning\" data-toggle=\"collapse\" href=\"#demo2\">Interpretation of Score</a>\r\n<div class=\"collapse\" id=\"demo2\">\r\n<h3>Scoring</h3>\r\n\r\n<p>Items are scored from 1-5 pts each, with some questions using reverse scoring, to calculate a percentage value.</p>\r\n\r\n<ul>\r\n\t<li><strong>20-46 points</strong><br />\r\n\tHealthy work environment</li>\r\n\t<li><strong>47-73 points</strong><br />\r\n\tSomewhat healthy or unhealthy</li>\r\n\t<li><strong>74-100 points</strong><br />\r\n\tUnhealthy work environment</li>\r\n</ul>\r\n</div>\r\n</div>"
