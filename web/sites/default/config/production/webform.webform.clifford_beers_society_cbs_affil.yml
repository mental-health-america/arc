title: 'Clifford Beers Society (CBS) Affiliate Membership Application'
description: ''
category: Affiliation
elements: "cbs_header_text:\n  '#type': webform_markup\n  '#display_on': both\n  '#markup': \"<p>Thank you for your interest in the Clifford Beers Society (CBS) Affiliate Membership. Please complete the application below. Once the application is completed and submitted, MHA will contact you regarding next steps of the application process.</p>\\n\\n<p>Questions: Contact MHA&rsquo;s Valerie Sterns at (703) 797- 2594 or at vsterns@mentalhealthamerica.net.</p>\"\naffiliate_name:\n  '#type': textfield\n  '#title': 'Affiliate Name'\n  '#prepopulate': true\n  '#required': true\n  '#required_error': 'Affiliate Name is Required'\n  '#default_value': '[current-user:field_affiliate_name]'\n  '#access_create_roles':\n    - authenticated\n  '#access_update_roles':\n    - authenticated\n  '#access_view_roles':\n    - authenticated\nprimary_contact_name:\n  '#type': textfield\n  '#title': 'Primary Contact Name'\n  '#required': true\n  '#required_error': 'Primary Contact Name is required.'\nmailing_address:\n  '#type': fieldset\n  '#title': 'Mailing Address'\n  address_line_1:\n    '#type': textfield\n    '#title': 'Address Line 1'\n    '#default_value': '[current-user:field_affiliate_address:address_line1]'\n    '#required': true\n  address_line_2:\n    '#type': textfield\n    '#title': 'Address Line 2'\n    '#default_value': '[current-user:field_affiliate_address:address_line2]'\n  city:\n    '#type': textfield\n    '#title': City\n    '#default_value': '[current-user:field_affiliate_address:locality]'\n    '#required': true\n  state:\n    '#type': textfield\n    '#title': State\n    '#default_value': '[current-user:field_affiliate_address:administrative_area]'\n    '#required': true\n  zip_code:\n    '#type': textfield\n    '#title': 'Zip Code'\n    '#default_value': '[current-user:field_affiliate_address:postal_code]'\n    '#required': true\nbusiness_phone:\n  '#type': tel\n  '#title': 'Business Phone'\n  '#required': true\n  '#required_error': 'Business Phone is required.'\n  '#default_value': '[current-user:field_phone]'\nbusiness_email:\n  '#type': email\n  '#title': 'Business Email'\n  '#required': true\n  '#required_error': 'Business Email is required.'\n  '#default_value': '[current-user:field_affiliate_email]'\nwebsite:\n  '#type': textfield\n  '#title': Website\n  '#default_value': '[current-user:field_website:uri]'\nmembership_level:\n  '#type': radios\n  '#title': 'Membership Level'\n  '#description': '<span style=\"font-size:12pt\"><span style=\"font-family:Calibri,sans-serif\">Please select the appropriate membership level:</span></span>'\n  '#title_display': before\n  '#description_display': before\n  '#options':\n    Bronze: 'Bronze Level $2500'\n    Silver: 'Silver Level $5000'\n    Gold: 'Gold Level $7500'\n    Platinum: 'Platinum Level $12500'\n    Diamond: 'Diamond Level $25000'\n  '#required': true\n  '#required_error': 'Membership Level is required.'\n"
