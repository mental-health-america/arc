id: pre_conference_day_speaker_accep
title: 'Pre-Conference Day Speaker Acceptance Form'
description: ''
category: ''
elements: "markup1:\n  '#type': webform_markup\n  '#display_on': both\n  '#markup': \"<p>Congratulations! Your abstract&nbsp;has been selected for presentation at MHA&rsquo;s Pre-Conference Day 2019. Pre-Conference Day 2019 will be held at the&nbsp;<a href=\\\"https://www.hyatt.com/en-US/hotel/washington-dc/hyatt-regency-washington-on-capitol-hill/wasrw?corp_id=g-mtl9\\\" target=\\\"_blank\\\">Hyatt Regency Washington on Capitol Hill</a>,&nbsp;on Wednesday, June 12, 2019.</p>\\r\\n\\r\\n<p>IMPORTANT NOTE:</p>\\r\\n\\r\\n<p>Please Accept or Decline this invitation to speak at Pre-Conference Day by clicking the &quot;Accept&quot; or &quot;Decline&quot; buttons below. Your response must be received no later than COB Wednesday, Janaury 30, 2019. If you decide to &quot;Decline&quot; this invitation, your presentation will be withdrawn for the agenda and onsite guide.</p>\"\naccept_decline:\n  '#type': radios\n  '#title': Accept/Decline\n  '#options':\n    Accept: 'I accept the invitation to speak at Pre-Conference Day 2019'\n    Decline: 'I decline the invitation to speak at Pre-Conference Day 2019'\n  '#required': true\npresentation_title:\n  '#type': textfield\n  '#title': 'Presentation Title'\n  '#title_display': inline\n  '#placeholder': 'Presentation Title'\n  '#autocomplete': 'off'\n  '#readonly': true\n  '#prepopulate': true\nspeaker_name:\n  '#type': textfield\n  '#title': 'Speaker(s) Name'\n  '#title_display': inline\n  '#placeholder': 'Full Name'\n  '#autocomplete': 'off'\n  '#readonly': true\n  '#prepopulate': true\nmarkup2:\n  '#type': webform_markup\n  '#markup': \"<p>Registration: Presenters must <a href=\\\"https://www.eventbrite.com/e/mhas-2019-annual-conference-tickets-49850630578?discount=AFFILIATE2019\\\">register</a>&nbsp;for the <a href=\\\"http://www.mentalhealthamerica.net/mental-health-america-2019-annual-conference\\\">MHA Annual Conference</a> and Pre-Conference Day 2019. As a presenter you will receive <strong>one complimentary registration</strong> to attend the MHA Annual Conference, which includes Pre-Conference Day 2019. Only the presenters listed on the Call for Presentation form will be eligible for the comp registration. No additional staff can be added.</p>\\r\\n\\r\\n<p>Once I receive your acceptance, you will be provided a speaker registration code to <a href=\\\"https://www.eventbrite.com/e/mhas-2019-annual-conference-tickets-49850630578?discount=AFFILIATE2019\\\">register</a>&nbsp;for the MHA Annual Conference. Be sure to click Pre-Conference Day during the registration process. Should you have any questions, feel free to contact MHA&rsquo;s Valerie Sterns at <a href=\\\"mailto:vsterns@mentalhealthamerica.net\\\">vsterns@mentalhealthamerica.net</a> or at (703) 797-2594.</p>\\r\\n\\r\\n<p>We look forward to your Pre-Conference Day presentation as well as your attendance at the MHA Annual Conference.</p>\\r\\n\\r\\n<p>Best,</p>\\r\\n\\r\\n<p>Valerie</p>\"\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#states':\n    visible:\n      ':input[name=\"accept_decline\"]':\n        checked: true\n  '#submit__label': 'Send message'"
