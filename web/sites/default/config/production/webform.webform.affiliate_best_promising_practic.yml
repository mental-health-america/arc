description: '<span style="font-size:12pt"><span style="font-family:&quot;Calibri&quot;,sans-serif"><strong><span style="font-size:11.0pt">Affiliate Best/Promising Practices</span></strong></span></span>'
category: ''
elements: "name_of_program:\n  '#type': textfield\n  '#title': 'Name of Program'\ncategory:\n  '#type': radios\n  '#title': Category\n  '#options':\n    'Affiliate Best/Promising Practice': \"Affiliate Best/Promising Practice -- Best Practice and Promising Practices Programs are affiliate programs or services which are of demonstrable size, scope and duration\\r\\n         which deliver measurable outcomes . Promising Practice Programs and Services have been evaluated at the affiliate or local level and are not on the SAMHSA Best Practice Registry\"\n    'Evidenced Based Program': \"Evidenced Based Program -- Evidence Based Programs or services are services which have been professionally researched, this research was published, \\r\\n       and the program is listed in the SAMHSA Evidence Based Practice Registry.\"\n    'Affiliate Signature Program': \"Affiliate Signature Program -- Signature Programs or services are notable programs or services for which the affiliate is best known. Signature Programs and Services are programs of size, duration and scope which provide essential            \\r\\n           services to the affiliateâ€™s region. The affiliate maintains or collects data about the program and the clients served.\"\nprogram_was_created_by:\n  '#type': textfield\n  '#title': 'Program was created by'\nready_for_replication:\n  '#type': checkboxes\n  '#title': 'Ready for Replication'\n  '#options':\n    'long-term program': 'Demonstrates long-term program effectiveness, quantitatively and qualitatively'\n    'identifies skill sets': 'Identifies administrative skill sets needed'\n    'curriculum developed': 'Curriculum has been developed'\n    'stable funding': 'Has stable funding streams'\n    'positive outcomes': 'Demonstrates consistent positive outcomes'\n    'program evaluated': 'Program has been evaluated'\n    'program implemented': 'Program has been implemented'\n    'program outcome objectives determined': 'Program outcome objectives have been determined'\naffiliate_name:\n  '#type': textfield\n  '#title': 'Affiliate Name'\n  '#default_value': '[current-user:field_affiliate_name]'\nexecutive_director_president_and_ceo_name_:\n  '#type': textfield\n  '#title': 'Executive Director/President and CEO Name'\na_brief_description_of_the_program_to_be_shared_with_the_affilia:\n  '#type': textarea\n  '#title': 'A brief description of the program to be shared with the affiliate network'\na_website_address_and_or_contact_information_to_access_more_prog:\n  '#type': textfield\n  '#title': 'A website address and/or contact information to access more program information'"
